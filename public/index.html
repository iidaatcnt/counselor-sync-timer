<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionTimer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            min-width: 400px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .timer-display {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 0.05em;
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
        }

        .sync-info {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .timer-state {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SessionTimer</h1>
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        <div class="status disconnected" id="connectionStatus">接続中...</div>
        <div class="timer-state" id="timerState">待機中</div>
        <div class="sync-info">
            <span>次回同期: </span>
            <span id="nextSync">--</span>
            <span>秒後</span>
        </div>
    </div>

    <script>
        // グローバル変数
        let timerState = {
            isRunning: false,
            isPaused: false,
            startTime: null,
            pausedDuration: 0,
            lastPauseTime: null,
            currentTime: 0
        };

        let syncInterval = null;
        let displayInterval = null;
        let countdownInterval = null;
        let nextSyncTime = 5;

        // 設定
        const API_BASE_URL = window.location.origin;
        const SYNC_INTERVAL = 2000; // 2秒ごとに同期（Vercel用に短縮）
        const DISPLAY_UPDATE_INTERVAL = 100; // 100msごとに表示更新

        // DOM要素
        const timerDisplay = document.getElementById('timerDisplay');
        const connectionStatus = document.getElementById('connectionStatus');
        const timerStateDisplay = document.getElementById('timerState');
        const nextSyncDisplay = document.getElementById('nextSync');

        // タイマー表示の更新
        function updateDisplay() {
            if (timerState.isRunning && !timerState.isPaused) {
                const now = Date.now();
                const elapsed = now - timerState.startTime - timerState.pausedDuration;
                timerState.currentTime = elapsed;
            } else if (timerState.isPaused) {
                // 一時停止中は最後の時間を保持
                const elapsed = timerState.lastPauseTime - timerState.startTime - timerState.pausedDuration;
                timerState.currentTime = elapsed;
            }

            const totalSeconds = Math.floor(timerState.currentTime / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            timerDisplay.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // サーバーとの同期
        async function syncWithServer() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/timer`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // サーバーの状態でローカル状態を更新
                timerState.isRunning = data.isRunning;
                timerState.isPaused = data.isPaused;
                timerState.startTime = data.startTime;
                timerState.pausedDuration = data.pausedDuration || 0;
                timerState.lastPauseTime = data.lastPauseTime;

                // 接続状態の更新
                connectionStatus.textContent = '接続済み';
                connectionStatus.className = 'status connected';

                // タイマー状態の表示更新
                if (timerState.isRunning && !timerState.isPaused) {
                    timerStateDisplay.textContent = '実行中';
                    timerStateDisplay.className = 'timer-state pulse';
                } else if (timerState.isPaused) {
                    timerStateDisplay.textContent = '一時停止中';
                    timerStateDisplay.className = 'timer-state';
                } else {
                    timerStateDisplay.textContent = '停止中';
                    timerStateDisplay.className = 'timer-state';
                }

                // 表示を更新
                updateDisplay();

                // 次回同期までのカウントダウンをリセット
                nextSyncTime = 2;
                
            } catch (error) {
                console.error('同期エラー:', error);
                connectionStatus.textContent = '接続エラー';
                connectionStatus.className = 'status disconnected';
            }
        }

        // カウントダウンの更新
        function updateCountdown() {
            nextSyncTime = Math.max(0, nextSyncTime - 1);
            nextSyncDisplay.textContent = nextSyncTime;
        }

        // 初期化
        function initialize() {
            // 初回同期
            syncWithServer();

            // 定期的な同期（Vercel対応：ポーリング方式）
            syncInterval = setInterval(syncWithServer, SYNC_INTERVAL);

            // 表示の定期更新
            displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);

            // カウントダウンの更新
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // ページ表示/非表示の処理
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // ページが非表示になったら更新を停止
                clearInterval(displayInterval);
            } else {
                // ページが表示されたら即座に同期して更新を再開
                syncWithServer();
                displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);
            }
        });

        // 初期化実行
        initialize();
    </script>
</body>
</html>
