<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SessionTimer - カウンセラー用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .user-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .timer-display {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .timer-label {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .timer-value {
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        /* セッションタイマー（最重要・上部・大きく） */
        .session-timer {
            margin-bottom: 2rem;
            border: 3px solid #FFD700;
            background: rgba(255, 255, 255, 0.25);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .session-timer .timer-label {
            font-size: 1.6rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .session-timer .timer-value {
            color: #FFD700;
            font-size: 4rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.6);
        }

        /* 全体タイマー（下部・小さく） */
        .total-timer .timer-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        .total-timer .timer-value {
            color: #E0E0E0;
            font-size: 2.2rem;
        }

        .status {
            font-size: 1.1rem;
            margin-top: 1.5rem;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            opacity: 0.9;
            font-weight: 500;
        }

        .paused {
            color: #FFAB91;
        }

        .running {
            color: #A5D6A7;
        }

        .connection-status {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1000;
        }

        .connected {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }

        .loading {
            background: rgba(255, 193, 7, 0.9);
            color: white;
        }

        /* セッションタイマーのグロー効果 */
        @keyframes glow {
            from {
                box-shadow: 0 8px 32px rgba(0,0,0,0.2), 0 0 20px rgba(255, 215, 0, 0.3);
            }
            to {
                box-shadow: 0 8px 32px rgba(0,0,0,0.2), 0 0 30px rgba(255, 215, 0, 0.5);
            }
        }

        /* 点滅アニメーション */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* スマートフォン対応 */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            
            .container {
                max-width: 100%;
            }
            
            .timer-display {
                padding: 1.2rem;
                margin-bottom: 1.2rem;
            }
            
            .session-timer .timer-value {
                font-size: 3.5rem;
            }
            
            .session-timer .timer-label {
                font-size: 1.4rem;
            }
            
            .total-timer .timer-value {
                font-size: 1.8rem;
            }
            
            .connection-status {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }

        /* 極小画面対応 */
        @media (max-width: 320px) {
            .session-timer .timer-value {
                font-size: 3rem;
            }
            
            .session-timer .timer-label {
                font-size: 1.2rem;
            }
            
            .total-timer .timer-value {
                font-size: 1.5rem;
            }
        }

        /* 横向き対応 */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 5px;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 0.8rem;
            }
            
            .timer-display {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .session-timer .timer-value {
                font-size: 2.8rem;
            }
            
            .total-timer .timer-value {
                font-size: 1.6rem;
            }
        }

        /* タッチ操作最適化 */
        .timer-display {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="connection-status loading" id="connectionStatus">データ取得中...</div>
    
    <div class="container">
        <h1>SessionTimer</h1>
        <div class="user-badge">カウンセラー用画面</div>
        
        <!-- セッションタイマーを最上部に大きく表示 -->
        <div class="timer-display session-timer">
            <div class="timer-label">現在のセッション</div>
            <div class="timer-value" id="sessionTimer">20:00</div>
        </div>
        
        <!-- 全体タイマーを下部に小さく表示 -->
        <div class="timer-display total-timer">
            <div class="timer-label">全体残り時間</div>
            <div class="timer-value" id="totalTimer">02:00:00</div>
        </div>
        
        <div class="status" id="status">
            <span id="statusText">データ取得中...</span>
        </div>
    </div>

    <script>
        // DOM要素の取得
        const totalTimerElement = document.getElementById('totalTimer');
        const sessionTimerElement = document.getElementById('sessionTimer');
        const statusElement = document.getElementById('statusText');
        const connectionStatusElement = document.getElementById('connectionStatus');
        
        let isConnected = false;
        let pollInterval = null;
        let audioContext = null;
        let soundEnabled = false;
        let previousSessionTime = null;
        let notifiedTimes = new Set(); // 既に通知した時間を記録
        
        // 音声通知の初期化
        async function initializeAudio() {
            try {
                // ユーザーに音声許可を求める
                const userConsent = confirm('相談時間の音声通知を有効にしますか？\n（10分、15分、17分、18分、19分、20分で音が鳴ります）');
                
                if (userConsent) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    soundEnabled = true;
                    console.log('音声通知が有効になりました');
                } else {
                    console.log('音声通知は無効です');
                }
            } catch (error) {
                console.error('音声の初期化に失敗:', error);
            }
        }
        
        // ビープ音を生成・再生
        function playBeep(count = 1, frequency = 800, duration = 200) {
            if (!soundEnabled || !audioContext) return;
            
            const playNextBeep = (remaining) => {
                if (remaining <= 0) return;
                
                try {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration / 1000);
                    
                    // 次のビープ音を300ms後に再生
                    if (remaining > 1) {
                        setTimeout(() => playNextBeep(remaining - 1), 300);
                    }
                } catch (error) {
                    console.error('ビープ音の再生に失敗:', error);
                }
            };
            
            playNextBeep(count);
        }
        
        // 音声通知をチェック
        function checkAudioNotifications(sessionTime) {
            if (!soundEnabled) return;
            
            const remainingMinutes = Math.ceil(sessionTime / 60);
            const elapsedSeconds = 1200 - sessionTime; // 経過秒数
            const elapsedMinutes = Math.floor(elapsedSeconds / 60);
            
            // 各タイミングでの通知
            const notifications = [
                { elapsed: 10, remaining: 10, beeps: 1, message: '残り10分です' },
                { elapsed: 15, remaining: 5, beeps: 2, message: '残り5分です' },
                { elapsed: 17, remaining: 3, beeps: 3, message: '残り3分です' },
                { elapsed: 18, remaining: 2, beeps: 4, message: '残り2分です' },
                { elapsed: 19, remaining: 1, beeps: 5, message: '残り1分です' },
                { elapsed: 20, remaining: 0, beeps: 6, message: 'セッション終了です' }
            ];
            
            notifications.forEach(notification => {
                const targetSeconds = notification.elapsed * 60;
                
                // 指定の分数に達した瞬間（±2秒の範囲で判定）
                if (Math.abs(elapsedSeconds - targetSeconds) <= 2 && !notifiedTimes.has(notification.elapsed)) {
                    console.log(`音声通知: ${notification.message}`);
                    playBeep(notification.beeps);
                    notifiedTimes.add(notification.elapsed);
                    
                    // 視覚的な通知も表示
                    showVisualNotification(notification.message);
                }
            });
            
            // セッションがリセットされた場合、通知履歴をクリア
            if (sessionTime > 1150 && notifiedTimes.size > 0) { // 19分以上に戻った場合
                notifiedTimes.clear();
                console.log('通知履歴をリセットしました');
            }
        }
        
        // 視覚的な通知を表示
        function showVisualNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 193, 7, 0.95);
                color: black;
                padding: 1rem 2rem;
                border-radius: 10px;
                font-size: 1.2rem;
                font-weight: bold;
                z-index: 2000;
                animation: fadeInOut 3s ease-in-out;
                text-align: center;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            `;
            notification.textContent = message;
            
            // フェードイン・アウトアニメーション
            if (!document.querySelector('#notificationStyle')) {
                const style = document.createElement('style');
                style.id = 'notificationStyle';
                style.textContent = `
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                        20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                        80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                        100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(notification);
            
            // 3秒後に削除
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        // タイマー状態を取得する関数
        async function fetchTimerState() {
            try {
                const response = await fetch('/api/timer');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 接続状態を更新
                if (!isConnected) {
                    isConnected = true;
                    connectionStatusElement.textContent = '接続済み';
                    connectionStatusElement.className = 'connection-status connected';
                }
                
                // 音声通知をチェック（セッション時間が変化した場合のみ）
                if (previousSessionTime !== data.sessionTime) {
                    checkAudioNotifications(data.sessionTime);
                    previousSessionTime = data.sessionTime;
                }
                
                // タイマー表示の更新
                totalTimerElement.textContent = data.totalTimeFormatted;
                sessionTimerElement.textContent = data.sessionTimeFormatted;
                
                // ステータス表示の更新
                if (data.isPaused) {
                    statusElement.textContent = '一時停止中';
                    statusElement.className = 'paused';
                } else {
                    statusElement.textContent = '相談中';
                    statusElement.className = 'running';
                }
                
                // タイマーが0になった場合の視覚的フィードバック
                if (data.totalTime === 0) {
                    totalTimerElement.style.color = '#ff6b6b';
                    totalTimerElement.style.animation = 'blink 1s infinite';
                } else {
                    totalTimerElement.style.color = '#E0E0E0';
                    totalTimerElement.style.animation = 'none';
                }
                
                if (data.sessionTime === 0) {
                    sessionTimerElement.style.color = '#ff6b6b';
                    sessionTimerElement.style.animation = 'blink 1s infinite';
                    // セッション終了時の追加視覚効果
                    document.querySelector('.session-timer').style.borderColor = '#ff6b6b';
                } else {
                    sessionTimerElement.style.color = '#FFD700';
                    sessionTimerElement.style.animation = 'none';
                    document.querySelector('.session-timer').style.borderColor = '#FFD700';
                }
                
                console.log('タイマー状態を更新:', data);
                
            } catch (error) {
                console.error('タイマー状態の取得に失敗:', error);
                
                // 接続エラー状態を更新
                if (isConnected) {
                    isConnected = false;
                    connectionStatusElement.textContent = '接続エラー';
                    connectionStatusElement.className = 'connection-status disconnected';
                    statusElement.textContent = '接続エラー';
                    statusElement.className = 'paused';
                }
            }
        }
        
        // 定期的にタイマー状態を取得
        function startPolling() {
            fetchTimerState();
            pollInterval = setInterval(fetchTimerState, 1000);
        }
        
        // ポーリング停止
        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }
        
        // ページ読み込み時にポーリング開始
        document.addEventListener('DOMContentLoaded', async () => {
            // 音声通知の初期化（ユーザーの許可を求める）
            setTimeout(initializeAudio, 1000); // 1秒後に許可を求める
            
            // タイマーポーリング開始
            startPolling();
        });
        
        // ページアクティブ状態に応じてポーリング調整
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // ページが非表示時は3秒間隔
                stopPolling();
                pollInterval = setInterval(fetchTimerState, 3000);
            } else {
                // ページ表示時は1秒間隔
                stopPolling();
                startPolling();
            }
        });
        
        // ページが閉じられる時にポーリング停止
        window.addEventListener('beforeunload', stopPolling);
        
        // スマートフォンの回転対応
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                // 回転後のレイアウト調整
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
</body>
</html>
