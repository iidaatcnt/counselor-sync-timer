<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionTimer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            min-width: 400px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .timer-display {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 0.05em;
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
        }

        .sync-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
            transition: all 0.3s ease;
        }

        .sync-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.4);
        }

        .sync-button:active {
            transform: translateY(0);
        }

        .sync-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .timer-state {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.1em;
        }

        .last-sync {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .syncing {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SessionTimer</h1>
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        <div class="status disconnected" id="connectionStatus">接続中...</div>
        <div class="timer-state" id="timerState">待機中</div>
        
        <button class="sync-button" id="syncButton" onclick="manualSync()">
            <span id="syncButtonText">🔄 手動同期</span>
        </button>
        
        <div class="last-sync" id="lastSync">最終同期: --</div>
    </div>

    <script>
        // グローバル変数
        let timerState = {
            isRunning: false,
            isPaused: false,
            startTime: null,
            pausedDuration: 0,
            lastPauseTime: null,
            currentTime: 0
        };

        let displayInterval = null;
        let lastSyncTime = null;

        // 設定
        const API_BASE_URL = window.location.origin;
        const DISPLAY_UPDATE_INTERVAL = 100; // 100msごとに表示更新（ローカル計算）

        // DOM要素
        const timerDisplay = document.getElementById('timerDisplay');
        const connectionStatus = document.getElementById('connectionStatus');
        const timerStateDisplay = document.getElementById('timerState');
        const lastSyncDisplay = document.getElementById('lastSync');
        const syncButton = document.getElementById('syncButton');
        const syncButtonText = document.getElementById('syncButtonText');

        // タイマー表示の更新（ローカル計算）
        function updateDisplay() {
            if (timerState.isRunning && !timerState.isPaused) {
                const now = Date.now();
                const elapsed = now - timerState.startTime - timerState.pausedDuration;
                timerState.currentTime = elapsed;
            } else if (timerState.isPaused) {
                // 一時停止中は最後の時間を保持
                const elapsed = timerState.lastPauseTime - timerState.startTime - timerState.pausedDuration;
                timerState.currentTime = elapsed;
            }

            const totalSeconds = Math.floor(timerState.currentTime / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            timerDisplay.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // サーバーとの同期
        async function syncWithServer() {
            // ボタンを無効化
            syncButton.disabled = true;
            syncButtonText.innerHTML = '<span class="syncing">⟳</span> 同期中...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/timer`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // サーバーの状態でローカル状態を更新
                timerState.isRunning = data.isRunning;
                timerState.isPaused = data.isPaused;
                timerState.startTime = data.startTime;
                timerState.pausedDuration = data.pausedDuration || 0;
                timerState.lastPauseTime = data.lastPauseTime;

                // 接続状態の更新
                connectionStatus.textContent = '接続済み';
                connectionStatus.className = 'status connected';

                // タイマー状態の表示更新
                if (timerState.isRunning && !timerState.isPaused) {
                    timerStateDisplay.textContent = '実行中';
                    timerStateDisplay.className = 'timer-state pulse';
                } else if (timerState.isPaused) {
                    timerStateDisplay.textContent = '一時停止中';
                    timerStateDisplay.className = 'timer-state';
                } else {
                    timerStateDisplay.textContent = '停止中';
                    timerStateDisplay.className = 'timer-state';
                }

                // 表示を更新
                updateDisplay();

                // 最終同期時刻を更新
                lastSyncTime = new Date();
                updateLastSyncDisplay();
                
            } catch (error) {
                console.error('同期エラー:', error);
                connectionStatus.textContent = '接続エラー';
                connectionStatus.className = 'status disconnected';
            } finally {
                // ボタンを有効化
                syncButton.disabled = false;
                syncButtonText.innerHTML = '🔄 手動同期';
            }
        }

        // 最終同期時刻の表示を更新
        function updateLastSyncDisplay() {
            if (lastSyncTime) {
                const now = new Date();
                const diff = Math.floor((now - lastSyncTime) / 1000);
                
                if (diff < 60) {
                    lastSyncDisplay.textContent = `最終同期: ${diff}秒前`;
                } else if (diff < 3600) {
                    const minutes = Math.floor(diff / 60);
                    lastSyncDisplay.textContent = `最終同期: ${minutes}分前`;
                } else {
                    const hours = Math.floor(diff / 3600);
                    lastSyncDisplay.textContent = `最終同期: ${hours}時間前`;
                }
            }
        }

        // 手動同期
        function manualSync() {
            console.log('手動同期を実行');
            syncWithServer();
        }

        // 初期化
        function initialize() {
            // 起動時に1回だけ同期
            syncWithServer();

            // 表示の定期更新（ローカル計算のみ）
            displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);

            // 最終同期時刻の表示を定期更新
            setInterval(updateLastSyncDisplay, 10000); // 10秒ごとに更新
        }

        // ページ表示/非表示の処理
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // ページが非表示になったら表示更新を停止
                clearInterval(displayInterval);
            } else {
                // ページが表示されたら同期して更新を再開
                syncWithServer(); // 再表示時に同期
                displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);
            }
        });

        // キーボードショートカット（Rキーで同期）
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                if (!e.ctrlKey && !e.metaKey) { // ページリロードを防ぐ
                    e.preventDefault();
                    manualSync();
                }
            }
        });

        // 初期化実行
        initialize();
    </script>
</body>
</html>
