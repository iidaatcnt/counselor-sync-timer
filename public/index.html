<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SessionTimer - „Ç´„Ç¶„É≥„Çª„É©„ÉºÁî®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .user-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .timer-display {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .timer-label {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .timer-value {
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        /* „Çª„ÉÉ„Ç∑„Éß„É≥„Çø„Ç§„Éû„ÉºÔºàÊúÄÈáçË¶Å„Éª‰∏äÈÉ®„ÉªÂ§ß„Åç„ÅèÔºâ */
        .session-timer {
            margin-bottom: 2rem;
            border: 3px solid #FFD700;
            background: rgba(255, 255, 255, 0.25);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .session-timer .timer-label {
            font-size: 1.6rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .session-timer .timer-value {
            color: #FFD700;
            font-size: 4rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.6);
        }

        /* ÂÖ®‰Ωì„Çø„Ç§„Éû„ÉºÔºà‰∏ãÈÉ®„ÉªÂ∞è„Åï„ÅèÔºâ */
        .total-timer .timer-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        .total-timer .timer-value {
            color: #E0E0E0;
            font-size: 2.2rem;
        }

        .status {
            font-size: 1.1rem;
            margin-top: 1.5rem;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            opacity: 0.9;
            font-weight: 500;
        }

        .paused {
            color: #FFAB91;
        }

        .running {
            color: #A5D6A7;
        }

        .connection-status {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1000;
        }

        .connected {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }

        .loading {
            background: rgba(255, 193, 7, 0.9);
            color: white;
        }

        /* „Çª„ÉÉ„Ç∑„Éß„É≥„Çø„Ç§„Éû„Éº„ÅÆ„Ç∞„É≠„ÉºÂäπÊûú */
        @keyframes glow {
            from {
                box-shadow: 0 8px 32px rgba(0,0,0,0.2), 0 0 20px rgba(255, 215, 0, 0.3);
            }
            to {
                box-shadow: 0 8px 32px rgba(0,0,0,0.2), 0 0 30px rgba(255, 215, 0, 0.5);
            }
        }

        /* ÁÇπÊªÖ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* „Çπ„Éû„Éº„Éà„Éï„Ç©„É≥ÂØæÂøú */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            
            .container {
                max-width: 100%;
            }
            
            .timer-display {
                padding: 1.2rem;
                margin-bottom: 1.2rem;
            }
            
            .session-timer .timer-value {
                font-size: 3.5rem;
            }
            
            .session-timer .timer-label {
                font-size: 1.4rem;
            }
            
            .total-timer .timer-value {
                font-size: 1.8rem;
            }
            
            .connection-status {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }

        /* Ê•µÂ∞èÁîªÈù¢ÂØæÂøú */
        @media (max-width: 320px) {
            .session-timer .timer-value {
                font-size: 3rem;
            }
            
            .session-timer .timer-label {
                font-size: 1.2rem;
            }
            
            .total-timer .timer-value {
                font-size: 1.5rem;
            }
        }

        /* Ê®™Âêë„ÅçÂØæÂøú */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 5px;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 0.8rem;
            }
            
            .timer-display {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .session-timer .timer-value {
                font-size: 2.8rem;
            }
            
            .total-timer .timer-value {
                font-size: 1.6rem;
            }
        }

        /* „Çø„ÉÉ„ÉÅÊìç‰ΩúÊúÄÈÅ©Âåñ */
        .timer-display {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="connection-status loading" id="connectionStatus">„Éá„Éº„ÇøÂèñÂæó‰∏≠...</div>
    
    <div class="container">
        <h1>SessionTimer</h1>
        <div class="user-badge">„Ç´„Ç¶„É≥„Çª„É©„ÉºÁî®ÁîªÈù¢</div>
        
        <!-- „Çª„ÉÉ„Ç∑„Éß„É≥„Çø„Ç§„Éû„Éº„ÇíÊúÄ‰∏äÈÉ®„Å´Â§ß„Åç„ÅèË°®Á§∫ -->
        <div class="timer-display session-timer">
            <div class="timer-label">ÁèæÂú®„ÅÆ„Çª„ÉÉ„Ç∑„Éß„É≥</div>
            <div class="timer-value" id="sessionTimer">20:00</div>
        </div>
        
        <!-- ÂÖ®‰Ωì„Çø„Ç§„Éû„Éº„Çí‰∏ãÈÉ®„Å´Â∞è„Åï„ÅèË°®Á§∫ -->
        <div class="timer-display total-timer">
            <div class="timer-label">ÂÖ®‰ΩìÊÆã„ÇäÊôÇÈñì</div>
            <div class="timer-value" id="totalTimer">02:00:00</div>
        </div>
        
        <div class="status" id="status">
            <span id="statusText">„Éá„Éº„ÇøÂèñÂæó‰∏≠...</span>
        </div>
    </div>

    <script>
        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const totalTimerElement = document.getElementById('totalTimer');
        const sessionTimerElement = document.getElementById('sessionTimer');
        const statusElement = document.getElementById('statusText');
        const connectionStatusElement = document.getElementById('connectionStatus');
        
        let isConnected = false;
        let pollInterval = null;
        let consecutiveErrors = 0;
        const maxConsecutiveErrors = 3;
        
        console.log('üöÄ SessionTimer „Ç´„Ç¶„É≥„Çª„É©„ÉºÁî®„Éö„Éº„Ç∏„ÅåÈñãÂßã„Åï„Çå„Åæ„Åó„Åü');
        
        // „Çø„Ç§„Éû„ÉºÁä∂ÊÖã„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
        async function fetchTimerState() {
            try {
                const response = await fetch('/api/timer', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Êé•Á∂öÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                if (!isConnected) {
                    isConnected = true;
                    connectionStatusElement.textContent = 'Êé•Á∂öÊ∏à„Åø';
                    connectionStatusElement.className = 'connection-status connected';
                    consecutiveErrors = 0;
                    console.log('üåê „Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åó„Åæ„Åó„Åü');
                }
                
                // „Çø„Ç§„Éû„ÉºË°®Á§∫„ÅÆÊõ¥Êñ∞
                totalTimerElement.textContent = data.totalTimeFormatted;
                sessionTimerElement.textContent = data.sessionTimeFormatted;
                
                // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫„ÅÆÊõ¥Êñ∞
                if (data.isPaused) {
                    statusElement.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠';
                    statusElement.className = 'paused';
                } else {
                    statusElement.textContent = 'Áõ∏Ë´á‰∏≠';
                    statusElement.className = 'running';
                }
                
                // „Çø„Ç§„Éû„Éº„Åå0„Å´„Å™„Å£„ÅüÂ†¥Âêà„ÅÆË¶ñË¶öÁöÑ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
                if (data.totalTime === 0) {
                    totalTimerElement.style.color = '#ff6b6b';
                    totalTimerElement.style.animation = 'blink 1s infinite';
                } else {
                    totalTimerElement.style.color = '#E0E0E0';
                    totalTimerElement.style.animation = 'none';
                }
                
                if (data.sessionTime === 0) {
                    sessionTimerElement.style.color = '#ff6b6b';
                    sessionTimerElement.style.animation = 'blink 1s infinite';
                    // „Çª„ÉÉ„Ç∑„Éß„É≥ÁµÇ‰∫ÜÊôÇ„ÅÆËøΩÂä†Ë¶ñË¶öÂäπÊûú
                    document.querySelector('.session-timer').style.borderColor = '#ff6b6b';
                } else {
                    sessionTimerElement.style.color = '#FFD700';
                    sessionTimerElement.style.animation = 'none';
                    document.querySelector('.session-timer').style.borderColor = '#FFD700';
                }
                
            } catch (error) {
                console.error('üí• „Çø„Ç§„Éû„ÉºÁä∂ÊÖã„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
                consecutiveErrors++;
                
                // Êé•Á∂ö„Ç®„É©„ÉºÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                if (isConnected || consecutiveErrors >= maxConsecutiveErrors) {
                    isConnected = false;
                    connectionStatusElement.textContent = 'Êé•Á∂ö„Ç®„É©„Éº';
                    connectionStatusElement.className = 'connection-status disconnected';
                    statusElement.textContent = 'Êé•Á∂ö„Ç®„É©„Éº';
                    statusElement.className = 'paused';
                }
            }
        }
        
        // ÂÆöÊúüÁöÑ„Å´„Çø„Ç§„Éû„ÉºÁä∂ÊÖã„ÇíÂèñÂæó
        function startPolling() {
            console.log('üîÑ „Çø„Ç§„Éû„Éº„Éù„Éº„É™„É≥„Ç∞ÈñãÂßã');
            fetchTimerState();
            pollInterval = setInterval(fetchTimerState, 1000);
        }
        
        // „Éù„Éº„É™„É≥„Ç∞ÂÅúÊ≠¢
        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
                console.log('‚èπÔ∏è „Çø„Ç§„Éû„Éº„Éù„Éº„É™„É≥„Ç∞ÂÅúÊ≠¢');
            }
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éù„Éº„É™„É≥„Ç∞ÈñãÂßã
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üì± „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
            startPolling();
        });
        
        // „Éö„Éº„Ç∏„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„Å´Âøú„Åò„Å¶„Éù„Éº„É™„É≥„Ç∞Ë™øÊï¥
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // „Éö„Éº„Ç∏„ÅåÈùûË°®Á§∫ÊôÇ„ÅØ3ÁßíÈñìÈöî
                stopPolling();
                pollInterval = setInterval(fetchTimerState, 3000);
                console.log('üì± „Éö„Éº„Ç∏ÈùûË°®Á§∫: „Éù„Éº„É™„É≥„Ç∞ÈñìÈöî„Çí3Áßí„Å´Â§âÊõ¥');
            } else {
                // „Éö„Éº„Ç∏Ë°®Á§∫ÊôÇ„ÅØ1ÁßíÈñìÈöî
                stopPolling();
                startPolling();
                console.log('üì± „Éö„Éº„Ç∏Ë°®Á§∫: „Éù„Éº„É™„É≥„Ç∞ÈñìÈöî„Çí1Áßí„Å´Êàª„Åô');
            }
        });
        
        // „Éö„Éº„Ç∏„ÅåÈñâ„Åò„Çâ„Çå„ÇãÊôÇ„Å´„Éù„Éº„É™„É≥„Ç∞ÂÅúÊ≠¢
        window.addEventListener('beforeunload', () => {
            console.log('üëã „Éö„Éº„Ç∏„ÇíÈñâ„Åò„Åæ„Åô');
            stopPolling();
        });
        
        // „Çπ„Éû„Éº„Éà„Éï„Ç©„É≥„ÅÆÂõûËª¢ÂØæÂøú
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                // ÂõûËª¢Âæå„ÅÆ„É¨„Ç§„Ç¢„Ç¶„ÉàË™øÊï¥
                window.scrollTo(0, 0);
                console.log('üì± ÁîªÈù¢ÂõûËª¢„ÇíÊ§úÂá∫');
            }, 100);
        });

        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
