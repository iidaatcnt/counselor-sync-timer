<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionTimer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            min-width: 400px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .timer-display {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 0.05em;
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
        }

        .sync-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
            transition: all 0.3s ease;
        }

        .sync-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.4);
        }

        .sync-button:active {
            transform: translateY(0);
        }

        .sync-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .timer-state {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.1em;
        }

        .last-sync {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .syncing {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SessionTimer</h1>
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        <div class="status disconnected" id="connectionStatus">æ¥ç¶šä¸­...</div>
        <div class="timer-state" id="timerState">å¾…æ©Ÿä¸­</div>
        
        <button class="sync-button" id="syncButton" onclick="manualSync()">
            <span id="syncButtonText">ğŸ”„ æ‰‹å‹•åŒæœŸ</span>
        </button>
        
        <div class="last-sync" id="lastSync">æœ€çµ‚åŒæœŸ: --</div>
    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let timerState = {
            isRunning: false,
            isPaused: false,
            startTime: null,
            pausedDuration: 0,
            lastPauseTime: null,
            currentTime: 0
        };

        let displayInterval = null;
        let lastSyncTime = null;

        // è¨­å®š
        const API_BASE_URL = window.location.origin;
        const DISPLAY_UPDATE_INTERVAL = 100; // 100msã”ã¨ã«è¡¨ç¤ºæ›´æ–°ï¼ˆãƒ­ãƒ¼ã‚«ãƒ«è¨ˆç®—ï¼‰

        // DOMè¦ç´ 
        const timerDisplay = document.getElementById('timerDisplay');
        const connectionStatus = document.getElementById('connectionStatus');
        const timerStateDisplay = document.getElementById('timerState');
        const lastSyncDisplay = document.getElementById('lastSync');
        const syncButton = document.getElementById('syncButton');
        const syncButtonText = document.getElementById('syncButtonText');

        // ã‚¿ã‚¤ãƒãƒ¼è¡¨ç¤ºã®æ›´æ–°ï¼ˆãƒ­ãƒ¼ã‚«ãƒ«è¨ˆç®—ï¼‰
        function updateDisplay() {
            if (timerState.isRunning && !timerState.isPaused) {
                const now = Date.now();
                const elapsed = now - timerState.startTime - timerState.pausedDuration;
                timerState.currentTime = elapsed;
            } else if (timerState.isPaused) {
                // ä¸€æ™‚åœæ­¢ä¸­ã¯æœ€å¾Œã®æ™‚é–“ã‚’ä¿æŒ
                const elapsed = timerState.lastPauseTime - timerState.startTime - timerState.pausedDuration;
                timerState.currentTime = elapsed;
            }

            const totalSeconds = Math.floor(timerState.currentTime / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            timerDisplay.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // ã‚µãƒ¼ãƒãƒ¼ã¨ã®åŒæœŸ
        async function syncWithServer() {
            // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            syncButton.disabled = true;
            syncButtonText.innerHTML = '<span class="syncing">âŸ³</span> åŒæœŸä¸­...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/timer`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // ã‚µãƒ¼ãƒãƒ¼ã®çŠ¶æ…‹ã§ãƒ­ãƒ¼ã‚«ãƒ«çŠ¶æ…‹ã‚’æ›´æ–°
                timerState.isRunning = data.isRunning;
                timerState.isPaused = data.isPaused;
                timerState.startTime = data.startTime;
                timerState.pausedDuration = data.pausedDuration || 0;
                timerState.lastPauseTime = data.lastPauseTime;

                // æ¥ç¶šçŠ¶æ…‹ã®æ›´æ–°
                connectionStatus.textContent = 'æ¥ç¶šæ¸ˆã¿';
                connectionStatus.className = 'status connected';

                // ã‚¿ã‚¤ãƒãƒ¼çŠ¶æ…‹ã®è¡¨ç¤ºæ›´æ–°
                if (timerState.isRunning && !timerState.isPaused) {
                    timerStateDisplay.textContent = 'å®Ÿè¡Œä¸­';
                    timerStateDisplay.className = 'timer-state pulse';
                } else if (timerState.isPaused) {
                    timerStateDisplay.textContent = 'ä¸€æ™‚åœæ­¢ä¸­';
                    timerStateDisplay.className = 'timer-state';
                } else {
                    timerStateDisplay.textContent = 'åœæ­¢ä¸­';
                    timerStateDisplay.className = 'timer-state';
                }

                // è¡¨ç¤ºã‚’æ›´æ–°
                updateDisplay();

                // æœ€çµ‚åŒæœŸæ™‚åˆ»ã‚’æ›´æ–°
                lastSyncTime = new Date();
                updateLastSyncDisplay();
                
            } catch (error) {
                console.error('åŒæœŸã‚¨ãƒ©ãƒ¼:', error);
                connectionStatus.textContent = 'æ¥ç¶šã‚¨ãƒ©ãƒ¼';
                connectionStatus.className = 'status disconnected';
            } finally {
                // ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
                syncButton.disabled = false;
                syncButtonText.innerHTML = 'ğŸ”„ æ‰‹å‹•åŒæœŸ';
            }
        }

        // æœ€çµ‚åŒæœŸæ™‚åˆ»ã®è¡¨ç¤ºã‚’æ›´æ–°
        function updateLastSyncDisplay() {
            if (lastSyncTime) {
                const now = new Date();
                const diff = Math.floor((now - lastSyncTime) / 1000);
                
                if (diff < 60) {
                    lastSyncDisplay.textContent = `æœ€çµ‚åŒæœŸ: ${diff}ç§’å‰`;
                } else if (diff < 3600) {
                    const minutes = Math.floor(diff / 60);
                    lastSyncDisplay.textContent = `æœ€çµ‚åŒæœŸ: ${minutes}åˆ†å‰`;
                } else {
                    const hours = Math.floor(diff / 3600);
                    lastSyncDisplay.textContent = `æœ€çµ‚åŒæœŸ: ${hours}æ™‚é–“å‰`;
                }
            }
        }

        // æ‰‹å‹•åŒæœŸ
        function manualSync() {
            console.log('æ‰‹å‹•åŒæœŸã‚’å®Ÿè¡Œ');
            syncWithServer();
        }

        // åˆæœŸåŒ–
        function initialize() {
            // èµ·å‹•æ™‚ã«1å›ã ã‘åŒæœŸ
            syncWithServer();

            // è¡¨ç¤ºã®å®šæœŸæ›´æ–°ï¼ˆãƒ­ãƒ¼ã‚«ãƒ«è¨ˆç®—ã®ã¿ï¼‰
            displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);

            // æœ€çµ‚åŒæœŸæ™‚åˆ»ã®è¡¨ç¤ºã‚’å®šæœŸæ›´æ–°
            setInterval(updateLastSyncDisplay, 10000); // 10ç§’ã”ã¨ã«æ›´æ–°
        }

        // ãƒšãƒ¼ã‚¸è¡¨ç¤º/éè¡¨ç¤ºã®å‡¦ç†
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // ãƒšãƒ¼ã‚¸ãŒéè¡¨ç¤ºã«ãªã£ãŸã‚‰è¡¨ç¤ºæ›´æ–°ã‚’åœæ­¢
                clearInterval(displayInterval);
            } else {
                // ãƒšãƒ¼ã‚¸ãŒè¡¨ç¤ºã•ã‚ŒãŸã‚‰åŒæœŸã—ã¦æ›´æ–°ã‚’å†é–‹
                syncWithServer(); // å†è¡¨ç¤ºæ™‚ã«åŒæœŸ
                displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);
            }
        });

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆï¼ˆRã‚­ãƒ¼ã§åŒæœŸï¼‰
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                if (!e.ctrlKey && !e.metaKey) { // ãƒšãƒ¼ã‚¸ãƒªãƒ­ãƒ¼ãƒ‰ã‚’é˜²ã
                    e.preventDefault();
                    manualSync();
                }
            }
        });

        // åˆæœŸåŒ–å®Ÿè¡Œ
        initialize();
    </script>
</body>
</html>
