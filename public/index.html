<!DOCTYPE html>

    <style>

        /* „Çª„ÉÉ„Ç∑„Éß„É≥„Çø„Ç§„Éû„ÉºÔºàÊúÄÈáçË¶Å„Éª‰∏äÈÉ®„ÉªÂ§ß„Åç„ÅèÔºâ */
        .session-timer {

        /* ÂÖ®‰Ωì„Çø„Ç§„Éû„ÉºÔºà‰∏ãÈÉ®„ÉªÂ∞è„Åï„ÅèÔºâ */
        .total-timer .timer-label {

        .status {

        /* „Çª„ÉÉ„Ç∑„Éß„É≥„Çø„Ç§„Éû„Éº„ÅÆ„Ç∞„É≠„ÉºÂäπÊûú */
        @keyframes glow {

            }

        /* ÁÇπÊªÖ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */

        /* „Éá„Éê„ÉÉ„Ç∞„Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */

        /* „Çπ„Éû„Éº„Éà„Éï„Ç©„É≥ÂØæÂøú */
        @media (max-width: 480px) {

            }

            }

            }
            
            .timer-display {

            }
            
            .session-timer .timer-value {

            }
            
            .session-timer .timer-label {

            }

            }

        /* Ê•µÂ∞èÁîªÈù¢ÂØæÂøú */
        @media (max-width: 320px) {

            }
            
            .session-timer .timer-label {

            }

        /* Ê®™Âêë„ÅçÂØæÂøú */
        @media (orientation: landscape) and (max-height: 500px) {

            }

        /* „Çø„ÉÉ„ÉÅÊìç‰ΩúÊúÄÈÅ©Âåñ */
        .timer-display {

    </style>

<body>
    <div class="connection-status loading" id="connectionStatus">„Éá„Éº„ÇøÂèñÂæó‰∏≠...</div>
    
    <div class="container">
        <h1>SessionTimer</h1>
        <div class="user-badge">„Ç´„Ç¶„É≥„Çª„É©„ÉºÁî®ÁîªÈù¢</div>
        
        <!-- „Çª„ÉÉ„Ç∑„Éß„É≥„Çø„Ç§„Éû„Éº„ÇíÊúÄ‰∏äÈÉ®„Å´Â§ß„Åç„ÅèË°®Á§∫ -->
        <div class="timer-display session-timer">
            <div class="timer-label">ÁèæÂú®„ÅÆ„Çª„ÉÉ„Ç∑„Éß„É≥</div>
            <div class="timer-value" id="sessionTimer">20:00</div>
        </div>
        
        <!-- ÂÖ®‰Ωì„Çø„Ç§„Éû„Éº„Çí‰∏ãÈÉ®„Å´Â∞è„Åï„ÅèË°®Á§∫ -->
        <div class="timer-display total-timer">
            <div class="timer-label">ÂÖ®‰ΩìÊÆã„ÇäÊôÇÈñì</div>
            <div class="timer-value" id="totalTimer">02:00:00</div>
        </div>
        
        <div class="status" id="status">
            <span id="statusText">„Éá„Éº„ÇøÂèñÂæó‰∏≠...</span>
        </div>
    </div>

    <script>
        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const totalTimerElement = document.getElementById('totalTimer');
        const sessionTimerElement = document.getElementById('sessionTimer');
        const statusElement = document.getElementById('statusText');
        const connectionStatusElement = document.getElementById('connectionStatus');
        
        let isConnected = false;
        let pollInterval = null;
        let audioContext = null;
        let soundEnabled = false;
        let previousSessionTime = null;
        let notifiedTimes = new Set(); // Êó¢„Å´ÈÄöÁü•„Åó„ÅüÊôÇÈñì„ÇíË®òÈå≤
        
        console.log('üöÄ SessionTimer „Éá„Éê„ÉÉ„Ç∞Áâà„ÅåÈñãÂßã„Åï„Çå„Åæ„Åó„Åü');
        
        // Èü≥Â£∞ÈÄöÁü•„ÅÆÂàùÊúüÂåñ
        async function initializeAudio() {
            try {
                console.log('üîä Èü≥Â£∞ÂàùÊúüÂåñ„ÇíÈñãÂßã');
                
                // „É¶„Éº„Ç∂„Éº„Å´Èü≥Â£∞Ë®±ÂèØ„ÇíÊ±Ç„ÇÅ„Çã
                const userConsent = confirm('Áõ∏Ë´áÊôÇÈñì„ÅÆÈü≥Â£∞ÈÄöÁü•„ÇíÊúâÂäπ„Å´„Åó„Åæ„Åô„ÅãÔºü\nÔºà10ÂàÜ„ÄÅ15ÂàÜ„ÄÅ17ÂàÜ„ÄÅ18ÂàÜ„ÄÅ19ÂàÜ„ÄÅ20ÂàÜ„ÅßÈü≥„ÅåÈ≥¥„Çä„Åæ„ÅôÔºâ');
                
                if (userConsent) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    soundEnabled = true;
                    console.log('‚úÖ Èü≥Â£∞ÈÄöÁü•„ÅåÊúâÂäπ„Å´„Å™„Çä„Åæ„Åó„Åü');
                    console.log('üéµ Èü≥Â£∞„Ç≥„É≥„ÉÜ„Ç≠„Çπ„ÉàÁä∂ÊÖã:', audioContext.state);
                } else {
                    console.log('‚ùå Èü≥Â£∞ÈÄöÁü•„ÅØÁÑ°Âäπ„Å´„Åï„Çå„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('üí• Èü≥Â£∞„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó:', error);
            }
        }
        
        // „Éì„Éº„ÉóÈü≥„ÇíÁîüÊàê„ÉªÂÜçÁîü
        function playBeep(count = 1, frequency = 800, duration = 200) {
            console.log(`üîî „Éì„Éº„ÉóÈü≥ÂÜçÁîüÈñãÂßã: ${count}Âõû, ${frequency}Hz, ${duration}ms`);
            
            if (!soundEnabled || !audioContext) {
                console.warn('‚ö†Ô∏è Èü≥Â£∞„ÅåÁÑ°Âäπ„Åæ„Åü„ÅØÂàùÊúüÂåñ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }
            
            const playNextBeep = (remaining) => {
                if (remaining <= 0) {
                    console.log('‚úÖ „Éì„Éº„ÉóÈü≥ÂÜçÁîüÂÆå‰∫Ü');
                    return;
                }
                
                try {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration / 1000);
                    
                    console.log(`üéµ „Éì„Éº„ÉóÈü≥${count - remaining + 1}ÂõûÁõÆÂÜçÁîü`);
                    
                    // Ê¨°„ÅÆ„Éì„Éº„ÉóÈü≥„Çí300msÂæå„Å´ÂÜçÁîü
                    if (remaining > 1) {
                        setTimeout(() => playNextBeep(remaining - 1), 300);
                    }
                } catch (error) {
                    console.error('üí• „Éì„Éº„ÉóÈü≥„ÅÆÂÜçÁîü„Å´Â§±Êïó:', error);
                }
            };
            
            playNextBeep(count);
        }
        
        // Èü≥Â£∞ÈÄöÁü•„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        function checkAudioNotifications(sessionTime) {
            const elapsedSeconds = 1200 - sessionTime; // ÁµåÈÅéÁßíÊï∞
            const elapsedMinutes = Math.floor(elapsedSeconds / 60);
            const remainingMinutes = Math.ceil(sessionTime / 60);
            
            // Ë©≥Á¥∞„Å™„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„ÇíË°®Á§∫
            console.log(`üîä Èü≥Â£∞„ÉÅ„Çß„ÉÉ„ÇØ: ÁµåÈÅé=${Math.floor(elapsedSeconds/60)}ÂàÜ${elapsedSeconds%60}Áßí, ÊÆã„Çä=${Math.floor(sessionTime/60)}ÂàÜ${sessionTime%60}Áßí`);
            console.log(`üéõÔ∏è Èü≥Â£∞Áä∂ÊÖã: ÊúâÂäπ=${soundEnabled}, „Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà=${audioContext ? audioContext.state : '„Å™„Åó'}`);
            
            if (!soundEnabled) {
                console.log('‚ùå Èü≥Â£∞ÈÄöÁü•„ÅØÁÑ°Âäπ„Åß„Åô');
                return;
            }
            
            // ÂêÑ„Çø„Ç§„Éü„É≥„Ç∞„Åß„ÅÆÈÄöÁü•
            const notifications = [
                { elapsed: 10, remaining: 10, beeps: 1, message: 'ÊÆã„Çä10ÂàÜ„Åß„Åô' },
                { elapsed: 15, remaining: 5, beeps: 2, message: 'ÊÆã„Çä5ÂàÜ„Åß„Åô' },
                { elapsed: 17, remaining: 3, beeps: 3, message: 'ÊÆã„Çä3ÂàÜ„Åß„Åô' },
                { elapsed: 18, remaining: 2, beeps: 4, message: 'ÊÆã„Çä2ÂàÜ„Åß„Åô' },
                { elapsed: 19, remaining: 1, beeps: 5, message: 'ÊÆã„Çä1ÂàÜ„Åß„Åô' },
                { elapsed: 20, remaining: 0, beeps: 6, message: '„Çª„ÉÉ„Ç∑„Éß„É≥ÁµÇ‰∫Ü„Åß„Åô' }
            ];
            
            notifications.forEach(notification => {
                const targetElapsedSeconds = notification.elapsed * 60;
                const targetRemainingSeconds = notification.remaining * 60;
                
                // „Çà„ÇäÁ∑©„ÅÑÊù°‰ª∂„ÅßÂà§ÂÆöÔºà¬±5Áßí„ÅÆÁØÑÂõ≤Ôºâ
                const elapsedMatch = Math.abs(elapsedSeconds - targetElapsedSeconds) <= 5;
                const remainingMatch = Math.abs(sessionTime - targetRemainingSeconds) <= 5;
                
                // Êó¢„Å´ÈÄöÁü•Ê∏à„Åø„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                const alreadyNotified = notifiedTimes.has(notification.elapsed);
                
                console.log(`‚è∞ ${notification.elapsed}ÂàÜ„ÉÅ„Çß„ÉÉ„ÇØ: ÁµåÈÅé=${elapsedMatch}(${Math.abs(elapsedSeconds - targetElapsedSeconds)}sÂ∑Æ), ÊÆã„Çä=${remainingMatch}(${Math.abs(sessionTime - targetRemainingSeconds)}sÂ∑Æ), ÈÄöÁü•Ê∏à„Åø=${alreadyNotified}`);
                
                if ((elapsedMatch || remainingMatch) && !alreadyNotified) {
                    console.log(`üîî Èü≥Â£∞ÈÄöÁü•ÂÆüË°å: ${notification.message}`);
                    playBeep(notification.beeps);
                    notifiedTimes.add(notification.elapsed);
                    
                    // Ë¶ñË¶öÁöÑ„Å™ÈÄöÁü•„ÇÇË°®Á§∫
                    showVisualNotification(notification.message);
                }
            });
            
            // „Çª„ÉÉ„Ç∑„Éß„É≥„Åå„É™„Çª„ÉÉ„Éà„Åï„Çå„ÅüÂ†¥Âêà„ÄÅÈÄöÁü•Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢
            if (sessionTime > 1100 && notifiedTimes.size > 0) { // 18ÂàÜ‰ª•‰∏ä„Å´Êàª„Å£„ÅüÂ†¥Âêà
                console.log('üîÑ ÈÄöÁü•Â±•Ê≠¥„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„Åü');
                notifiedTimes.clear();
            }
        }
        
        // Ë¶ñË¶öÁöÑ„Å™ÈÄöÁü•„ÇíË°®Á§∫
        function showVisualNotification(message) {
            console.log('üì± Ë¶ñË¶öÈÄöÁü•„ÇíË°®Á§∫:', message);
            
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 193, 7, 0.95);
                color: black;
                padding: 1rem 2rem;
                border-radius: 10px;
                font-size: 1.2rem;
                font-weight: bold;
                z-index: 2000;
                animation: fadeInOut 3s ease-in-out;
                text-align: center;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            `;
            notification.textContent = message;
            
            // „Éï„Çß„Éº„Éâ„Ç§„É≥„Éª„Ç¢„Ç¶„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            if (!document.querySelector('#notificationStyle')) {
                const style = document.createElement('style');
                style.id = 'notificationStyle';
                style.textContent = `
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                        20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                        80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                        100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(notification);
            
            // 3ÁßíÂæå„Å´ÂâäÈô§
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        // „Çø„Ç§„Éû„ÉºÁä∂ÊÖã„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
        async function fetchTimerState() {
            try {
                const response = await fetch('/api/timer');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Êé•Á∂öÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                if (!isConnected) {
                    isConnected = true;
                    connectionStatusElement.textContent = 'Êé•Á∂öÊ∏à„Åø';
                    connectionStatusElement.className = 'connection-status connected';
                    console.log('üåê „Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åó„Åæ„Åó„Åü');
                }
                
                // Èü≥Â£∞ÈÄöÁü•„Çí„ÉÅ„Çß„ÉÉ„ÇØÔºà„Çª„ÉÉ„Ç∑„Éß„É≥ÊôÇÈñì„ÅåÂ§âÂåñ„Åó„ÅüÂ†¥Âêà„ÅÆ„ÅøÔºâ
                if (previousSessionTime !== data.sessionTime) {
                    console.log(`üîî „Çª„ÉÉ„Ç∑„Éß„É≥ÊôÇÈñìÂ§âÂåñÊ§úÂá∫: ${previousSessionTime} ‚Üí ${data.sessionTime}`);
                    checkAudioNotifications(data.sessionTime);
                    previousSessionTime = data.sessionTime;
                }
                
                // „Çø„Ç§„Éû„ÉºË°®Á§∫„ÅÆÊõ¥Êñ∞
                totalTimerElement.textContent = data.totalTimeFormatted;
                sessionTimerElement.textContent = data.sessionTimeFormatted;
                
                // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫„ÅÆÊõ¥Êñ∞
                if (data.isPaused) {
                    statusElement.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠';
