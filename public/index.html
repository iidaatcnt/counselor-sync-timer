        .timer-pulse {

<body>
    <div class="connection-status" id="connectionStatus">æ¥ç¶šä¸­...</div>
    
    <div class="header">
        <h1>ğŸ• SessionTimer</h1>
    </div>

    <div class="timer-display">
        <div class="session-timer" id="sessionTimer">20:00</div>
        <div class="session-label">ç¾åœ¨ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³</div>
        <div class="total-timer">å…¨ä½“æ®‹ã‚Šæ™‚é–“: <span id="totalTimer">02:00:00</span></div>
        
        <div class="status-display">
            <span id="statusText">ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ä¸€æ™‚åœæ­¢ä¸­</span>
        </div>

        <!-- éŸ³å£°é€šçŸ¥ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ -->
        <div class="sound-toggle-container">
            <span class="sound-label">ğŸ”Š éŸ³å£°é€šçŸ¥</span>
            <div class="toggle-switch" id="soundToggle">
                <div class="toggle-slider"></div>

            <span class="sound-status disabled" id="soundStatus">OFF</span>
        </div>
    </div>

    <div class="test-controls">
        <button class="test-btn sound-test-btn" onclick="testSound()">ğŸ”Š éŸ³å£°ãƒ†ã‚¹ãƒˆ</button>
        <button class="test-btn debug-btn" onclick="showDebugInfo()">ğŸ“Š ãƒ‡ãƒãƒƒã‚°æƒ…å ±</button>
        <button class="test-btn force-notify-btn" onclick="forceNotification()">ğŸš¨ å¼·åˆ¶é€šçŸ¥</button>
    </div>

    <script>
        console.log('ğŸš€ SessionTimer é–²è¦§è€…ãƒšãƒ¼ã‚¸ãŒé–‹å§‹ã•ã‚Œã¾ã—ãŸ');
        
        // DOMè¦ç´ ã®å–å¾—
        const totalTimerElement = document.getElementById('totalTimer');
        const sessionTimerElement = document.getElementById('sessionTimer');
        const statusElement = document.getElementById('statusText');
        const connectionStatusElement = document.getElementById('connectionStatus');
        const soundToggle = document.getElementById('soundToggle');
        const soundStatus = document.getElementById('soundStatus');
        
        let isConnected = false;
        let pollInterval = null;
        let audioInitialized = false;
        let soundEnabled = false;
        let previousSessionTime = null;
        let notifiedTimes = new Set();

        // éŸ³å£°é–¢é€£ã®å¤‰æ•°
        let audioContext = null;
        let gainNode = null;

        // éŸ³å£°é€šçŸ¥ã®åˆæœŸåŒ–ï¼ˆæ”¹å–„ç‰ˆï¼‰
        async function initializeAudio() {
            try {
                console.log('ğŸ”Š éŸ³å£°åˆæœŸåŒ–ã‚’é–‹å§‹');
                
                // AudioContextã®ä½œæˆ
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // GainNodeã®ä½œæˆï¼ˆéŸ³é‡èª¿æ•´ç”¨ï¼‰
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                
                // ãƒ¢ãƒã‚¤ãƒ«ã®å ´åˆã€ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³å¾Œã«resumeãŒå¿…è¦
                if (audioContext.state === 'suspended') {
                    console.log('ğŸ“± AudioContext suspended - ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³å¾…ã¡');
                }
                
                audioInitialized = true;
                console.log('âœ… éŸ³å£°ã‚·ã‚¹ãƒ†ãƒ åˆæœŸåŒ–å®Œäº†');
                return true;
            } catch (error) {
                console.error('âŒ éŸ³å£°åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                return false;
            }
        }

        // AudioContextã®resumeï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³å¾Œï¼‰
        async function resumeAudioContext() {
            if (audioContext && audioContext.state === 'suspended') {
                try {
                    await audioContext.resume();
                    console.log('âœ… AudioContext resumed');
                } catch (error) {
                    console.error('âŒ AudioContext resume error:', error);
                }
            }
        }

        // æ”¹å–„ã•ã‚ŒãŸãƒ“ãƒ¼ãƒ—éŸ³ç”Ÿæˆ
        function playBeep(count = 1, frequency = 800, duration = 200, interval = 300) {
            if (!soundEnabled || !audioInitialized || !audioContext) {
                console.log('ğŸ”‡ éŸ³å£°ç„¡åŠ¹ã¾ãŸã¯æœªåˆæœŸåŒ–');
                return;
            }

            // AudioContextã‚’resumeã™ã‚‹
            resumeAudioContext();

            console.log(`ğŸ”Š ãƒ“ãƒ¼ãƒ—éŸ³å†ç”Ÿé–‹å§‹: ${count}å›, ${frequency}Hz`);

            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    try {
                        const oscillator = audioContext.createOscillator();
                        const localGain = audioContext.createGain();
                        
                        oscillator.connect(localGain);
                        localGain.connect(gainNode);
                        
                        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                        oscillator.type = 'sine';
                        
                        // ã‚¨ãƒ³ãƒ™ãƒ­ãƒ¼ãƒ—ï¼ˆéŸ³ã®ç«‹ã¡ä¸ŠãŒã‚Šãƒ»ç«‹ã¡ä¸‹ãŒã‚Šï¼‰
                        localGain.gain.setValueAtTime(0, audioContext.currentTime);
                        localGain.gain.linearRampToValueAtTime(0.8, audioContext.currentTime + 0.01);
                        localGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + duration / 1000);
                        
                        console.log(`ğŸµ ãƒ“ãƒ¼ãƒ—${i + 1}/${count} å†ç”Ÿ`);
                    } catch (error) {
                        console.error(`âŒ ãƒ“ãƒ¼ãƒ—${i + 1} å†ç”Ÿã‚¨ãƒ©ãƒ¼:`, error);
                    }
                }, i * interval);
            }
        }

        // éŸ³å£°é€šçŸ¥ã®åˆ‡ã‚Šæ›¿ãˆ
        function toggleSound() {
            if (!audioInitialized) {
                initializeAudio().then(success => {
                    if (success) {
                        soundEnabled = true;
                        updateSoundUI();
                        // ãƒ†ã‚¹ãƒˆéŸ³ã‚’å†ç”Ÿ
                        setTimeout(() => {
                            playBeep(1, 800, 200);
                        }, 100);
                    }
                });
            } else {
                soundEnabled = !soundEnabled;
                updateSoundUI();
                
                if (soundEnabled) {
                    // æœ‰åŠ¹ã«ã—ãŸæ™‚ã®ãƒ†ã‚¹ãƒˆéŸ³
                    resumeAudioContext().then(() => {
                        setTimeout(() => {
                            playBeep(1, 800, 200);
                        }, 100);
                    });
                }
            }
        }

        // éŸ³å£°UIã®æ›´æ–°
        function updateSoundUI() {
            if (soundEnabled) {
                soundToggle.classList.add('active');
                soundStatus.textContent = 'ON';
                soundStatus.className = 'sound-status enabled';
            } else {
                soundToggle.classList.remove('active');
                soundStatus.textContent = 'OFF';
                soundStatus.className = 'sound-status disabled';
            }
        }

        // ã‚»ãƒƒã‚·ãƒ§ãƒ³æ™‚é–“ã«åŸºã¥ãéŸ³å£°é€šçŸ¥
        function checkSessionNotifications(currentSessionTime) {
            if (!soundEnabled || !audioInitialized) return;

            const elapsedTime = 1200 - currentSessionTime; // çµŒéæ™‚é–“ï¼ˆç§’ï¼‰
            const elapsedMinutes = Math.floor(elapsedTime / 60);
            const elapsedSeconds = elapsedTime % 60;
            
            // é€šçŸ¥ã‚¿ã‚¤ãƒŸãƒ³ã‚°ï¼ˆçµŒéæ™‚é–“ãƒ™ãƒ¼ã‚¹ï¼‰
            const notifications = [
                { time: 600, beeps: 1, message: "10åˆ†çµŒé" },   // 10åˆ†çµŒé
                { time: 900, beeps: 2, message: "15åˆ†çµŒé" },   // 15åˆ†çµŒé
                { time: 1020, beeps: 3, message: "17åˆ†çµŒé" },  // 17åˆ†çµŒé
                { time: 1080, beeps: 4, message: "18åˆ†çµŒé" },  // 18åˆ†çµŒé
                { time: 1140, beeps: 5, message: "19åˆ†çµŒé" },  // 19åˆ†çµŒé
                { time: 1200, beeps: 6, message: "20åˆ†çµŒé" }   // 20åˆ†çµŒé
            ];

            notifications.forEach(notification => {
                if (elapsedTime >= notification.time && !notifiedTimes.has(notification.time)) {
                    const remainingTime = Math.max(0, currentSessionTime);
                    const remainingMinutes = Math.floor(remainingTime / 60);
                    const remainingSeconds = remainingTime % 60;
                    
                    console.log(`ğŸ”” ${notification.message}: æ®‹ã‚Š${remainingMinutes}åˆ†${remainingSeconds}ç§’ (${notification.beeps}å›ãƒ“ãƒ¼ãƒ—)`);
                    
                    // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åŠ¹æœ
                    sessionTimerElement.classList.add('timer-pulse');
                    setTimeout(() => {
                        sessionTimerElement.classList.remove('timer-pulse');
                    }, 2000);
                    
                    // éŸ³å£°é€šçŸ¥
                    playBeep(notification.beeps, 800, 250, 400);
                    notifiedTimes.add(notification.time);
                }
            });
        }

        // æ™‚é–“ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆé–¢æ•°
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            
            if (hours > 0) {
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            } else {
                return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
        }

        // ã‚¿ã‚¤ãƒãƒ¼çŠ¶æ…‹ã®æ›´æ–°
        function updateTimerDisplay(data) {
            if (data.sessionTime !== previousSessionTime) {
                checkSessionNotifications(data.sessionTime);
                previousSessionTime = data.sessionTime;
            }
            
            sessionTimerElement.textContent = formatTime(data.sessionTime);
            totalTimerElement.textContent = formatTime(data.totalTime);
            statusElement.textContent = `ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ${data.isPaused ? 'ä¸€æ™‚åœæ­¢ä¸­' : 'å®Ÿè¡Œä¸­'}`;
        }

        // æ¥ç¶šçŠ¶æ…‹ã®æ›´æ–°
        function updateConnectionStatus(status) {
            connectionStatusElement.className = `connection-status ${status}`;
            connectionStatusElement.textContent = 
                status === 'connected' ? 'æ¥ç¶šæ¸ˆã¿' :
                status === 'connecting' ? 'æ¥ç¶šä¸­...' : 'æ¥ç¶šã‚¨ãƒ©ãƒ¼';
        }

        // APIå‘¼ã³å‡ºã—
        async function fetchTimerState() {
            try {
                const response = await fetch('/api/timer');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                updateTimerDisplay(data);
                
                if (!isConnected) {
                    isConnected = true;
                    updateConnectionStatus('connected');
                    console.log('ğŸŒ ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã—ã¾ã—ãŸ');
                }
                
                return data;
            } catch (error) {
                console.error('âŒ APIå–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                if (isConnected) {
                    isConnected = false;
                    updateConnectionStatus('error');
                }
                throw error;
            }
        }

        // ãƒ†ã‚¹ãƒˆé–¢æ•°
        async function testSound() {
            await resumeAudioContext();
            if (!soundEnabled) {
                alert('éŸ³å£°é€šçŸ¥ã‚’ONã«ã—ã¦ãã ã•ã„');
                return;
            }
            console.log('ğŸ”Š éŸ³å£°ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ');
            playBeep(3, 800, 200, 400);
        }

        function showDebugInfo() {
            const info = `
ğŸ”Š éŸ³å£°çŠ¶æ…‹: ${soundEnabled ? 'ON' : 'OFF'}
ğŸ›ï¸ AudioContext: ${audioContext ? audioContext.state : 'ãªã—'}
ğŸ”” é€šçŸ¥å±¥æ­´: ${Array.from(notifiedTimes).join(', ')}
ğŸŒ æ¥ç¶šçŠ¶æ…‹: ${isConnected ? 'æ¥ç¶šæ¸ˆã¿' : 'æœªæ¥ç¶š'}
ğŸ“± ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆ: ${navigator.userAgent.includes('Mobile') ? 'ãƒ¢ãƒã‚¤ãƒ«' : 'ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—'}
            `;
            alert(info);
        }

        async function forceNotification() {
            await resumeAudioContext();
            if (!soundEnabled) {
                alert('éŸ³å£°é€šçŸ¥ã‚’ONã«ã—ã¦ãã ã•ã„');
                return;
            }
            console.log('ğŸš¨ å¼·åˆ¶é€šçŸ¥ãƒ†ã‚¹ãƒˆ');
            playBeep(5, 1000, 300, 500);
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        soundToggle.addEventListener('click', toggleSound);

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å¾Œã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ğŸ“± é–²è¦§è€…ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†');
            
            // éŸ³å£°ã‚·ã‚¹ãƒ†ãƒ ã®æº–å‚™
            await initializeAudio();
            updateSoundUI();
            
            // åˆæœŸãƒ‡ãƒ¼ã‚¿å–å¾—
            updateConnectionStatus('connecting');
            try {
                await fetchTimerState();
            } catch (error) {
                console.error('åˆæœŸãƒ‡ãƒ¼ã‚¿å–å¾—å¤±æ•—:', error);
            }
            
            // ãƒãƒ¼ãƒªãƒ³ã‚°é–‹å§‹
            pollInterval = setInterval(fetchTimerState, 1000);
            console.log('ğŸ”„ ãƒãƒ¼ãƒªãƒ³ã‚°é–‹å§‹');
        });

        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
            if (audioContext) {
                audioContext.close();
            }
        });
    </script>
