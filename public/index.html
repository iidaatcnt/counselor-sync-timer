<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #2c5f2d 0%, #1c3d1d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            min-width: 450px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .timer-display {
            font-size: 7em;
            font-weight: bold;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 0.05em;
            position: relative;
        }

        .timer-label {
            font-size: 0.15em;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.7;
            letter-spacing: 2px;
        }

        .progress-ring {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .progress-ring-circle {
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 8;
            fill: none;
        }

        .progress-ring-path {
            stroke: #4CAF50;
            stroke-width: 8;
            fill: none;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .time-warning {
            stroke: #FFA500 !important;
        }

        .time-critical {
            stroke: #FF4444 !important;
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
        }

        .sync-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
            transition: all 0.3s ease;
        }

        .sync-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.4);
        }

        .sync-button:active {
            transform: translateY(0);
        }

        .sync-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .timer-state {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.1em;
        }

        .last-sync {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .milestone-indicator {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            font-size: 0.95em;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sound-controls {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .time-up {
            animation: blink 1s infinite;
            color: #ff6b6b;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .syncing {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—é€šçŸ¥ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .notification-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid #4CAF50;
            color: white;
            text-align: center;
            z-index: 1000;
            min-width: 300px;
            display: none;
        }

        .notification-popup.show {

        }

        .notification-popup h3 {
            margin: 0 0 15px 0;
            color: #4CAF50;
            font-size: 1.2em;
        }

        .notification-popup p {
            margin: 0 0 20px 0;
            line-height: 1.4;
            opacity: 0.9;
        }

        .notification-popup .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .notification-popup button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .notification-popup .btn-ok {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .notification-popup .btn-ok:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
            transform: translateY(-1px);
        }

        .notification-popup .btn-silent {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .notification-popup .btn-silent:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: none;
        }

        .notification-overlay.show {
            display: block;
        }

        @keyframes popupFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let timerState = {
            isRunning: false,
            isPaused: false,
            startTime: null,
            totalDuration: 5 * 60 * 1000, // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ5åˆ†
            remainingTime: 5 * 60 * 1000,
            pausedAt: null
        };

        let displayInterval = null;
        let syncInterval = null;
        let lastSyncTime = null;
        let soundEnabled = true;
        let soundsPlayed = new Set();
        let audioPermissionGranted = false;
        let lastKnownSessionStartTime = null;

        // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰
        const sounds = {
            start: new Audio('/sounds/counselor_start.wav'),
            min10: new Audio('/sounds/counselor_10min.wav'),
            min15: new Audio('/sounds/counselor_15min.wav'),
            min17: new Audio('/sounds/counselor_17min.wav'),
            min18: new Audio('/sounds/counselor_18min.wav'),
            min19: new Audio('/sounds/counselor_19min.wav'),
            end: new Audio('/sounds/counselor_end.wav'),
            test: new Audio('/sounds/counselor_sound_check.wav')
        };

        // è¨­å®š
        const API_BASE_URL = window.location.origin;
        const DISPLAY_UPDATE_INTERVAL = 100;
        const SYNC_INTERVAL = 10000; // 10ç§’ã”ã¨ã«åŒæœŸ

        // DOMè¦ç´ 
        const timerDisplay = document.getElementById('timerDisplay');
        const connectionStatus = document.getElementById('connectionStatus');
        const timerStateDisplay = document.getElementById('timerState');
        const lastSyncDisplay = document.getElementById('lastSync');
        const milestoneIndicator = document.getElementById('milestoneIndicator');
        const progressPath = document.getElementById('progressPath');
        const soundCheckbox = document.getElementById('soundEnabled');
        const soundStatusText = document.getElementById('soundStatus');
        const notificationOverlay = document.getElementById('notificationOverlay');
        const notificationPopup = document.getElementById('notificationPopup');

        // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒªãƒ³ã‚°ã®è¨­å®š
        const radius = 90;
        const circumference = radius * 2 * Math.PI;
        progressPath.style.strokeDasharray = `${circumference} ${circumference}`;
        progressPath.style.strokeDashoffset = 0; // åˆæœŸã¯æº€ã‚¿ãƒ³ï¼ˆã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ç”¨ï¼‰

        // éŸ³å£°è¨­å®šã®å¤‰æ›´
        soundCheckbox.addEventListener('change', (e) => {
            soundEnabled = e.target.checked;
            soundStatusText.textContent = soundEnabled ? 'ON' : 'OFF';
        });

        // ã‚»ãƒƒã‚·ãƒ§ãƒ³ç®¡ç†é–¢æ•°
        function saveSessionStartTime(startTime) {
            localStorage.setItem('counselor_session_start_time', startTime.toString());
            lastKnownSessionStartTime = startTime;
        }

        function getLastSessionStartTime() {
            const saved = localStorage.getItem('counselor_session_start_time');
            return saved ? parseInt(saved) : null;
        }

        function clearSessionStartTime() {
            localStorage.removeItem('counselor_session_start_time');
            lastKnownSessionStartTime = null;
        }

        function isExistingSession(serverStartTime) {
            const savedStartTime = getLastSessionStartTime();
            if (!savedStartTime || !serverStartTime) return false;
            
            // é–‹å§‹æ™‚åˆ»ãŒåŒã˜ã€ã¾ãŸã¯5ç§’ä»¥å†…ã®å·®ã§ã‚ã‚Œã°åŒã˜ã‚»ãƒƒã‚·ãƒ§ãƒ³
            const timeDiff = Math.abs(serverStartTime - savedStartTime);
            return timeDiff < 5000;
        }

        // ã‚¿ã‚¤ãƒãƒ¼è¡¨ç¤ºã®æ›´æ–°
        function updateDisplay() {
            let displayTime;
            let elapsed = 0;
            
            if (timerState.isRunning && !timerState.isPaused) {
                // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³è¡¨ç¤ºã®ãŸã‚ã®è¨ˆç®—
                elapsed = Date.now() - timerState.startTime;
                timerState.remainingTime = Math.max(0, timerState.totalDuration - elapsed);
                displayTime = timerState.remainingTime;
                
                // éŸ³å£°ã‚¬ã‚¤ãƒ‰ã®ãƒˆãƒªã‚¬ãƒ¼
                checkAndPlaySound(elapsed);
                
                // ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³è¡¨ç¤ºã®æ›´æ–°
                updateMilestoneIndicator(elapsed);
            } else if (timerState.isPaused) {
                // ä¸€æ™‚åœæ­¢ä¸­ã¯ä¿å­˜ã•ã‚ŒãŸæ®‹ã‚Šæ™‚é–“ã‚’è¡¨ç¤º
                displayTime = timerState.remainingTime || timerState.totalDuration;
            } else {
                // åœæ­¢ä¸­ã¯ç·æ™‚é–“ã¾ãŸã¯æ®‹ã‚Šæ™‚é–“ã‚’è¡¨ç¤º
                displayTime = timerState.remainingTime || timerState.totalDuration;
            }

            // NaNãƒã‚§ãƒƒã‚¯
            if (!displayTime || isNaN(displayTime) || displayTime < 0) {
                displayTime = timerState.totalDuration || (5 * 60 * 1000);
            }

            const totalSeconds = Math.ceil(displayTime / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;

            // NaNãƒã‚§ãƒƒã‚¯
            if (isNaN(minutes) || isNaN(seconds)) {
                timerDisplay.innerHTML = `
                    <span class="timer-label">æ®‹ã‚Šæ™‚é–“</span>
                    05:00
                `;
                return;
            }

            timerDisplay.innerHTML = `
                <span class="timer-label">æ®‹ã‚Šæ™‚é–“</span>
                ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}
            `;
            
            // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒªãƒ³ã‚°ã®æ›´æ–°ï¼ˆtotalDurationãŒå­˜åœ¨ã™ã‚‹å ´åˆã®ã¿ï¼‰
            if (timerState.totalDuration && !isNaN(timerState.totalDuration)) {
                updateProgressRing(displayTime, timerState.totalDuration);
            }
            
            // ã‚¿ã‚¤ãƒ ã‚¢ãƒƒãƒ—ã®è¡¨ç¤º
            if (displayTime === 0 && timerState.isRunning) {
                timerDisplay.classList.add('time-up');
                milestoneIndicator.textContent = 'â° æ™‚é–“çµ‚äº†';
                // è‡ªå‹•åœæ­¢
                timerState.isRunning = false;
            } else {
                timerDisplay.classList.remove('time-up');
            }
        }

        // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒªãƒ³ã‚°ã®æ›´æ–°
        function updateProgressRing(remaining, total) {
            if (!total || total === 0) return;
            
            const progress = Math.max(0, Math.min(1, remaining / total));
            const offset = circumference - (progress * circumference);
            progressPath.style.strokeDashoffset = offset;
            
            // è‰²ã®å¤‰æ›´
            if (remaining <= 60000) { // 1åˆ†ä»¥ä¸‹
                progressPath.classList.add('time-critical');
                progressPath.classList.remove('time-warning');
            } else if (remaining <= 180000) { // 3åˆ†ä»¥ä¸‹
                progressPath.classList.add('time-warning');
                progressPath.classList.remove('time-critical');
            } else {
                progressPath.classList.remove('time-warning', 'time-critical');
            }
        }

        // ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³è¡¨ç¤ºã®æ›´æ–°
        function updateMilestoneIndicator(elapsed) {
            if (!timerState.totalDuration) return;
            
            const elapsedMinutes = Math.floor(elapsed / 60000);
            const remainingMillis = timerState.totalDuration - elapsed;
            const remainingMinutes = Math.ceil(remainingMillis / 60000);
            
            if (remainingMinutes <= 0) {
                milestoneIndicator.textContent = 'â° æ™‚é–“çµ‚äº†';
            } else if (remainingMinutes === 1) {
                milestoneIndicator.textContent = 'âš ï¸ æ®‹ã‚Š1åˆ† - ã¾ã¨ã‚ã‚’ãŠé¡˜ã„ã—ã¾ã™';
            } else if (remainingMinutes === 2) {
                milestoneIndicator.textContent = 'âš ï¸ æ®‹ã‚Š2åˆ†';
            } else if (remainingMinutes === 3) {
                milestoneIndicator.textContent = 'âš ï¸ æ®‹ã‚Š3åˆ† - ã¾ã¨ã‚ã®æº–å‚™ã‚’';
            } else if (remainingMinutes === 5) {
                milestoneIndicator.textContent = 'ğŸ“ æ®‹ã‚Š5åˆ†';
            } else if (elapsedMinutes === 10) {
                milestoneIndicator.textContent = 'ğŸ“ 10åˆ†çµŒé - æŠ˜ã‚Šè¿”ã—åœ°ç‚¹';
            } else if (elapsedMinutes < 1) {
                milestoneIndicator.textContent = 'ğŸš€ ç›¸è«‡é–‹å§‹';
            } else {
                milestoneIndicator.textContent = `é€²è¡Œä¸­ï¼ˆ${elapsedMinutes}åˆ†çµŒéï¼‰`;
            }
        }

        // éŸ³å£°ã‚¬ã‚¤ãƒ‰ã®ãƒã‚§ãƒƒã‚¯ã¨å†ç”Ÿ
        function checkAndPlaySound(elapsed) {
            if (!soundEnabled || !timerState.totalDuration || !audioPermissionGranted) return;
            
            const elapsedMinutes = elapsed / 60000;
            const totalMinutes = timerState.totalDuration / 60000;
            const remainingMinutes = (timerState.totalDuration - elapsed) / 60000;
            const remainingSeconds = (timerState.totalDuration - elapsed) / 1000;
            
            // é–‹å§‹éŸ³ï¼ˆæœ€åˆã®5ç§’ä»¥å†…ï¼‰- ä»–ã®éŸ³å£°ã‚ˆã‚Šå„ªå…ˆ
            if (elapsed < 5000 && !soundsPlayed.has('start')) {
                console.log('é–‹å§‹éŸ³ã‚’å†ç”Ÿã—ã¾ã™');
                playSound('start');
                soundsPlayed.add('start');
                return; // é–‹å§‹éŸ³å†ç”Ÿæ™‚ã¯ä»–ã®éŸ³å£°ã‚’ã‚¹ã‚­ãƒƒãƒ—
            }
            
            // é–‹å§‹ã‹ã‚‰10ç§’ã¯ä»–ã®éŸ³å£°ã‚’å†ç”Ÿã—ãªã„ï¼ˆé–‹å§‹éŸ³ã¨ã®é‡è¤‡ã‚’é¿ã‘ã‚‹ï¼‰
            if (elapsed < 10000) {
                return;
            }
            
            // ä¸­é–“åœ°ç‚¹éŸ³ï¼ˆ20åˆ†ä»¥ä¸Šã®ã‚¿ã‚¤ãƒãƒ¼ã®å ´åˆã®ã¿ï¼‰
            if (totalMinutes >= 20 && elapsedMinutes >= 10 && elapsedMinutes < 10.1 && !soundsPlayed.has('min10')) {
                console.log('10åˆ†çµŒééŸ³ã‚’å†ç”Ÿã—ã¾ã™');
                playSound('min10');
                soundsPlayed.add('min10');
                return;
            }
            
            // çµ‚äº†éŸ³ï¼ˆæœ€å„ªå…ˆï¼‰
            if (remainingSeconds <= 1 && !soundsPlayed.has('end')) {
                console.log('çµ‚äº†éŸ³ã‚’å†ç”Ÿã—ã¾ã™');
                playSound('end');
                soundsPlayed.add('end');
                return;
            }
            
            // æ®‹ã‚Š3åˆ†éŸ³ï¼ˆ15åˆ†éŸ³å£°ã‚’ä½¿ç”¨ï¼‰- 5åˆ†ä»¥ä¸Šã®ã‚¿ã‚¤ãƒãƒ¼ã®ã¿
            if (totalMinutes >= 5 && remainingMinutes <= 3.1 && remainingMinutes > 2.9 && !soundsPlayed.has('3min_before')) {
                console.log('æ®‹ã‚Š3åˆ†éŸ³ã‚’å†ç”Ÿã—ã¾ã™');
                playSound('min15');
                soundsPlayed.add('3min_before');
                return;
            }
            
            // æ®‹ã‚Š2åˆ†éŸ³ - 4åˆ†ä»¥ä¸Šã®ã‚¿ã‚¤ãƒãƒ¼ã®ã¿
            if (totalMinutes >= 4 && remainingMinutes <= 2.1 && remainingMinutes > 1.9 && !soundsPlayed.has('2min_before')) {
                console.log('æ®‹ã‚Š2åˆ†éŸ³ã‚’å†ç”Ÿã—ã¾ã™');
                playSound('min18');
                soundsPlayed.add('2min_before');
                return;

                        console.log('æ—¢å­˜ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’ç¶™ç¶š');
                        // çµŒéæ™‚é–“ã«åŸºã¥ã„ã¦é©åˆ‡ãªéŸ³å£°å†ç”ŸçŠ¶æ…‹ã‚’å¾©å…ƒ

        // æœ€çµ‚åŒæœŸæ™‚åˆ»ã®è¡¨ç¤ºã‚’æ›´æ–°
        function updateLastSyncDisplay() {
            if (lastSyncTime) {

                if (diff < 60) {

                } else {

                    lastSyncDisplay.textContent = `æœ€çµ‚åŒæœŸ: ${hours}æ™‚é–“å‰`;
                }
            }
        }

            displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);
            
            // å®šæœŸçš„ãªHTTPãƒãƒ¼ãƒªãƒ³ã‚°åŒæœŸ
            syncInterval = setInterval(syncWithServer, SYNC_INTERVAL);

            // æœ€çµ‚åŒæœŸæ™‚åˆ»ã®è¡¨ç¤ºã‚’å®šæœŸæ›´æ–°
            setInterval(updateLastSyncDisplay, 10000);

        // ãƒšãƒ¼ã‚¸è¡¨ç¤º/éè¡¨ç¤ºã®å‡¦ç†
        document.addEventListener('visibilitychange', () => {
