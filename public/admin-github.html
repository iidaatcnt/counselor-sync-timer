<!DOCTYPE html>
<html lang="ja">

    <style>
        * {

        body {

        .container {

        h1 {

        .github-badge {

        .setup-panel {

        .setup-input input {

        .btn-setup {

        .info-box {

        }

        .info-label {

        .info-value {

        .controls {

        }

        button {

        button:hover {

        }

        button:disabled {

            transform: none;
        }

        .btn-start {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);

        }

        .btn-pause {

            color: white;
        }

        .btn-next {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #9E9E9E 0%, #616161 100%);
            color: white;
        }

        .time-setting {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .time-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input-group label {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        .status {
            font-size: 1.5em;
            margin: 30px 0;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: inline-block;
        }

        .status.running {
            background: rgba(76, 175, 80, 0.3);
            animation: pulse 2s infinite;
        }

        .status.paused {
            background: rgba(255, 152, 0, 0.3);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .github-stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(36, 41, 46, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .github-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .stat-value {
            font-weight: bold;
        }

        .sync-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .sync-indicator.good {
            background: #4CAF50;
        }

        .sync-indicator.warning {
            background: #FF9800;
        }

        .sync-indicator.error {
            background: #f44336;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ffcccc;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .hidden {
            display: none;
        }

        .countdown-mode {
            color: #FFD700;
        }

        .time-up {
            animation: blink 1s infinite;
            color: #ff6b6b;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SessionTimer ç®¡ç†ç”»é¢</h1>
        <div class="github-badge">ğŸš€ GitHub Pages åŒæœŸç‰ˆ</div>
        
        <!-- ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ãƒ‘ãƒãƒ« -->
        <div class="setup-panel" id="setupPanel">
            <div class="setup-title">ğŸ”§ GitHubè¨­å®š</div>
            <div class="setup-input">
                <label>GitHub Username:</label>
                <input type="text" id="githubOwner" placeholder="your-username">
            </div>
            <div class="setup-input">
                <label>Repositoryå:</label>

            <div class="setup-input">

            <button class="btn-setup" onclick="setupGitHub()">æ¥ç¶šãƒ†ã‚¹ãƒˆ & ä¿å­˜</button>
            <div class="error-message" id="setupError"></div>
        </div>
        
        <!-- ãƒ¡ã‚¤ãƒ³UI -->
        <div id="mainUI" class="hidden">
            <div class="session-info">
                <div class="info-box">
                    <div class="info-label">å…¨ä½“æ®‹ã‚Šæ™‚é–“</div>
                    <div class="info-value" id="totalRemainingDisplay">02:00:00</div>
                </div>
                
                <div class="info-box session-timer">
                    <div class="info-label">ã‚»ãƒƒã‚·ãƒ§ãƒ³æ®‹ã‚Šæ™‚é–“</div>
                    <div class="info-value countdown-mode" id="sessionRemainingDisplay">20:00</div>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn-start">é–‹å§‹</button>
                <button id="pauseBtn" class="btn-pause" disabled>ä¸€æ™‚åœæ­¢</button>
                <button id="nextSessionBtn" class="btn-next" disabled>æ¬¡ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³</button>
                <button id="resetBtn" class="btn-reset">ãƒªã‚»ãƒƒãƒˆ</button>
            </div>
            
            <div class="time-setting">
                <h3>â° æ™‚é–“è¨­å®š</h3>
                <div class="time-inputs">
                    <div class="time-input-group">
                        <label for="totalMinutesInput">å…¨ä½“æ™‚é–“ï¼ˆåˆ†ï¼‰</label>
                        <input type="number" id="totalMinutesInput" min="1" max="480" value="120">
                    </div>
                    <div class="time-input-group">
                        <label for="sessionMinutesInput">ã‚»ãƒƒã‚·ãƒ§ãƒ³æ™‚é–“ï¼ˆåˆ†ï¼‰</label>
                        <input type="number" id="sessionMinutesInput" min="1" max="60" value="20">
                    </div>
                </div>
            </div>

            <div class="status" id="statusDisplay">å¾…æ©Ÿä¸­</div>
            
            <div class="github-stats">
                <div class="github-title">ğŸ“Š GitHubåŒæœŸçŠ¶æ³</div>
                <div class="stat-row">
                    <span>Repository:</span>
                    <span class="stat-value" id="repoInfo">-</span>
                </div>
                <div class="stat-row">
                    <span>çŠ¶æ…‹ãƒãƒ¼ã‚¸ãƒ§ãƒ³:</span>
                    <span class="stat-value" id="stateVersion">-</span>
                </div>
                <div class="stat-row">
                    <span>æœ€çµ‚æ›´æ–°:</span>
                    <span class="stat-value" id="lastUpdateTime">-<span class="sync-indicator good" id="syncIndicator"></span></span>
                </div>
                <div class="stat-row">
                    <span>APIä½¿ç”¨é‡:</span>
                    <span class="stat-value">0å›/æ™‚é–“ ğŸ‰</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/github-sync-client.js"></script>
    <script>
        let githubClient = null;
        
        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰è¨­å®šã‚’èª­ã¿è¾¼ã¿
        function loadSettings() {
            const settings = localStorage.getItem('github-timer-settings');
            if (settings) {
                const config = JSON.parse(settings);
                document.getElementById('githubOwner').value = config.owner || '';
                document.getElementById('githubRepo').value = config.repo || '';
                document.getElementById('githubToken').value = config.token || '';
                
                if (config.owner && config.repo && config.token) {
                    setupGitHub();
                }
            }
        }
        
        // GitHubè¨­å®šã¨ãƒ†ã‚¹ãƒˆ
        async function setupGitHub() {
            const owner = document.getElementById('githubOwner').value.trim();
            const repo = document.getElementById('githubRepo').value.trim();
            const token = document.getElementById('githubToken').value.trim();
            
            const errorDiv = document.getElementById('setupError');
            errorDiv.style.display = 'none';
            
            if (!owner || !repo || !token) {
                showError('ã™ã¹ã¦ã®ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            try {
                // GitHubæ¥ç¶šãƒ†ã‚¹ãƒˆ
                const testResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'User-Agent': 'SessionTimer-App'
                    }
                });
                
                if (!testResponse.ok) {
                    if (testResponse.status === 404) {
                        throw new Error('ãƒªãƒã‚¸ãƒˆãƒªãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚ãƒªãƒã‚¸ãƒˆãƒªãŒå­˜åœ¨ã—ã€ãƒˆãƒ¼ã‚¯ãƒ³ã«é©åˆ‡ãªæ¨©é™ãŒã‚ã‚‹ã“ã¨ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                    } else if (testResponse.status === 401) {
                        throw new Error('èªè¨¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚Personal Access Tokenã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                    } else {
                        throw new Error(`GitHub API ã‚¨ãƒ©ãƒ¼: ${testResponse.status}`);
                    }
                }
                
                // è¨­å®šã‚’ä¿å­˜
                const config = { owner, repo, token };
                localStorage.setItem('github-timer-settings', JSON.stringify(config));
                
                // GitHubã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã‚’åˆæœŸåŒ–
                githubClient = new GitHubSyncClient({
                    owner: owner,
                    repo: repo,
                    githubToken: token,
                    isAdmin: true,
                    pollInterval: 5000 // 5ç§’é–“éš”
                });
                
                // çŠ¶æ…‹å¤‰æ›´ãƒªã‚¹ãƒŠãƒ¼ã‚’ç™»éŒ²
                githubClient.addListener((newState, oldState) => {
                    updateDisplay();
                    updateStats();
                });
                
                // UIã‚’åˆ‡ã‚Šæ›¿ãˆ
                document.getElementById('setupPanel').style.display = 'none';
                document.getElementById('mainUI').classList.remove('hidden');
                
                // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
                setupEventListeners();
                
                // åˆæœŸè¡¨ç¤º
                updateDisplay();
                updateStats();
                
                console.log('GitHubåŒæœŸã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆåˆæœŸåŒ–å®Œäº†');
                
            } catch (error) {
                console.error('GitHubè¨­å®šã‚¨ãƒ©ãƒ¼:', error);
                showError(error.message);
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('setupError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function setupEventListeners() {
            document.getElementById('startBtn').addEventListener('click', startTimer);
            document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
            document.getElementById('nextSessionBtn').addEventListener('click', nextSession);
            document.getElementById('resetBtn').addEventListener('click', resetTimer);
        }
        
        async function startTimer() {
            if (!githubClient) return;
            
            try {
                const totalMinutes = parseInt(document.getElementById('totalMinutesInput').value) || 120;
                const sessionMinutes = parseInt(document.getElementById('sessionMinutesInput').value) || 20;
                
                if (githubClient.timerState.isPaused) {
                    await githubClient.resumeTimer();
                } else {
                    await githubClient.startTimer(totalMinutes, sessionMinutes);
                }
                
                updateButtonStates();
            } catch (error) {
                console.error('é–‹å§‹ã‚¨ãƒ©ãƒ¼:', error);
                alert('ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }
        
        async function pauseTimer() {
            if (!githubClient) return;
            
            try {
                await githubClient.pauseTimer();
                updateButtonStates();
            } catch (error) {
                console.error('ä¸€æ™‚åœæ­¢ã‚¨ãƒ©ãƒ¼:', error);
                alert('ä¸€æ™‚åœæ­¢ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }
        
        async function nextSession() {
            if (!githubClient) return;
            
            try {
                await githubClient.nextSession();
                updateButtonStates();
            } catch (error) {
                console.error('æ¬¡ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚¨ãƒ©ãƒ¼:', error);
                alert('æ¬¡ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }
        
        async function resetTimer() {
            if (!githubClient) return;
            
            try {
                const totalMinutes = parseInt(document.getElementById('totalMinutesInput').value) || 120;
                const sessionMinutes = parseInt(document.getElementById('sessionMinutesInput').value) || 20;
                
                await githubClient.resetTimer(totalMinutes, sessionMinutes);
                updateButtonStates();
            } catch (error) {
                console.error('ãƒªã‚»ãƒƒãƒˆã‚¨ãƒ©ãƒ¼:', error);
                alert('ãƒªã‚»ãƒƒãƒˆã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }
        
        function updateDisplay() {
            if (!githubClient) return;
            
            const state = githubClient.getCurrentState();
            
            // æ™‚é–“è¡¨ç¤ºã®æ›´æ–°
            document.getElementById('totalRemainingDisplay').textContent = formatLongTime(state.remainingTotal || 0);
            document.getElementById('sessionRemainingDisplay').textContent = formatTime(state.remainingSession || 0);
            
            // çŠ¶æ…‹è¡¨ç¤ºã®æ›´æ–°
            if (state.isRunning && !state.isPaused) {
                document.getElementById('statusDisplay').textContent = 'å®Ÿè¡Œä¸­';
                document.getElementById('statusDisplay').className = 'status running';
            } else if (state.isPaused) {
                document.getElementById('statusDisplay').textContent = 'ä¸€æ™‚åœæ­¢ä¸­';
                document.getElementById('statusDisplay').className = 'status paused';
            } else {
                document.getElementById('statusDisplay').textContent = 'å¾…æ©Ÿä¸­';
                document.getElementById('statusDisplay').className = 'status';
            }
            
            // ã‚¿ã‚¤ãƒ ã‚¢ãƒƒãƒ—ã®å‡¦ç†
            const sessionDisplay = document.getElementById('sessionRemainingDisplay');
            if (state.remainingSession === 0 && state.isRunning) {
                sessionDisplay.classList.add('time-up');
            } else {
                sessionDisplay.classList.remove('time-up');
            }
            
            updateButtonStates();
        }
        
        function updateButtonStates() {
            if (!githubClient) return;
            
            const state = githubClient.timerState;
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const nextSessionBtn = document.getElementById('nextSessionBtn');
            const resetBtn = document.getElementById('resetBtn');
            const totalMinutesInput = document.getElementById('totalMinutesInput');
            const sessionMinutesInput = document.getElementById('sessionMinutesInput');
            
            if (state.isRunning && !state.isPaused) {
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                nextSessionBtn.disabled = false;
                resetBtn.disabled = true;
                totalMinutesInput.disabled = true;
                sessionMinutesInput.disabled = true;
            } else if (state.isPaused) {
                startBtn.disabled = false;
                startBtn.textContent = 'å†é–‹';
                pauseBtn.disabled = true;
                nextSessionBtn.disabled = true;
                resetBtn.disabled = false;
                totalMinutesInput.disabled = true;
                sessionMinutesInput.disabled = true;
            } else {
                startBtn.disabled = false;
                startBtn.textContent = 'é–‹å§‹';
                pauseBtn.disabled = true;
                nextSessionBtn.disabled = true;
                resetBtn.disabled = false;
                totalMinutesInput.disabled = false;
                sessionMinutesInput.disabled = false;
            }
        }
        
        function updateStats() {
            if (!githubClient) return;
            
            const stats = githubClient.getStats();
            
            document.getElementById('repoInfo').textContent = `${githubClient.config.owner}/${githubClient.config.repo}`;
            document.getElementById('stateVersion').textContent = `v${stats.version}`;
            
            if (stats.lastUpdate) {
                const date = new Date(stats.lastUpdate);
                document.getElementById('lastUpdateTime').textContent = date.toLocaleTimeString('ja-JP');
                
                const secondsAgo = Math.floor((Date.now() - stats.lastUpdate) / 1000);
                const indicator = document.getElementById('syncIndicator');
                
                if (secondsAgo < 30) {
                    indicator.className = 'sync-indicator good';
                } else if (secondsAgo < 120) {
                    indicator.className = 'sync-indicator warning';
                } else {
                    indicator.className = 'sync-indicator error';
                }
            }
        }
        
        function formatTime(milliseconds) {
            const totalSeconds = Math.ceil(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function formatLongTime(milliseconds) {
            const totalSeconds = Math.ceil(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            if (hours > 0) {
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
        }
        
        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤ºæ›´æ–°
        setInterval(() => {
            if (githubClient) {
                updateDisplay();
            }
        }, 1000);
        
        // çµ±è¨ˆæ›´æ–°
        setInterval(() => {
            if (githubClient) {
                updateStats();
            }
        }, 5000);
        
        // åˆæœŸåŒ–
        loadSettings();
    </script>
</body>
