<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionTimer 管理画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            min-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .timer-display {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 0.05em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-start {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-pause {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #9E9E9E 0%, #616161 100%);
            color: white;
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .info h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .info p {
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.5;
        }

        .api-status {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SessionTimer 管理画面</h1>
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        
        <div class="controls">
            <button id="startBtn" class="btn-start">開始</button>
            <button id="pauseBtn" class="btn-pause" disabled>一時停止</button>
            <button id="stopBtn" class="btn-stop" disabled>停止</button>
            <button id="resetBtn" class="btn-reset">リセット</button>
        </div>

        <div class="status" id="connectionStatus">接続中...</div>
        
        <div class="api-status">
            <div>最終更新: <span id="lastUpdate">--</span></div>
            <div>API呼び出し回数: <span id="apiCalls">0</span></div>
        </div>

        <div class="info">
            <h2>💡 スマート版</h2>
            <p>操作時のみAPIと通信し、表示はクライアント側で計算します。<br>
            API使用量を大幅に削減しながら、正確な時間管理を実現しています。</p>
        </div>
    </div>

    <script>
        // グローバル変数
        let timerState = {
            isRunning: false,
            isPaused: false,
            startTime: null,
            pausedDuration: 0,
            lastPauseTime: null,
            currentTime: 0
        };

        let displayInterval = null;
        let apiCallCount = 0;

        // 設定
        const API_BASE_URL = window.location.origin;
        const DISPLAY_UPDATE_INTERVAL = 100; // 100msごとに表示更新
        const SYNC_INTERVAL = 2000; // 2秒ごとに同期（Vercel用）

        // DOM要素
        const timerDisplay = document.getElementById('timerDisplay');
        const connectionStatus = document.getElementById('connectionStatus');
        const lastUpdateDisplay = document.getElementById('lastUpdate');
        const apiCallsDisplay = document.getElementById('apiCalls');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');

        // タイマー表示の更新
        function updateDisplay() {
            if (timerState.isRunning && !timerState.isPaused) {
                const now = Date.now();
                const elapsed = now - timerState.startTime - timerState.pausedDuration;
                timerState.currentTime = elapsed;
            } else if (timerState.isPaused) {
                // 一時停止中は最後の時間を保持
                const elapsed = timerState.lastPauseTime - timerState.startTime - timerState.pausedDuration;
                timerState.currentTime = elapsed;
            }

            const totalSeconds = Math.floor(timerState.currentTime / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            timerDisplay.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // APIコール統計の更新
        function updateApiStats() {
            apiCallCount++;
            apiCallsDisplay.textContent = apiCallCount;
            lastUpdateDisplay.textContent = new Date().toLocaleTimeString('ja-JP');
        }

        // サーバーへの状態送信
        async function sendStateToServer(action) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/timer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        state: timerState,
                        timestamp: Date.now()
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // サーバーからの応答で状態を更新
                if (data.success) {
                    timerState = data.state;
                    connectionStatus.textContent = '接続済み';
                    connectionStatus.className = 'status connected';
                    updateApiStats();
                }

                return data;
                
            } catch (error) {
                console.error('送信エラー:', error);
                connectionStatus.textContent = '接続エラー';
                connectionStatus.className = 'status disconnected';
                return { success: false, error: error.message };
            }
        }

        // ボタンの有効/無効状態を更新
        function updateButtonStates() {
            if (timerState.isRunning && !timerState.isPaused) {
                // 実行中
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
                resetBtn.disabled = true;
            } else if (timerState.isPaused) {
                // 一時停止中
                startBtn.disabled = false;
                startBtn.textContent = '再開';
                pauseBtn.disabled = true;
                stopBtn.disabled = false;
                resetBtn.disabled = true;
            } else {
                // 停止中
                startBtn.disabled = false;
                startBtn.textContent = '開始';
                pauseBtn.disabled = true;
                stopBtn.disabled = true;
                resetBtn.disabled = false;
            }
        }

        // タイマー開始/再開
        async function startTimer() {
            if (!timerState.isRunning) {
                // 新規開始
                timerState.isRunning = true;
                timerState.isPaused = false;
                timerState.startTime = Date.now();
                timerState.pausedDuration = 0;
                timerState.lastPauseTime = null;
            } else if (timerState.isPaused) {
                // 一時停止からの再開
                const pauseDuration = Date.now() - timerState.lastPauseTime;
                timerState.pausedDuration += pauseDuration;
                timerState.isPaused = false;
                timerState.lastPauseTime = null;
            }

            const result = await sendStateToServer('start');
            if (result.success) {
                updateButtonStates();
            }
        }

        // タイマー一時停止
        async function pauseTimer() {
            if (timerState.isRunning && !timerState.isPaused) {
                timerState.isPaused = true;
                timerState.lastPauseTime = Date.now();

                const result = await sendStateToServer('pause');
                if (result.success) {
                    updateButtonStates();
                }
            }
        }

        // タイマー停止
        async function stopTimer() {
            timerState.isRunning = false;
            timerState.isPaused = false;
            timerState.currentTime = 0;
            timerState.startTime = null;
            timerState.pausedDuration = 0;
            timerState.lastPauseTime = null;

            const result = await sendStateToServer('stop');
            if (result.success) {
                updateButtonStates();
            }
        }

        // タイマーリセット
        async function resetTimer() {
            timerState.isRunning = false;
            timerState.isPaused = false;
            timerState.currentTime = 0;
            timerState.startTime = null;
            timerState.pausedDuration = 0;
            timerState.lastPauseTime = null;

            const result = await sendStateToServer('reset');
            if (result.success) {
                updateButtonStates();
                updateDisplay();
            }
        }

        // サーバーから現在の状態を取得
        async function syncWithServer() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/timer`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                timerState = data;
                
                connectionStatus.textContent = '接続済み';
                connectionStatus.className = 'status connected';
                updateApiStats();
                updateButtonStates();
                updateDisplay();
                
            } catch (error) {
                console.error('同期エラー:', error);
                connectionStatus.textContent = '接続エラー';
                connectionStatus.className = 'status disconnected';
            }
        }

        // イベントリスナーの設定
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);

        // 初期化
        function initialize() {
            // 初回同期
            syncWithServer();

            // 表示の定期更新
            displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);

            // 定期的な同期（Vercel用に追加）
            setInterval(syncWithServer, SYNC_INTERVAL);
        }

        // ページ表示/非表示の処理
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(displayInterval);
            } else {
                syncWithServer();
                displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);
            }
        });

        // 初期化実行
        initialize();
    </script>
</body>
</html>
