<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionTimer ÁÆ°ÁêÜÁîªÈù¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            min-width: 500px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .timer-display {
            font-size: 6em;
            font-weight: bold;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 0.05em;
        }

        .time-setting {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .time-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input-group label {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        input[type="number"] {
            width: 80px;
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Chrome, Safari, Edge */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
            height: 40px;
        }

        .time-separator {
            font-size: 2em;
            font-weight: bold;
            margin: 0 5px;
            padding-top: 20px;
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 16px;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-start {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-pause {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #9E9E9E 0%, #616161 100%);
            color: white;
        }

        .sound-controls {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .sound-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .btn-sound-test {
            padding: 8px 20px;
            font-size: 0.9em;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .api-status {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .countdown-mode {
            color: #FFD700;
        }

        .time-up {
            animation: blink 1s infinite;
            color: #ff6b6b;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SessionTimer ÁÆ°ÁêÜÁîªÈù¢</h1>
        
        <div class="timer-display" id="timerDisplay">20:00</div>
        
        <div class="time-setting">
            <h3>‚è∞ ÊôÇÈñìË®≠ÂÆö</h3>
            <div class="time-inputs">
                <div class="time-input-group">
                    <label for="minutesInput">ÂàÜ</label>
                    <input type="number" id="minutesInput" min="0" max="60" value="20">
                </div>
                <span class="time-separator">:</span>
                <div class="time-input-group">
                    <label for="secondsInput">Áßí</label>
                    <input type="number" id="secondsInput" min="0" max="59" value="0">
                </div>
            </div>
            <div class="quick-buttons">
                <button class="quick-btn" onclick="setQuickTime(5)">5ÂàÜ</button>
                <button class="quick-btn" onclick="setQuickTime(10)">10ÂàÜ</button>
                <button class="quick-btn" onclick="setQuickTime(15)">15ÂàÜ</button>
                <button class="quick-btn" onclick="setQuickTime(20)">20ÂàÜ</button>
                <button class="quick-btn" onclick="setQuickTime(30)">30ÂàÜ</button>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn-start">ÈñãÂßã</button>
            <button id="pauseBtn" class="btn-pause" disabled>‰∏ÄÊôÇÂÅúÊ≠¢</button>
            <button id="stopBtn" class="btn-stop" disabled>ÂÅúÊ≠¢</button>
            <button id="resetBtn" class="btn-reset">„É™„Çª„ÉÉ„Éà</button>
        </div>

        <div class="sound-controls">
            <h3>üîä Èü≥Â£∞„Ç¨„Ç§„Éâ</h3>
            <div class="sound-toggle">
                <span>Èü≥Â£∞Ê°àÂÜÖ</span>
                <label class="switch">
                    <input type="checkbox" id="soundEnabled" checked>
                    <span class="slider"></span>
                </label>
                <span id="soundStatus">ON</span>
            </div>
            <button class="btn-sound-test" onclick="testSound()">Èü≥Â£∞„ÉÜ„Çπ„Éà</button>
        </div>

        <div class="status" id="connectionStatus">ÂæÖÊ©ü‰∏≠</div>
        
        <div class="api-status">
            <div>ÊúÄÁµÇÊìç‰Ωú: <span id="lastUpdate">--</span></div>
            <div>APIÂëº„Å≥Âá∫„ÅóÂõûÊï∞: <span id="apiCalls">0</span></div>
        </div>
    </div>

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let timerState = {
            isRunning: false,
            isPaused: false,
            startTime: null,
            totalDuration: 20 * 60 * 1000, // „Éá„Éï„Ç©„É´„Éà20ÂàÜ
            remainingTime: 20 * 60 * 1000,
            pausedAt: null
        };

        let displayInterval = null;
        let apiCallCount = 0;
        let soundEnabled = true;
        let soundsPlayed = new Set();

        // Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÅÆ„Éó„É™„É≠„Éº„Éâ
        const sounds = {
            start: new Audio('/sounds/counselor_start.wav'),
            min10: new Audio('/sounds/counselor_10min.wav'),
            min15: new Audio('/sounds/counselor_15min.wav'),
            min17: new Audio('/sounds/counselor_17min.wav'),
            min18: new Audio('/sounds/counselor_18min.wav'),
            min19: new Audio('/sounds/counselor_19min.wav'),
            end: new Audio('/sounds/counselor_end.wav'),
            test: new Audio('/sounds/counselor_sound_check.wav')
        };

        // Ë®≠ÂÆö
        const API_BASE_URL = window.location.origin;
        const DISPLAY_UPDATE_INTERVAL = 100;

        // DOMË¶ÅÁ¥†
        const timerDisplay = document.getElementById('timerDisplay');
        const connectionStatus = document.getElementById('connectionStatus');
        const lastUpdateDisplay = document.getElementById('lastUpdate');
        const apiCallsDisplay = document.getElementById('apiCalls');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const soundCheckbox = document.getElementById('soundEnabled');
        const soundStatusText = document.getElementById('soundStatus');

        // Èü≥Â£∞Ë®≠ÂÆö„ÅÆÂ§âÊõ¥
        soundCheckbox.addEventListener('change', (e) => {
            soundEnabled = e.target.checked;
            soundStatusText.textContent = soundEnabled ? 'ON' : 'OFF';
        });

        // ÊôÇÈñìÂÖ•Âäõ„ÅÆÂ§âÊõ¥„Ç§„Éô„É≥„Éà
        minutesInput.addEventListener('change', updateTimerFromInputs);
        secondsInput.addEventListener('change', updateTimerFromInputs);

        // ÂÖ•ÂäõÂÄ§„Åã„ÇâÊôÇÈñì„ÇíÊõ¥Êñ∞
        function updateTimerFromInputs() {
            const minutes = Math.min(60, Math.max(0, parseInt(minutesInput.value) || 0));
            const seconds = Math.min(59, Math.max(0, parseInt(secondsInput.value) || 0));
            
            minutesInput.value = minutes;
            secondsInput.value = seconds;
            
            if (!timerState.isRunning) {
                timerState.totalDuration = (minutes * 60 + seconds) * 1000;
                timerState.remainingTime = timerState.totalDuration;
                updateDisplay();
            }
        }

        // „ÇØ„Ç§„ÉÉ„ÇØÊôÇÈñìË®≠ÂÆö
        function setQuickTime(minutes) {
            minutesInput.value = minutes;
            secondsInput.value = 0;
            updateTimerFromInputs();
        }

        // „Çø„Ç§„Éû„ÉºË°®Á§∫„ÅÆÊõ¥Êñ∞
        function updateDisplay() {
            let displayTime;
            
            if (timerState.isRunning && !timerState.isPaused) {
                const elapsed = Date.now() - timerState.startTime;
                timerState.remainingTime = Math.max(0, timerState.totalDuration - elapsed);
                displayTime = timerState.remainingTime;
                
                // Èü≥Â£∞„Ç¨„Ç§„Éâ„ÅÆ„Éà„É™„Ç¨„Éº
                checkAndPlaySound(elapsed);
            } else {
                displayTime = timerState.remainingTime;
            }

            const totalSeconds = Math.ceil(displayTime / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;

            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            // „Çø„Ç§„É†„Ç¢„ÉÉ„Éó„ÅÆË°®Á§∫
            if (displayTime === 0 && timerState.isRunning) {
                timerDisplay.classList.add('time-up');
            } else {
                timerDisplay.classList.remove('time-up');
            }
        }

        // Èü≥Â£∞„Ç¨„Ç§„Éâ„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ„Å®ÂÜçÁîü
        function checkAndPlaySound(elapsed) {
            if (!soundEnabled) return;
            
            const elapsedMinutes = elapsed / 60000;
            
            // ÂêÑ„Çø„Ç§„Éü„É≥„Ç∞„ÅßÈü≥Â£∞„ÇíÂÜçÁîüÔºà‰∏ÄÂ∫¶„Å†„ÅëÔºâ
            if (elapsedMinutes >= 10 && elapsedMinutes < 10.1 && !soundsPlayed.has('min10')) {
                playSound('min10');
                soundsPlayed.add('min10');
            }
            if (elapsedMinutes >= 15 && elapsedMinutes < 15.1 && !soundsPlayed.has('min15')) {
                playSound('min15');
                soundsPlayed.add('min15');
            }
            if (elapsedMinutes >= 17 && elapsedMinutes < 17.1 && !soundsPlayed.has('min17')) {
                playSound('min17');
                soundsPlayed.add('min17');
            }
            if (elapsedMinutes >= 18 && elapsedMinutes < 18.1 && !soundsPlayed.has('min18')) {
                playSound('min18');
                soundsPlayed.add('min18');
            }
            if (elapsedMinutes >= 19 && elapsedMinutes < 19.1 && !soundsPlayed.has('min19')) {
                playSound('min19');
                soundsPlayed.add('min19');
            }
            if (elapsedMinutes >= 20 && elapsedMinutes < 20.1 && !soundsPlayed.has('end')) {
                playSound('end');
                soundsPlayed.add('end');
            }
        }

        // Èü≥Â£∞ÂÜçÁîü
        function playSound(soundKey) {
            if (sounds[soundKey]) {
                sounds[soundKey].play().catch(e => console.log('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº:', e));
            }
        }

        // Èü≥Â£∞„ÉÜ„Çπ„Éà
        function testSound() {
            playSound('test');
        }

        // API„Ç≥„Éº„É´Áµ±Ë®à„ÅÆÊõ¥Êñ∞
        function updateApiStats() {
            apiCallCount++;
            apiCallsDisplay.textContent = apiCallCount;
            lastUpdateDisplay.textContent = new Date().toLocaleTimeString('ja-JP');
        }

        // „Çµ„Éº„Éê„Éº„Å∏„ÅÆÁä∂ÊÖãÈÄÅ‰ø°
        async function sendStateToServer(action) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/timer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        state: timerState,
                        timestamp: Date.now()
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                if (data.success) {
                    connectionStatus.textContent = 'ÈÄÅ‰ø°ÂÆå‰∫Ü';
                    connectionStatus.className = 'status connected';
                    updateApiStats();
                    
                    setTimeout(() => {
                        connectionStatus.textContent = 'ÂæÖÊ©ü‰∏≠';
                        connectionStatus.className = 'status';
                    }, 3000);
                }

                return data;
                
            } catch (error) {
                console.error('ÈÄÅ‰ø°„Ç®„É©„Éº:', error);
                connectionStatus.textContent = 'Êé•Á∂ö„Ç®„É©„Éº';
                connectionStatus.className = 'status disconnected';
                return { success: false, error: error.message };
            }
        }

        // „Éú„Çø„É≥Áä∂ÊÖã„ÅÆÊõ¥Êñ∞
        function updateButtonStates() {
            if (timerState.isRunning && !timerState.isPaused) {
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
                resetBtn.disabled = true;
                minutesInput.disabled = true;
                secondsInput.disabled = true;
            } else if (timerState.isPaused) {
                startBtn.disabled = false;
                startBtn.textContent = 'ÂÜçÈñã';
                pauseBtn.disabled = true;
                stopBtn.disabled = false;
                resetBtn.disabled = true;
                minutesInput.disabled = true;
                secondsInput.disabled = true;
            } else {
                startBtn.disabled = false;
                startBtn.textContent = 'ÈñãÂßã';
                pauseBtn.disabled = true;
                stopBtn.disabled = true;
                resetBtn.disabled = false;
                minutesInput.disabled = false;
                secondsInput.disabled = false;
            }
        }

        // „Çø„Ç§„Éû„ÉºÈñãÂßã
        async function startTimer() {
            if (!timerState.isRunning) {
                // Êñ∞Ë¶èÈñãÂßã
                timerState.isRunning = true;
                timerState.isPaused = false;
                timerState.startTime = Date.now();
                timerState.totalDuration = (parseInt(minutesInput.value) * 60 + parseInt(secondsInput.value)) * 1000;
                timerState.remainingTime = timerState.totalDuration;
                soundsPlayed.clear();
                
                // ÈñãÂßãÈü≥Â£∞
                if (soundEnabled) {
                    playSound('start');
                }
            } else if (timerState.isPaused) {
                // ÂÜçÈñã
                const pauseDuration = Date.now() - timerState.pausedAt;
                timerState.startTime += pauseDuration;
                timerState.isPaused = false;
                timerState.pausedAt = null;
            }

            const result = await sendStateToServer('start');
            if (result.success) {
                updateButtonStates();
            }
        }

        // „Çø„Ç§„Éû„Éº‰∏ÄÊôÇÂÅúÊ≠¢
        async function pauseTimer() {
            if (timerState.isRunning && !timerState.isPaused) {
                timerState.isPaused = true;
                timerState.pausedAt = Date.now();

                const result = await sendStateToServer('pause');
                if (result.success) {
                    updateButtonStates();
                }
            }
        }

        // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
        async function stopTimer() {
            timerState.isRunning = false;
            timerState.isPaused = false;
            timerState.remainingTime = timerState.totalDuration;
            soundsPlayed.clear();

            const result = await sendStateToServer('stop');
            if (result.success) {
                updateButtonStates();
                updateDisplay();
            }
        }

        // „Çø„Ç§„Éû„Éº„É™„Çª„ÉÉ„Éà
        async function resetTimer() {
            timerState.isRunning = false;
            timerState.isPaused = false;
            timerState.totalDuration = (parseInt(minutesInput.value) * 60 + parseInt(secondsInput.value)) * 1000;
            timerState.remainingTime = timerState.totalDuration;
            soundsPlayed.clear();

            const result = await sendStateToServer('reset');
            if (result.success) {
                updateButtonStates();
                updateDisplay();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);

        // ÂàùÊúüÂåñ
        function initialize() {
            updateDisplay();
            updateButtonStates();
            
            // Ë°®Á§∫„ÅÆÂÆöÊúüÊõ¥Êñ∞
            displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);
        }

        // „Éö„Éº„Ç∏Ë°®Á§∫/ÈùûË°®Á§∫„ÅÆÂá¶ÁêÜ
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(displayInterval);
            } else {
                displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);
                updateDisplay();
            }
        });

        // ÂàùÊúüÂåñÂÆüË°å
        initialize();
    </script>
</body>
</html>
