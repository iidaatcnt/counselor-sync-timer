        .session-timer {

        /* ÂÖ®‰Ωì„Çø„Ç§„Éû„ÉºÔºà‰∏ãÈÉ®„ÉªÂ∞è„Åï„ÅèÔºâ */

        /* Èü≥Â£∞ÊúâÂäπÂåñ„Éú„Çø„É≥ */
        .audio-enable-btn {

        /* ÁÇπÊªÖ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes blink {

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 768px) {

            .total-timer .timer-value {

            }
            
            .button-group {

            }

            .audio-enable-btn {

            }
        }
    </style>

<body>

    <div class="container">

        <div class="admin-badge">ÁÆ°ÁêÜËÄÖ„É¢„Éº„Éâ</div>
        
        <!-- „Çª„ÉÉ„Ç∑„Éß„É≥„Çø„Ç§„Éû„Éº„ÇíÊúÄ‰∏äÈÉ®„Å´Â§ß„Åç„ÅèË°®Á§∫ -->
        <div class="timer-display session-timer">
            <div class="timer-label">ÁèæÂú®„ÅÆ„Çª„ÉÉ„Ç∑„Éß„É≥</div>

        <!-- ÂÖ®‰Ωì„Çø„Ç§„Éû„Éº„Çí‰∏ãÈÉ®„Å´Â∞è„Åï„ÅèË°®Á§∫ -->
        <div class="timer-display total-timer">
            <div class="timer-label">ÂÖ®‰ΩìÊÆã„ÇäÊôÇÈñì</div>
            <div class="timer-value" id="totalTimer">02:00:00</div>
        </div>
        
        <div class="control-panel">
            <h3>„Çø„Ç§„Éû„ÉºÊìç‰Ωú</h3>
            <div class="button-group">
                <button class="control-button start-btn" id="startBtn">Start</button>
                <button class="control-button pause-btn" id="pauseBtn">Pause</button>

                „Çπ„ÉÜ„Éº„Çø„Çπ: <span id="statusText">„Éá„Éº„ÇøÂèñÂæó‰∏≠...</span>

    <!-- Èü≥Â£∞ÊúâÂäπÂåñ„Éú„Çø„É≥Ôºà„Çπ„Éû„ÉõÁî®Ôºâ -->
    <button class="audio-enable-btn" id="audioEnableBtn">
        üîä ÁÆ°ÁêÜËÄÖÈü≥Â£∞ÈÄöÁü•„ÇíÊúâÂäπ„Å´„Åô„Çã
    </button>

    <!-- Èö†„ÅóÈü≥Â£∞Ë¶ÅÁ¥†Ôºà„Çπ„Éû„ÉõÂØæÂøúÔºâ -->
    <audio id="audioElement" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+fyvWExBDuZ2u7Ao" type="audio/wav">
    </audio>

    <script>
        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const totalTimerElement = document.getElementById('totalTimer');
        const sessionTimerElement = document.getElementById('sessionTimer');
        const statusElement = document.getElementById('statusText');
        const connectionStatusElement = document.getElementById('connectionStatus');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const nextBtn = document.getElementById('nextBtn');
        const audioEnableBtn = document.getElementById('audioEnableBtn');
        const audioElement = document.getElementById('audioElement');
        
        let isConnected = false;
        let pollInterval = null;
        let consecutiveErrors = 0;
        const maxConsecutiveErrors = 3;
        
        // Èü≥Â£∞Èñ¢ÈÄ£„ÅÆÂ§âÊï∞
        let audioContext = null;
        let soundEnabled = false;
        let audioUnlocked = false;
        let previousSessionTime = null;
        let notifiedTimes = new Set();
        
        console.log('üöÄ SessionTimer ÁÆ°ÁêÜËÄÖ„Éö„Éº„Ç∏„ÅåÈñãÂßã„Åï„Çå„Åæ„Åó„Åü');
        
        // „Çπ„Éû„ÉõÈü≥Â£∞ÂØæÂøúÔºö„É¶„Éº„Ç∂„ÉºÊìç‰Ωú„ÅßÈü≥Â£∞„ÇíÊúâÂäπÂåñ
        async function enableAudio() {
            try {
                console.log('üîä ÁÆ°ÁêÜËÄÖÈü≥Â£∞ÊúâÂäπÂåñ„ÇíÈñãÂßã');
                
                // AudioContext„Çí‰ΩúÊàê
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // iOS Safari„ÅÆÂ†¥Âêà„ÄÅsuspended„ÅÆÁä∂ÊÖã„Åã„ÇâÈñãÂßã„Åï„Çå„Çã
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                    console.log('üîÑ AudioContext„ÇíÂÜçÈñã„Åó„Åæ„Åó„Åü');
                }
                
                // HTML5 Audio„Åß„ÇÇ„Ç¢„É≥„É≠„ÉÉ„ÇØ
                try {
                    await audioElement.play();
                    audioElement.pause();
                    audioElement.currentTime = 0;
                } catch (e) {
                    console.log('HTML5 Audio unlock failed, but continuing...');
                }
                
                soundEnabled = true;
                audioUnlocked = true;
                audioEnableBtn.classList.add('hidden');
                
                // „ÉÜ„Çπ„ÉàÈü≥„ÇíÂÜçÁîü
                playBeep(2, 600, 150);
                
                console.log('‚úÖ ÁÆ°ÁêÜËÄÖÈü≥Â£∞„ÅåÊúâÂäπ„Å´„Å™„Çä„Åæ„Åó„Åü');
                alert('ÁÆ°ÁêÜËÄÖÈü≥Â£∞ÈÄöÁü•„ÅåÊúâÂäπ„Å´„Å™„Çä„Åæ„Åó„ÅüÔºÅ\n„Çª„ÉÉ„Ç∑„Éß„É≥ÈÄ≤Ë°åÊôÇ„Å´Èü≥Â£∞„Åß„ÅäÁü•„Çâ„Åõ„Åó„Åæ„Åô„ÄÇ');
                
            } catch (error) {
                console.error('üí• Èü≥Â£∞ÊúâÂäπÂåñ„Å´Â§±Êïó:', error);
                alert('Èü≥Â£∞„ÅÆÊúâÂäπÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÊâãÂãï„ÅßÈÄöÁü•„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }
        
        // „Éì„Éº„ÉóÈü≥„ÇíÁîüÊàê„ÉªÂÜçÁîüÔºàÁÆ°ÁêÜËÄÖÁî®Ôºâ
        function playBeep(count = 1, frequency = 600, duration = 150) {
            if (!soundEnabled || !audioContext || !audioUnlocked) {
                console.warn('‚ö†Ô∏è ÁÆ°ÁêÜËÄÖÈü≥Â£∞„ÅåÁÑ°Âäπ„Åæ„Åü„ÅØÊú™ÂàùÊúüÂåñ„Åß„Åô');
                return;
            }
            
            console.log(`üîî ÁÆ°ÁêÜËÄÖ„Éì„Éº„ÉóÈü≥ÂÜçÁîü: ${count}Âõû, ${frequency}Hz, ${duration}ms`);
            
            const playNextBeep = (remaining) => {
                if (remaining <= 0) {
                    console.log('‚úÖ ÁÆ°ÁêÜËÄÖ„Éì„Éº„ÉóÈü≥ÂÜçÁîüÂÆå‰∫Ü');
                    return;
                }
                
                try {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    // ÁÆ°ÁêÜËÄÖÁî®„ÅØÂ∞ë„ÅóÈü≥Èáè„Çí‰∏ã„Åí„Çã
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration / 1000);
                    
                    console.log(`üéµ ÁÆ°ÁêÜËÄÖ„Éì„Éº„ÉóÈü≥${count - remaining + 1}ÂõûÁõÆÂÜçÁîü`);
                    
                    // Ê¨°„ÅÆ„Éì„Éº„ÉóÈü≥„Çí250msÂæå„Å´ÂÜçÁîü
                    if (remaining > 1) {
                        setTimeout(() => playNextBeep(remaining - 1), 250);
                    }
                } catch (error) {
                    console.error('üí• „Éì„Éº„ÉóÈü≥„ÅÆÂÜçÁîü„Å´Â§±Êïó:', error);
                }
            };
            
            playNextBeep(count);
        }
        
        // Èü≥Â£∞ÈÄöÁü•„Çí„ÉÅ„Çß„ÉÉ„ÇØÔºàÁÆ°ÁêÜËÄÖÁî®„ÉªÁ∞°ÊòìÁâàÔºâ
        function checkAudioNotifications(sessionTime) {
            const elapsedSeconds = 1200 - sessionTime;
            const elapsedMinutes = Math.floor(elapsedSeconds / 60);
            
            if (!soundEnabled) {
                return;
            }
            
            // ÁÆ°ÁêÜËÄÖÁî®„ÅÆÈáçË¶Å„Å™„Çø„Ç§„Éü„É≥„Ç∞„ÅÆ„ÅøÈÄöÁü•
            const notifications = [
                { elapsed: 15, beeps: 2, message: 'ÁÆ°ÁêÜËÄÖÈÄöÁü•: ÊÆã„Çä5ÂàÜ' },
                { elapsed: 19, beeps: 3, message: 'ÁÆ°ÁêÜËÄÖÈÄöÁü•: ÊÆã„Çä1ÂàÜ' },
                { elapsed: 20, beeps: 4, message: 'ÁÆ°ÁêÜËÄÖÈÄöÁü•: „Çª„ÉÉ„Ç∑„Éß„É≥ÁµÇ‰∫Ü' }
            ];
            
            notifications.forEach(notification => {
                const targetElapsedSeconds = notification.elapsed * 60;
                const elapsedMatch = Math.abs(elapsedSeconds - targetElapsedSeconds) <= 2;
                const alreadyNotified = notifiedTimes.has(notification.elapsed);
                
                if (elapsedMatch && !alreadyNotified) {
                    console.log(`üîî ÁÆ°ÁêÜËÄÖÈü≥Â£∞ÈÄöÁü•: ${notification.message}`);
                    playBeep(notification.beeps);
                    notifiedTimes.add(notification.elapsed);
                }
            });
            
            // „Çª„ÉÉ„Ç∑„Éß„É≥„Åå„É™„Çª„ÉÉ„Éà„Åï„Çå„ÅüÂ†¥Âêà„ÄÅÈÄöÁü•Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢
            if (sessionTime > 1100 && notifiedTimes.size > 0) {
                console.log('üîÑ ÁÆ°ÁêÜËÄÖÈÄöÁü•Â±•Ê≠¥„Çí„É™„Çª„ÉÉ„Éà');
                notifiedTimes.clear();
            }
        }
        
        // „Éú„Çø„É≥„ÅÆÊúâÂäπ/ÁÑ°Âäπ„ÇíÂà∂Âæ°
        function setButtonsEnabled(enabled) {
            startBtn.disabled = !enabled;
            pauseBtn.disabled = !enabled;
            resetBtn.disabled = !enabled;
            nextBtn.disabled = !enabled;
        }
        
        // „Çø„Ç§„Éû„ÉºÁä∂ÊÖã„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
        async function fetchTimerState() {
            try {
                const response = await fetch('/api/timer', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Êé•Á∂öÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                if (!isConnected) {
                    isConnected = true;
                    connectionStatusElement.textContent = 'Êé•Á∂öÊ∏à„Åø';
                    connectionStatusElement.className = 'connection-status connected';
                    setButtonsEnabled(true);
                    consecutiveErrors = 0;
                    console.log('üåê ÁÆ°ÁêÜËÄÖ„Åå„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åó„Åæ„Åó„Åü');
                }
                
                // Èü≥Â£∞ÈÄöÁü•„Çí„ÉÅ„Çß„ÉÉ„ÇØÔºà„Çª„ÉÉ„Ç∑„Éß„É≥ÊôÇÈñì„ÅåÂ§âÂåñ„Åó„ÅüÂ†¥Âêà„ÅÆ„ÅøÔºâ
                if (previousSessionTime !== data.sessionTime) {
                    checkAudioNotifications(data.sessionTime);
                    previousSessionTime = data.sessionTime;
                }
                
                // „Çø„Ç§„Éû„ÉºË°®Á§∫„ÅÆÊõ¥Êñ∞
                totalTimerElement.textContent = data.totalTimeFormatted;
                sessionTimerElement.textContent = data.sessionTimeFormatted;
                
                // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫„ÅÆÊõ¥Êñ∞
                if (data.isPaused) {
                    statusElement.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠';
                    statusElement.className = 'paused';
                } else {
                    statusElement.textContent = 'ÂÆüË°å‰∏≠';
                    statusElement.className = 'running';
                }
                
                // „Çø„Ç§„Éû„Éº„Åå0„Å´„Å™„Å£„ÅüÂ†¥Âêà„ÅÆË¶ñË¶öÁöÑ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
                if (data.totalTime === 0) {
                    totalTimerElement.style.color = '#ff6b6b';
                    totalTimerElement.style.animation = 'blink 1s infinite';
                } else {
                    totalTimerElement.style.color = '#E1BEE7';
                    totalTimerElement.style.animation = 'none';
                }
                
                if (data.sessionTime === 0) {
                    sessionTimerElement.style.color = '#ff6b6b';
                    sessionTimerElement.style.animation = 'blink 1s infinite';
                    // „Çª„ÉÉ„Ç∑„Éß„É≥ÁµÇ‰∫ÜÊôÇ„ÅÆËøΩÂä†Ë¶ñË¶öÂäπÊûú
                    document.querySelector('.session-timer').style.borderColor = '#ff6b6b';
                } else {
                    sessionTimerElement.style.color = '#FFD700';
                    sessionTimerElement.style.animation = 'none';
                    document.querySelector('.session-timer').style.borderColor = '#FFD700';
                }
                
            } catch (error) {
                console.error('üí• „Çø„Ç§„Éû„ÉºÁä∂ÊÖã„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
                consecutiveErrors++;
                
                // Êé•Á∂ö„Ç®„É©„ÉºÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                if (isConnected || consecutiveErrors >= maxConsecutiveErrors) {
                    isConnected = false;
                    connectionStatusElement.textContent = 'Êé•Á∂ö„Ç®„É©„Éº';
                    connectionStatusElement.className = 'connection-status disconnected';
                    statusElement.textContent = 'Êé•Á∂ö„Ç®„É©„Éº';
                    statusElement.className = 'paused';
                    setButtonsEnabled(false);
                }
            }
        }
        
        // APIÂëº„Å≥Âá∫„ÅóÂÖ±ÈÄöÈñ¢Êï∞
        async function callTimerAPI(endpoint, action) {
            try {
                setButtonsEnabled(false);
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`${action}ÊàêÂäü:`, data);
                
                // Êìç‰ΩúÊôÇ„Å´Á¢∫Ë™çÈü≥„ÇíÈ≥¥„Çâ„ÅôÔºàÈü≥Â£∞„ÅåÊúâÂäπ„Å™Â†¥ÂêàÔºâ
                if (soundEnabled) {
                    if (action === '„Çø„Ç§„Éû„ÉºÈñãÂßã') {
                        playBeep(1, 800, 100); // È´òÈü≥„Åß1Âõû
                    } else if (action === '„Çø„Ç§„Éû„Éº‰∏ÄÊôÇÂÅúÊ≠¢') {
                        playBeep(1, 400, 200); // ‰ΩéÈü≥„Åß1Âõû
                    } else if (action === '„Çø„Ç§„Éû„Éº„É™„Çª„ÉÉ„Éà') {
                        playBeep(2, 600, 150); // ‰∏≠Èü≥„Åß2Âõû
                    } else if (action === 'Ê¨°„ÅÆ„Çª„ÉÉ„Ç∑„Éß„É≥') {
                        playBeep(3, 700, 100); // È´ò„ÇÅ„ÅÆÈü≥„Åß3Âõû
                    }
                }
                
                // Âç≥Â∫ß„Å´Áä∂ÊÖã„ÇíÊõ¥Êñ∞
                fetchTimerState();
                
            } catch (error) {
                console.error(`${action}„Å´Â§±Êïó:`, error);
                alert(`${action}„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
            } finally {
                setTimeout(() => setButtonsEnabled(isConnected), 500);
            }
        }
        
        // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Éº
        startBtn.addEventListener('click', () => {
            console.log('Start„Éú„Çø„É≥„ÅåÊäº„Åï„Çå„Åæ„Åó„Åü');
            callTimerAPI('/api/timer/start', '„Çø„Ç§„Éû„ÉºÈñãÂßã');
        });
        
        pauseBtn.addEventListener('click', () => {
            console.log('Pause„Éú„Çø„É≥„ÅåÊäº„Åï„Çå„Åæ„Åó„Åü');
            callTimerAPI('/api/timer/pause', '„Çø„Ç§„Éû„Éº‰∏ÄÊôÇÂÅúÊ≠¢');
        });
        
        resetBtn.addEventListener('click', () => {
            if (confirm('„Çø„Ç§„Éû„Éº„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü')) {
                console.log('Reset„Éú„Çø„É≥„ÅåÊäº„Åï„Çå„Åæ„Åó„Åü');
                callTimerAPI('/api/timer/reset', '„Çø„Ç§„Éû„Éº„É™„Çª„ÉÉ„Éà');
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (confirm('Ê¨°„ÅÆ„Çª„ÉÉ„Ç∑„Éß„É≥„Å´ÈÄ≤„Åø„Åæ„Åô„ÅãÔºü')) {
                console.log('Next„Éú„Çø„É≥„ÅåÊäº„Åï„Çå„Åæ„Åó„Åü');
                callTimerAPI('/api/timer/next', 'Ê¨°„ÅÆ„Çª„ÉÉ„Ç∑„Éß„É≥');
            }
        });
        
        // Èü≥Â£∞ÊúâÂäπÂåñ„Éú„Çø„É≥
        audioEnableBtn.addEventListener('click', enableAudio);
        
        // ÂÆöÊúüÁöÑ„Å´„Çø„Ç§„Éû„ÉºÁä∂ÊÖã„ÇíÂèñÂæó
        function startPolling() {
            console.log('üîÑ ÁÆ°ÁêÜËÄÖ„Çø„Ç§„Éû„Éº„Éù„Éº„É™„É≥„Ç∞ÈñãÂßã');
            fetchTimerState();
            pollInterval = setInterval(fetchTimerState, 1000);
        }
        
        // „Éù„Éº„É™„É≥„Ç∞ÂÅúÊ≠¢
        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
                console.log('‚èπÔ∏è ÁÆ°ÁêÜËÄÖ„Çø„Ç§„Éû„Éº„Éù„Éº„É™„É≥„Ç∞ÂÅúÊ≠¢');
            }
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éù„Éº„É™„É≥„Ç∞ÈñãÂßã
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üì± ÁÆ°ÁêÜËÄÖ„Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
            setButtonsEnabled(false);
            startPolling();
        });
        
        // „Éö„Éº„Ç∏„ÅåÈñâ„Åò„Çâ„Çå„ÇãÊôÇ„Å´„Éù„Éº„É™„É≥„Ç∞ÂÅúÊ≠¢
        window.addEventListener('beforeunload', () => {
            console.log('üëã ÁÆ°ÁêÜËÄÖ„Éö„Éº„Ç∏„ÇíÈñâ„Åò„Åæ„Åô');
            stopPolling();
        });

        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
