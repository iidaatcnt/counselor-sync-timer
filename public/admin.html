<body>
    <div class="container">

        <div class="timer-display" id="timerDisplay">05:00</div>
        
        <div class="time-setting">

        </div>

        <div class="sound-controls">
            <h3>ğŸ”Š éŸ³å£°ã‚¬ã‚¤ãƒ‰</h3>
            <div class="sound-toggle">
                <span>éŸ³å£°æ¡ˆå†…</span>
                <label class="switch">
                    <input type="checkbox" id="soundEnabled" checked>
                    <span class="slider"></span>
                </label>
                <span id="soundStatus">ON</span>
            </div>
            <button class="btn-sound-test" onclick="testSound()">éŸ³å£°ãƒ†ã‚¹ãƒˆ</button>
        </div>

        <div class="status" id="connectionStatus">å¾…æ©Ÿä¸­</div>
        
        <div class="api-status">
            <div>æœ€çµ‚æ“ä½œ: <span id="lastUpdate">--</span></div>
            <div>APIå‘¼ã³å‡ºã—å›æ•°: <span id="apiCalls">0</span></div>
        </div>
    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let timerState = {
            isRunning: false,
            isPaused: false,
            startTime: null,
            totalDuration: 5 * 60 * 1000, // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ5åˆ†
            remainingTime: 5 * 60 * 1000,
            pausedAt: null
        };

        let displayInterval = null;
        let syncInterval = null;
        let apiCallCount = 0;
        let soundEnabled = true;
        let soundsPlayed = new Set();

        // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰
        const sounds = {
            start: new Audio('/sounds/counselor_start.wav'),
            min10: new Audio('/sounds/counselor_10min.wav'),
            min17: new Audio('/sounds/counselor_17min.wav'),
            min18: new Audio('/sounds/counselor_18min.wav'),
            min19: new Audio('/sounds/counselor_19min.wav'),
            end: new Audio('/sounds/counselor_end.wav'),
            test: new Audio('/sounds/counselor_sound_check.wav')
        };

        // è¨­å®š
        const API_BASE_URL = window.location.origin;
        const DISPLAY_UPDATE_INTERVAL = 100;
        const SYNC_INTERVAL = 1000; // 1ç§’ã”ã¨ã«åŒæœŸ

        // DOMè¦ç´ 
        const timerDisplay = document.getElementById('timerDisplay');
        const connectionStatus = document.getElementById('connectionStatus');
        const lastUpdateDisplay = document.getElementById('lastUpdate');
        const apiCallsDisplay = document.getElementById('apiCalls');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const soundCheckbox = document.getElementById('soundEnabled');
        const soundStatusText = document.getElementById('soundStatus');

        // éŸ³å£°è¨­å®šã®å¤‰æ›´
        soundCheckbox.addEventListener('change', (e) => {
            soundEnabled = e.target.checked;
            soundStatusText.textContent = soundEnabled ? 'ON' : 'OFF';
        });

        // æ™‚é–“å…¥åŠ›ã®å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
        minutesInput.addEventListener('change', updateTimerFromInputs);
        secondsInput.addEventListener('change', updateTimerFromInputs);

        // å…¥åŠ›å€¤ã‹ã‚‰æ™‚é–“ã‚’æ›´æ–°
        function updateTimerFromInputs() {
            const minutes = Math.min(60, Math.max(0, parseInt(minutesInput.value) || 0));
            const seconds = Math.min(59, Math.max(0, parseInt(secondsInput.value) || 0));
            
            minutesInput.value = minutes;
            secondsInput.value = seconds;
            
            if (!timerState.isRunning) {
                timerState.totalDuration = (minutes * 60 + seconds) * 1000;
                timerState.remainingTime = timerState.totalDuration;
                console.log('æ™‚é–“è¨­å®šã‚’æ›´æ–°:', { minutes, seconds, totalDuration: timerState.totalDuration });
                updateDisplay();
            }
        }

        // ã‚¯ã‚¤ãƒƒã‚¯æ™‚é–“è¨­å®š
        function setQuickTime(minutes) {
            minutesInput.value = minutes;
            secondsInput.value = 0;
            updateTimerFromInputs();
        }

        // ã‚¿ã‚¤ãƒãƒ¼è¡¨ç¤ºã®æ›´æ–°
        function updateDisplay() {
            let displayTime;
            
            if (timerState.isRunning && !timerState.isPaused) {
                const elapsed = Date.now() - timerState.startTime;
                timerState.remainingTime = Math.max(0, timerState.totalDuration - elapsed);
                displayTime = timerState.remainingTime;
                
                // éŸ³å£°ã‚¬ã‚¤ãƒ‰ã®ãƒˆãƒªã‚¬ãƒ¼
                checkAndPlaySound(elapsed);
            } else {
                displayTime = timerState.remainingTime || timerState.totalDuration;
            }

            // NaNãƒã‚§ãƒƒã‚¯ - å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‹ã‚‰ç¾åœ¨ã®è¨­å®šã‚’å–å¾—
            if (!displayTime || isNaN(displayTime) || displayTime < 0) {
                const minutes = parseInt(minutesInput.value) || 5;
                const seconds = parseInt(secondsInput.value) || 0;
                displayTime = (minutes * 60 + seconds) * 1000;
            }

            const totalSeconds = Math.ceil(displayTime / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;

            // NaNãƒã‚§ãƒƒã‚¯
            if (isNaN(minutes) || isNaN(seconds)) {
                timerDisplay.textContent = '05:00';
                return;
            }

            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            // ã‚¿ã‚¤ãƒ ã‚¢ãƒƒãƒ—ã®è¡¨ç¤º
            if (displayTime === 0 && timerState.isRunning) {
                timerDisplay.classList.add('time-up');
            } else {
                timerDisplay.classList.remove('time-up');
            }
        }

        // éŸ³å£°ã‚¬ã‚¤ãƒ‰ã®ãƒã‚§ãƒƒã‚¯ã¨å†ç”Ÿ
        function checkAndPlaySound(elapsed) {
            if (!soundEnabled) return;
            
            const elapsedMinutes = elapsed / 60000;
            
            // å„ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã§éŸ³å£°ã‚’å†ç”Ÿï¼ˆä¸€åº¦ã ã‘ï¼‰
            if (elapsedMinutes >= 10 && elapsedMinutes < 10.1 && !soundsPlayed.has('min10')) {
                playSound('min10');
                soundsPlayed.add('min10');
            }
            if (elapsedMinutes >= 17 && elapsedMinutes < 17.1 && !soundsPlayed.has('min17')) {
                playSound('min17');
                soundsPlayed.add('min17');
            }
            if (elapsedMinutes >= 18 && elapsedMinutes < 18.1 && !soundsPlayed.has('min18')) {
                playSound('min18');
                soundsPlayed.add('min18');
            }
            if (elapsedMinutes >= 19 && elapsedMinutes < 19.1 && !soundsPlayed.has('min19')) {
                playSound('min19');
                soundsPlayed.add('min19');
            }
            if (elapsedMinutes >= 20 && elapsedMinutes < 20.1 && !soundsPlayed.has('end')) {
                playSound('end');
                soundsPlayed.add('end');
            }
        }

        // éŸ³å£°å†ç”Ÿ
        function playSound(soundKey) {
            if (sounds[soundKey]) {
                sounds[soundKey].play().catch(e => console.log('éŸ³å£°å†ç”Ÿã‚¨ãƒ©ãƒ¼:', e));
            }
        }

        // éŸ³å£°ãƒ†ã‚¹ãƒˆ
        function testSound() {
            playSound('test');
        }

        // APIã‚³ãƒ¼ãƒ«çµ±è¨ˆã®æ›´æ–°
        function updateApiStats() {
            apiCallCount++;
            apiCallsDisplay.textContent = apiCallCount;
            lastUpdateDisplay.textContent = new Date().toLocaleTimeString('ja-JP');
        }

        // ã‚µãƒ¼ãƒãƒ¼ã¸ã®çŠ¶æ…‹é€ä¿¡
        async function sendStateToServer(action) {
            try {
                // é€ä¿¡ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ã‚’æ•´å½¢
                const requestData = {
                    action: action,
                    timestamp: Date.now()
                };
                
                // actionã”ã¨ã«å¿…è¦ãªãƒ‡ãƒ¼ã‚¿ã‚’è¿½åŠ 
                if (action === 'start' || action === 'reset') {
                    requestData.state = {
                        totalDuration: timerState.totalDuration,
                        remainingTime: timerState.remainingTime
                    };
                } else if (action === 'pause') {
                    // ä¸€æ™‚åœæ­¢æ™‚ã‚‚ç¾åœ¨ã®çŠ¶æ…‹ã‚’é€ä¿¡
                    requestData.state = {
                        totalDuration: timerState.totalDuration,
                        remainingTime: timerState.remainingTime
                    };
                }
                
                const response = await fetch(`${API_BASE_URL}/api/timer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                if (data.success) {
                    // ã‚µãƒ¼ãƒãƒ¼ã®çŠ¶æ…‹ã§æ›´æ–°
                    if (data.state) {
                        timerState.isRunning = data.state.isRunning;
                        timerState.isPaused = data.state.isPaused;
                        timerState.startTime = data.state.startTime;
                        timerState.totalDuration = data.state.totalDuration;
                        timerState.remainingTime = data.state.remainingTime;
                        timerState.pausedAt = data.state.pausedAt;
                    }
                    
                    connectionStatus.textContent = 'é€ä¿¡å®Œäº†';
                    connectionStatus.className = 'status connected';
                    updateApiStats();
                    
                    // è¡¨ç¤ºã‚’å³åº§ã«æ›´æ–°
                    updateDisplay();
                    updateButtonStates();
                    
                    setTimeout(() => {
                        connectionStatus.textContent = 'å¾…æ©Ÿä¸­';
                        connectionStatus.className = 'status';
                    }, 3000);
                }

                return data;
                
            } catch (error) {
                console.error('é€ä¿¡ã‚¨ãƒ©ãƒ¼:', error);
                connectionStatus.textContent = 'æ¥ç¶šã‚¨ãƒ©ãƒ¼';
                connectionStatus.className = 'status disconnected';
                return { success: false, error: error.message };
            }
        }

        // ãƒœã‚¿ãƒ³çŠ¶æ…‹ã®æ›´æ–°
        function updateButtonStates() {
            if (timerState.isRunning && !timerState.isPaused) {
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                resetBtn.disabled = true;
                minutesInput.disabled = true;
                secondsInput.disabled = true;
            } else if (timerState.isPaused) {
                startBtn.disabled = false;
                startBtn.textContent = 'å†é–‹';
                pauseBtn.disabled = true;
                resetBtn.disabled = false;
                minutesInput.disabled = true;
                secondsInput.disabled = true;
            } else {
                startBtn.disabled = false;
                startBtn.textContent = 'é–‹å§‹';
                pauseBtn.disabled = true;
                resetBtn.disabled = false;
                minutesInput.disabled = false;
                secondsInput.disabled = false;
            }
        }

        // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
        async function startTimer() {
            if (!timerState.isRunning) {
                // å…¥åŠ›å€¤ã‚’å†å–å¾—ã—ã¦è¨­å®š
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                const totalDuration = (minutes * 60 + seconds) * 1000;
                
                console.log('ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹:', { minutes, seconds, totalDuration });
                
                // æ–°è¦é–‹å§‹
                timerState.isRunning = true;
                timerState.isPaused = false;
                timerState.startTime = Date.now();
                timerState.totalDuration = totalDuration;
                timerState.remainingTime = totalDuration;
                soundsPlayed.clear();
                
                // é–‹å§‹éŸ³å£°
                if (soundEnabled) {
                    playSound('start');
                }
            } else if (timerState.isPaused) {
                // å†é–‹
                const pauseDuration = Date.now() - timerState.pausedAt;
                timerState.startTime += pauseDuration;
                timerState.isPaused = false;
                timerState.pausedAt = null;
            }

            // å³åº§ã«UIæ›´æ–°
            updateButtonStates();
            updateDisplay();

            const result = await sendStateToServer('start');
            if (!result.success) {
                // å¤±æ•—æ™‚ã¯å…ƒã«æˆ»ã™
                timerState.isRunning = false;
                timerState.isPaused = false;
                updateButtonStates();
                updateDisplay();
            }
        }

        // ã‚¿ã‚¤ãƒãƒ¼ä¸€æ™‚åœæ­¢
        async function pauseTimer() {
            if (timerState.isRunning && !timerState.isPaused) {
                timerState.isPaused = true;
                timerState.pausedAt = Date.now();

                // å³åº§ã«UIæ›´æ–°
                updateButtonStates();
                updateDisplay();

                const result = await sendStateToServer('pause');
                if (!result.success) {
                    // å¤±æ•—æ™‚ã¯å…ƒã«æˆ»ã™
                    timerState.isPaused = false;
                    timerState.pausedAt = null;
                    updateButtonStates();
                    updateDisplay();
                }
            }
        }

        // åœæ­¢æ©Ÿèƒ½ã‚’å‰Šé™¤ - ãƒªã‚»ãƒƒãƒˆã§ä»£ç”¨

        // ã‚¿ã‚¤ãƒãƒ¼ãƒªã‚»ãƒƒãƒˆ
        async function resetTimer() {
            const oldState = { ...timerState };
            
            // å…¥åŠ›å€¤ã‚’å†å–å¾—ã—ã¦è¨­å®š
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            const totalDuration = (minutes * 60 + seconds) * 1000;
            
            console.log('ã‚¿ã‚¤ãƒãƒ¼ãƒªã‚»ãƒƒãƒˆ:', { minutes, seconds, totalDuration });
            
            timerState.isRunning = false;
            timerState.isPaused = false;
            timerState.totalDuration = totalDuration;
            timerState.remainingTime = totalDuration;
            soundsPlayed.clear();

            // å³åº§ã«UIæ›´æ–°
            updateButtonStates();
            updateDisplay();

            const result = await sendStateToServer('reset');
            if (!result.success) {
                // å¤±æ•—æ™‚ã¯å…ƒã«æˆ»ã™
                timerState = oldState;
                updateButtonStates();
                updateDisplay();
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // åˆæœŸçŠ¶æ…‹ã‚’å–å¾—
        async function getInitialState() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/timer`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('åˆæœŸçŠ¶æ…‹:', data); // ãƒ‡ãƒãƒƒã‚°ç”¨
                
                // ã‚µãƒ¼ãƒãƒ¼ã®çŠ¶æ…‹ã§ãƒ­ãƒ¼ã‚«ãƒ«çŠ¶æ…‹ã‚’æ›´æ–°
                timerState.isRunning = data.isRunning || false;
                timerState.isPaused = data.isPaused || false;
                timerState.startTime = data.startTime || null;
                
                // ã‚¿ã‚¤ãƒãƒ¼ãŒå®Ÿè¡Œä¸­ã¾ãŸã¯ä¸€æ™‚åœæ­¢ä¸­ã®å ´åˆã®ã¿ã‚µãƒ¼ãƒãƒ¼ã®æ™‚é–“è¨­å®šã‚’é©ç”¨
                if ((data.isRunning || data.isPaused) && data.totalDuration !== undefined && data.totalDuration > 0) {
                    timerState.totalDuration = data.totalDuration;
                    timerState.remainingTime = data.remainingTime || data.totalDuration;
                    
                    // æ™‚é–“å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’æ›´æ–°
                    const totalSeconds = Math.floor(timerState.totalDuration / 1000);
                    minutesInput.value = Math.floor(totalSeconds / 60);
                    secondsInput.value = totalSeconds % 60;
                } else {
                    // ã‚¿ã‚¤ãƒãƒ¼ãŒåœæ­¢ä¸­ã®å ´åˆã¯ç¾åœ¨ã®å…¥åŠ›å€¤ã‚’ä¿æŒ
                    const minutes = parseInt(minutesInput.value) || 5;
                    const seconds = parseInt(secondsInput.value) || 0;
                    timerState.totalDuration = (minutes * 60 + seconds) * 1000;
                    timerState.remainingTime = timerState.totalDuration;
                }
                
                timerState.pausedAt = data.pausedAt || null;
                
                connectionStatus.textContent = 'å¾…æ©Ÿä¸­';
                connectionStatus.className = 'status';
                updateApiStats();
                updateButtonStates();
                updateDisplay();
                
            } catch (error) {
                console.error('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                connectionStatus.textContent = 'æ¥ç¶šã‚¨ãƒ©ãƒ¼';
                connectionStatus.className = 'status disconnected';
            }
        }

        // WebSocketå‰Šé™¤ - HTTPãƒãƒ¼ãƒªãƒ³ã‚°ã®ã¿ä½¿ç”¨

        // åˆæœŸåŒ–
        function initialize() {
            // åˆæœŸçŠ¶æ…‹ã‚’å–å¾—
            getInitialState();
            
            // è¡¨ç¤ºã®å®šæœŸæ›´æ–°
            displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);
            
            // å®šæœŸçš„ãªåŒæœŸ
            syncInterval = setInterval(() => {
                getInitialState();
            }, SYNC_INTERVAL); // 1ç§’ã”ã¨
        }

        // ãƒšãƒ¼ã‚¸è¡¨ç¤º/éè¡¨ç¤ºã®å‡¦ç†
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(displayInterval);
                clearInterval(syncInterval);
            } else {
                getInitialState();
                displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);
                syncInterval = setInterval(() => {
                    getInitialState();
                }, SYNC_INTERVAL);
            }
        });

        // åˆæœŸåŒ–å®Ÿè¡Œ
        initialize();
    </script>
