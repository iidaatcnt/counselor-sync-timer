<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionTimer 管理画面</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #d63031 0%, #74b9ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            min-width: 500px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .timer-display {
            font-size: 6em;
            font-weight: bold;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 0.05em;
        }

        .time-setting {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .time-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input-group label {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        input[type="number"] {
            width: 80px;
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Chrome, Safari, Edge */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
            height: 40px;
        }

        .time-separator {
            font-size: 2em;
            font-weight: bold;
            margin: 0 5px;
            padding-top: 20px;
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 16px;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-start {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-pause {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #9E9E9E 0%, #616161 100%);
            color: white;
        }

        .btn-next {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .session-info {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 2em;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }

        .session-timer .info-value {
            color: #FFD700;
        }

        .sound-controls {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .sound-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .btn-sound-test {
            padding: 8px 20px;
            font-size: 0.9em;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .api-status {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .countdown-mode {
            color: #FFD700;
        }

        .time-up {
            animation: blink 1s infinite;
            color: #ff6b6b;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SessionTimer 管理画面</h1>
        
        <div class="session-info">
            <div class="info-box">
                <div class="info-label">全体残り時間</div>
                <div class="info-value" id="totalRemainingDisplay">02:00:00</div>
            </div>
            
            <div class="info-box session-timer">
                <div class="info-label">セッション残り時間</div>
                <div class="info-value timer-display" id="timerDisplay">20:00</div>
            </div>
        </div>
        
        <div class="time-setting">
            <h3>⏰ 時間設定</h3>
            <div class="time-inputs">
                <div class="time-input-group">
                    <label for="totalMinutesInput">全体時間（分）</label>
                    <input type="number" id="totalMinutesInput" min="1" max="480" value="120">
                </div>
                <div class="time-input-group">
                    <label for="sessionMinutesInput">セッション時間（分）</label>
                    <input type="number" id="sessionMinutesInput" min="1" max="60" value="20">
                </div>
            </div>
            <div class="quick-buttons">
                <button class="quick-btn" onclick="setQuickTime(120, 20)">2時間/20分</button>
                <button class="quick-btn" onclick="setQuickTime(90, 15)">1.5時間/15分</button>
                <button class="quick-btn" onclick="setQuickTime(60, 10)">1時間/10分</button>
                <button class="quick-btn" onclick="setQuickTime(30, 5)">30分/5分</button>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn-start">開始</button>
            <button id="pauseBtn" class="btn-pause" disabled>一時停止</button>
            <button id="nextSessionBtn" class="btn-next" disabled>次のセッション</button>
            <button id="resetBtn" class="btn-reset">リセット</button>
        </div>

        <div class="sound-controls">
            <h3>🔊 音声ガイド</h3>
            <div class="sound-toggle">
                <span>音声案内</span>
                <label class="switch">
                    <input type="checkbox" id="soundEnabled" checked>
                    <span class="slider"></span>
                </label>
                <span id="soundStatus">ON</span>
            </div>
            <button class="btn-sound-test" onclick="testSound()">音声テスト</button>
        </div>

        <div class="status" id="connectionStatus">待機中</div>
        
        <div class="api-status">
            <div>最終操作: <span id="lastUpdate">--</span></div>
            <div>API呼び出し回数: <span id="apiCalls">0</span></div>
        </div>
    </div>

    <script>
        // グローバル変数
        let timerState = {
            startTime: null,
            totalDuration: 120 * 60 * 1000, // デフォルト2時間
            sessionDuration: 20 * 60 * 1000, // デフォルト20分
            isPaused: false,
            pausedAt: null,
            pausedElapsed: 0,
            sessionStartTime: null,
            sessionPausedElapsed: 0,
            isRunning: false,
            remainingTotal: 120 * 60 * 1000,
            remainingSession: 20 * 60 * 1000,
            currentTime: null
        };

        let displayInterval = null;
        let syncInterval = null;
        let apiCallCount = 0;
        let soundEnabled = true;
        let soundsPlayed = new Set();

        // 音声ファイルのプリロード
        const sounds = {
            start: new Audio('/sounds/counselor_start.wav'),
            min10: new Audio('/sounds/counselor_10min.wav'),
            min15: new Audio('/sounds/counselor_15min.wav'),
            min17: new Audio('/sounds/counselor_17min.wav'),
            min18: new Audio('/sounds/counselor_18min.wav'),
            min19: new Audio('/sounds/counselor_19min.wav'),
            end: new Audio('/sounds/counselor_end.wav'),
            test: new Audio('/sounds/counselor_sound_check.wav')
        };

        // 設定
        const API_BASE_URL = window.location.origin;
        const DISPLAY_UPDATE_INTERVAL = 100;
        const SYNC_INTERVAL = 10000; // 10秒ごとに同期

        // DOM要素
        const timerDisplay = document.getElementById('timerDisplay');
        const totalRemainingDisplay = document.getElementById('totalRemainingDisplay');
        const connectionStatus = document.getElementById('connectionStatus');
        const lastUpdateDisplay = document.getElementById('lastUpdate');
        const apiCallsDisplay = document.getElementById('apiCalls');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const nextSessionBtn = document.getElementById('nextSessionBtn');
        const resetBtn = document.getElementById('resetBtn');
        const totalMinutesInput = document.getElementById('totalMinutesInput');
        const sessionMinutesInput = document.getElementById('sessionMinutesInput');
        const soundCheckbox = document.getElementById('soundEnabled');
        const soundStatusText = document.getElementById('soundStatus');

        // 音声設定の変更
        soundCheckbox.addEventListener('change', (e) => {
            soundEnabled = e.target.checked;
            soundStatusText.textContent = soundEnabled ? 'ON' : 'OFF';
        });

        // 時間入力の変更イベント
        totalMinutesInput.addEventListener('change', updateTimerFromInputs);
        sessionMinutesInput.addEventListener('change', updateTimerFromInputs);

        // 入力値から時間を更新
        function updateTimerFromInputs() {
            const totalMinutes = Math.min(480, Math.max(1, parseInt(totalMinutesInput.value) || 120));
            const sessionMinutes = Math.min(60, Math.max(1, parseInt(sessionMinutesInput.value) || 20));
            
            totalMinutesInput.value = totalMinutes;
            sessionMinutesInput.value = sessionMinutes;
            
            if (!timerState.isRunning) {
                timerState.totalDuration = totalMinutes * 60 * 1000;
                timerState.sessionDuration = sessionMinutes * 60 * 1000;
                timerState.remainingTotal = timerState.totalDuration;
                timerState.remainingSession = timerState.sessionDuration;
                console.log('時間設定を更新:', { totalMinutes, sessionMinutes });
                updateDisplay();
            }
        }

        // クイック時間設定
        function setQuickTime(totalMinutes, sessionMinutes) {
            totalMinutesInput.value = totalMinutes;
            sessionMinutesInput.value = sessionMinutes;
            updateTimerFromInputs();
        }

        // 時間フォーマット関数
        function formatTime(milliseconds) {
            const totalSeconds = Math.ceil(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function formatLongTime(milliseconds) {
            const totalSeconds = Math.ceil(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            if (hours > 0) {
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
        }

        // タイマー表示の更新
        function updateDisplay() {
            const now = Date.now();
            
            if (timerState.isRunning && !timerState.isPaused && timerState.startTime) {
                // 実行中の計算
                const totalElapsed = (now - timerState.startTime) + timerState.pausedElapsed;
                const sessionElapsed = (now - (timerState.sessionStartTime || timerState.startTime)) + timerState.sessionPausedElapsed;
                
                timerState.remainingTotal = Math.max(0, timerState.totalDuration - totalElapsed);
                timerState.remainingSession = Math.max(0, timerState.sessionDuration - sessionElapsed);
                
                // 音声ガイドのトリガー
                checkAndPlaySound(sessionElapsed);
            }

            // 表示の更新
            timerDisplay.textContent = formatTime(timerState.remainingSession || 0);
            totalRemainingDisplay.textContent = formatLongTime(timerState.remainingTotal || 0);

            // タイムアップの処理
            if (timerState.remainingSession === 0 && timerState.isRunning) {
                timerDisplay.classList.add('time-up');
            } else {
                timerDisplay.classList.remove('time-up');
            }

            if (timerState.remainingTotal === 0 && timerState.isRunning) {
                // 全体タイマー終了
                timerState.isRunning = false;
                timerState.isPaused = false;
                updateButtonStates();
                sendStateToServer('reset');
            }
        }

        // 音声ガイドのチェックと再生
        function checkAndPlaySound(elapsed) {
            if (!soundEnabled) return;
            
            const totalMinutes = timerState.totalDuration / 60000;
            const remainingTime = timerState.remainingTime;
            const remainingMinutes = remainingTime / 60000;
            const elapsedMinutes = elapsed / 60000;
            
            // 終了時（残り時間が0になった時）
            if (remainingTime <= 0 && !soundsPlayed.has('end')) {
                playSound('end');
                soundsPlayed.add('end');
                return;
            }
            
            // 3分前（残り時間が3分を切った時）
            if (remainingMinutes <= 3 && remainingMinutes > 2.9 && !soundsPlayed.has('3min_before')) {
                // 15分音声を3分前の代用として使用
                playSound('min15');
                soundsPlayed.add('3min_before');
            }
            
            // 固定タイミングでの音声再生（20分セッション用）
            if (totalMinutes >= 20) {
                // 10分経過時
                if (elapsedMinutes >= 10 && elapsedMinutes < 10.1 && !soundsPlayed.has('min10')) {
                    playSound('min10');
                    soundsPlayed.add('min10');
                }
                // 17分経過時（3分前）
                if (elapsedMinutes >= 17 && elapsedMinutes < 17.1 && !soundsPlayed.has('min17')) {
                    playSound('min17');
                    soundsPlayed.add('min17');
                }
                // 18分経過時（2分前）
                if (elapsedMinutes >= 18 && elapsedMinutes < 18.1 && !soundsPlayed.has('min18')) {
                    playSound('min18');
                    soundsPlayed.add('min18');
                }
                // 19分経過時（1分前）
                if (elapsedMinutes >= 19 && elapsedMinutes < 19.1 && !soundsPlayed.has('min19')) {
                    playSound('min19');
                    soundsPlayed.add('min19');
                }
            }
        }

        // 音声再生
        function playSound(soundKey) {
            if (sounds[soundKey]) {
                sounds[soundKey].play().catch(e => console.log('音声再生エラー:', e));
            }
        }

        // 音声テスト
        function testSound() {
            playSound('test');
        }

        // APIコール統計の更新
        function updateApiStats() {
            apiCallCount++;
            apiCallsDisplay.textContent = apiCallCount;
            lastUpdateDisplay.textContent = new Date().toLocaleTimeString('ja-JP');
        }

        // サーバーへの状態送信
        async function sendStateToServer(action) {
            try {
                // 送信するデータを整形
                const requestData = {
                    action: action
                };
                
                // actionごとに必要なデータを追加
                if (action === 'reset' || action === 'setTime') {
                    const totalMinutes = parseInt(totalMinutesInput.value) || 120;
                    const sessionMinutes = parseInt(sessionMinutesInput.value) || 20;
                    requestData.totalMinutes = totalMinutes;
                    requestData.sessionMinutes = sessionMinutes;
                }
                
                const response = await fetch(`${API_BASE_URL}/api/timer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                if (data.success) {
                    // サーバーの状態で更新
                    if (data.state) {
                        timerState = { ...data.state };
                    }
                    
                    connectionStatus.textContent = '送信完了';
                    connectionStatus.className = 'status connected';
                    updateApiStats();
                    
                    // 表示を即座に更新
                    updateDisplay();
                    updateButtonStates();
                    
                    setTimeout(() => {
                        connectionStatus.textContent = '待機中';
                        connectionStatus.className = 'status';
                    }, 3000);
                }

                return data;
                
            } catch (error) {
                console.error('送信エラー:', error);
                connectionStatus.textContent = '接続エラー';
                connectionStatus.className = 'status disconnected';
                return { success: false, error: error.message };
            }
        }

        // ボタン状態の更新
        function updateButtonStates() {
            if (timerState.isRunning && !timerState.isPaused) {
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                nextSessionBtn.disabled = false;
                resetBtn.disabled = true;
                totalMinutesInput.disabled = true;
                sessionMinutesInput.disabled = true;
            } else if (timerState.isPaused) {
                startBtn.disabled = false;
                startBtn.textContent = '再開';
                pauseBtn.disabled = true;
                nextSessionBtn.disabled = true;
                resetBtn.disabled = false;
                totalMinutesInput.disabled = true;
                sessionMinutesInput.disabled = true;
            } else {
                startBtn.disabled = false;
                startBtn.textContent = '開始';
                pauseBtn.disabled = true;
                nextSessionBtn.disabled = true;
                resetBtn.disabled = false;
                totalMinutesInput.disabled = false;
                sessionMinutesInput.disabled = false;
            }
        }

        // タイマー開始
        async function startTimer() {
            soundsPlayed.clear();
            
            // 開始音声
            if (soundEnabled) {
                playSound('start');
            }

            // 即座にUI更新
            updateButtonStates();
            updateDisplay();

            const result = await sendStateToServer('start');
            if (!result.success) {
                // 失敗時は元に戻す
                updateButtonStates();
                updateDisplay();
            }
        }

        // タイマー一時停止
        async function pauseTimer() {
            // 即座にUI更新
            updateButtonStates();
            updateDisplay();

            const result = await sendStateToServer('pause');
            if (!result.success) {
                // 失敗時は元に戻す
                updateButtonStates();
                updateDisplay();
            }
        }

        // 次のセッション
        async function nextSession() {
            // 即座にUI更新
            soundsPlayed.clear();
            
            const result = await sendStateToServer('nextSession');
            if (!result.success) {
                // 失敗時は元に戻す
                updateButtonStates();
                updateDisplay();
            }
        }

        // タイマーリセット
        async function resetTimer() {
            soundsPlayed.clear();

            // 即座にUI更新
            updateButtonStates();
            updateDisplay();

            const result = await sendStateToServer('reset');
            if (!result.success) {
                // 失敗時は元に戻す
                updateButtonStates();
                updateDisplay();
            }
        }

        // イベントリスナー
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        nextSessionBtn.addEventListener('click', nextSession);
        resetBtn.addEventListener('click', resetTimer);

        // 初期状態を取得
        async function getInitialState() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/timer`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('初期状態:', data); // デバッグ用
                
                // サーバーの状態でローカル状態を更新
                timerState = { ...data };
                
                // 時間入力フィールドを更新
                if (timerState.totalDuration > 0) {
                    const totalMinutes = Math.floor(timerState.totalDuration / (60 * 1000));
                    totalMinutesInput.value = totalMinutes;
                }
                if (timerState.sessionDuration > 0) {
                    const sessionMinutes = Math.floor(timerState.sessionDuration / (60 * 1000));
                    sessionMinutesInput.value = sessionMinutes;
                }
                
                connectionStatus.textContent = '待機中';
                connectionStatus.className = 'status';
                updateApiStats();
                updateButtonStates();
                updateDisplay();
                
            } catch (error) {
                console.error('初期化エラー:', error);
                connectionStatus.textContent = '接続エラー';
                connectionStatus.className = 'status disconnected';
            }
        }

        // WebSocket削除 - HTTPポーリングのみ使用

        // 初期化
        function initialize() {
            // 初期状態を取得
            getInitialState();
            
            // 表示の定期更新
            displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);
            
            // 定期的な同期
            syncInterval = setInterval(() => {
                getInitialState();
            }, SYNC_INTERVAL); // 1秒ごと
        }

        // ページ表示/非表示の処理
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(displayInterval);
                clearInterval(syncInterval);
            } else {
                getInitialState();
                displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);
                syncInterval = setInterval(() => {
                    getInitialState();
                }, SYNC_INTERVAL);
            }
        });

        // 初期化実行
        initialize();
    </script>
</body>
</html>
