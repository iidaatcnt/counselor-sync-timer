<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionTimer ç®¡ç†ç”»é¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            min-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .timer-display {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 0.05em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-start {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-pause {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #9E9E9E 0%, #616161 100%);
            color: white;
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .info h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .info p {
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.5;
        }

        .api-status {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SessionTimer ç®¡ç†ç”»é¢</h1>
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        
        <div class="controls">
            <button id="startBtn" class="btn-start">é–‹å§‹</button>
            <button id="pauseBtn" class="btn-pause" disabled>ä¸€æ™‚åœæ­¢</button>
            <button id="stopBtn" class="btn-stop" disabled>åœæ­¢</button>
            <button id="resetBtn" class="btn-reset">ãƒªã‚»ãƒƒãƒˆ</button>
        </div>

        <div class="status" id="connectionStatus">æ¥ç¶šä¸­...</div>
        
        <div class="api-status">
            <div>æœ€çµ‚æ›´æ–°: <span id="lastUpdate">--</span></div>
            <div>APIå‘¼ã³å‡ºã—å›æ•°: <span id="apiCalls">0</span></div>
        </div>

        <div class="info">
            <h2>ğŸ’¡ ã‚¹ãƒãƒ¼ãƒˆç‰ˆ</h2>
            <p>æ“ä½œæ™‚ã®ã¿APIã¨é€šä¿¡ã—ã€è¡¨ç¤ºã¯ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆå´ã§è¨ˆç®—ã—ã¾ã™ã€‚<br>
            APIä½¿ç”¨é‡ã‚’å¤§å¹…ã«å‰Šæ¸›ã—ãªãŒã‚‰ã€æ­£ç¢ºãªæ™‚é–“ç®¡ç†ã‚’å®Ÿç¾ã—ã¦ã„ã¾ã™ã€‚</p>
        </div>
    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let timerState = {
            isRunning: false,
            isPaused: false,
            startTime: null,
            pausedDuration: 0,
            lastPauseTime: null,
            currentTime: 0
        };

        let displayInterval = null;
        let apiCallCount = 0;

        // è¨­å®š
        const API_BASE_URL = window.location.origin;
        const DISPLAY_UPDATE_INTERVAL = 100; // 100msã”ã¨ã«è¡¨ç¤ºæ›´æ–°
        const SYNC_INTERVAL = 2000; // 2ç§’ã”ã¨ã«åŒæœŸï¼ˆVercelç”¨ï¼‰

        // DOMè¦ç´ 
        const timerDisplay = document.getElementById('timerDisplay');
        const connectionStatus = document.getElementById('connectionStatus');
        const lastUpdateDisplay = document.getElementById('lastUpdate');
        const apiCallsDisplay = document.getElementById('apiCalls');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');

        // ã‚¿ã‚¤ãƒãƒ¼è¡¨ç¤ºã®æ›´æ–°
        function updateDisplay() {
            if (timerState.isRunning && !timerState.isPaused) {
                const now = Date.now();
                const elapsed = now - timerState.startTime - timerState.pausedDuration;
                timerState.currentTime = elapsed;
            } else if (timerState.isPaused) {
                // ä¸€æ™‚åœæ­¢ä¸­ã¯æœ€å¾Œã®æ™‚é–“ã‚’ä¿æŒ
                const elapsed = timerState.lastPauseTime - timerState.startTime - timerState.pausedDuration;
                timerState.currentTime = elapsed;
            }

            const totalSeconds = Math.floor(timerState.currentTime / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            timerDisplay.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // APIã‚³ãƒ¼ãƒ«çµ±è¨ˆã®æ›´æ–°
        function updateApiStats() {
            apiCallCount++;
            apiCallsDisplay.textContent = apiCallCount;
            lastUpdateDisplay.textContent = new Date().toLocaleTimeString('ja-JP');
        }

        // ã‚µãƒ¼ãƒãƒ¼ã¸ã®çŠ¶æ…‹é€ä¿¡
        async function sendStateToServer(action) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/timer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        state: timerState,
                        timestamp: Date.now()
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®å¿œç­”ã§çŠ¶æ…‹ã‚’æ›´æ–°
                if (data.success) {
                    timerState = data.state;
                    connectionStatus.textContent = 'æ¥ç¶šæ¸ˆã¿';
                    connectionStatus.className = 'status connected';
                    updateApiStats();
                }

                return data;
                
            } catch (error) {
                console.error('é€ä¿¡ã‚¨ãƒ©ãƒ¼:', error);
                connectionStatus.textContent = 'æ¥ç¶šã‚¨ãƒ©ãƒ¼';
                connectionStatus.className = 'status disconnected';
                return { success: false, error: error.message };
            }
        }

        // ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹/ç„¡åŠ¹çŠ¶æ…‹ã‚’æ›´æ–°
        function updateButtonStates() {
            if (timerState.isRunning && !timerState.isPaused) {
                // å®Ÿè¡Œä¸­
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
                resetBtn.disabled = true;
            } else if (timerState.isPaused) {
                // ä¸€æ™‚åœæ­¢ä¸­
                startBtn.disabled = false;
                startBtn.textContent = 'å†é–‹';
                pauseBtn.disabled = true;
                stopBtn.disabled = false;
                resetBtn.disabled = true;
            } else {
                // åœæ­¢ä¸­
                startBtn.disabled = false;
                startBtn.textContent = 'é–‹å§‹';
                pauseBtn.disabled = true;
                stopBtn.disabled = true;
                resetBtn.disabled = false;
            }
        }

        // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹/å†é–‹
        async function startTimer() {
            if (!timerState.isRunning) {
                // æ–°è¦é–‹å§‹
                timerState.isRunning = true;
                timerState.isPaused = false;
                timerState.startTime = Date.now();
                timerState.pausedDuration = 0;
                timerState.lastPauseTime = null;
            } else if (timerState.isPaused) {
                // ä¸€æ™‚åœæ­¢ã‹ã‚‰ã®å†é–‹
                const pauseDuration = Date.now() - timerState.lastPauseTime;
                timerState.pausedDuration += pauseDuration;
                timerState.isPaused = false;
                timerState.lastPauseTime = null;
            }

            const result = await sendStateToServer('start');
            if (result.success) {
                updateButtonStates();
            }
        }

        // ã‚¿ã‚¤ãƒãƒ¼ä¸€æ™‚åœæ­¢
        async function pauseTimer() {
            if (timerState.isRunning && !timerState.isPaused) {
                timerState.isPaused = true;
                timerState.lastPauseTime = Date.now();

                const result = await sendStateToServer('pause');
                if (result.success) {
                    updateButtonStates();
                }
            }
        }

        // ã‚¿ã‚¤ãƒãƒ¼åœæ­¢
        async function stopTimer() {
            timerState.isRunning = false;
            timerState.isPaused = false;
            timerState.currentTime = 0;
            timerState.startTime = null;
            timerState.pausedDuration = 0;
            timerState.lastPauseTime = null;

            const result = await sendStateToServer('stop');
            if (result.success) {
                updateButtonStates();
            }
        }

        // ã‚¿ã‚¤ãƒãƒ¼ãƒªã‚»ãƒƒãƒˆ
        async function resetTimer() {
            timerState.isRunning = false;
            timerState.isPaused = false;
            timerState.currentTime = 0;
            timerState.startTime = null;
            timerState.pausedDuration = 0;
            timerState.lastPauseTime = null;

            const result = await sendStateToServer('reset');
            if (result.success) {
                updateButtonStates();
                updateDisplay();
            }
        }

        // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ç¾åœ¨ã®çŠ¶æ…‹ã‚’å–å¾—
        async function syncWithServer() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/timer`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                timerState = data;
                
                connectionStatus.textContent = 'æ¥ç¶šæ¸ˆã¿';
                connectionStatus.className = 'status connected';
                updateApiStats();
                updateButtonStates();
                updateDisplay();
                
            } catch (error) {
                console.error('åŒæœŸã‚¨ãƒ©ãƒ¼:', error);
                connectionStatus.textContent = 'æ¥ç¶šã‚¨ãƒ©ãƒ¼';
                connectionStatus.className = 'status disconnected';
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);

        // åˆæœŸåŒ–
        function initialize() {
            // åˆå›åŒæœŸ
            syncWithServer();

            // è¡¨ç¤ºã®å®šæœŸæ›´æ–°
            displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);

            // å®šæœŸçš„ãªåŒæœŸï¼ˆVercelç”¨ã«è¿½åŠ ï¼‰
            setInterval(syncWithServer, SYNC_INTERVAL);
        }

        // ãƒšãƒ¼ã‚¸è¡¨ç¤º/éè¡¨ç¤ºã®å‡¦ç†
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(displayInterval);
            } else {
                syncWithServer();
                displayInterval = setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);
            }
        });

        // åˆæœŸåŒ–å®Ÿè¡Œ
        initialize();
    </script>
</body>
</html>
