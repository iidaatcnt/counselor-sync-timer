<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionTimer - 管理者</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .admin-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 1rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .timer-display {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timer-label {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .timer-value {
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
        }

        /* セッションタイマー（最重要・上部・大きく） */
        .session-timer {
            margin-bottom: 3rem;
            border: 3px solid #FFD700;
            background: rgba(255, 255, 255, 0.15);
        }

        .session-timer .timer-label {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }

        .session-timer .timer-value {
            color: #FFD700;
            font-size: 5rem;
        }

        /* 全体タイマー（下部・小さく） */
        .total-timer .timer-label {
            font-size: 1.3rem;
        }

        .total-timer .timer-value {
            color: #E1BEE7;
            font-size: 3rem;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-panel h3 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 300;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .control-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .start-btn {
            background: linear-gradient(45deg, #51cf66, #40c057);
            color: white;
        }

        .start-btn:hover:not(:disabled) {
            background: linear-gradient(45deg, #40c057, #37b24d);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .pause-btn {
            background: linear-gradient(45deg, #ff8cc8, #ff6b9d);
            color: white;
        }

        .pause-btn:hover:not(:disabled) {
            background: linear-gradient(45deg, #ff6b9d, #ff5085);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
        }

        .reset-btn:hover:not(:disabled) {
            background: linear-gradient(45deg, #ff5252, #ff4757);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .next-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }

        .next-btn:hover:not(:disabled) {
            background: linear-gradient(45deg, #0984e3, #2d3436);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .control-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .status {
            font-size: 1.2rem;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            opacity: 0.8;
        }

        .paused {
            color: #ff6b6b;
        }

        .running {
            color: #51cf66;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .connected {
            background: rgba(81, 207, 102, 0.8);
            color: white;
        }

        .disconnected {
            background: rgba(255, 107, 107, 0.8);
            color: white;
        }

        .loading {
            background: rgba(255, 193, 7, 0.8);
            color: white;
        }

        /* 音声有効化ボタン */
        .audio-enable-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .audio-enable-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .audio-enable-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .audio-enable-btn.hidden {
            display: none;
        }

        /* 点滅アニメーション */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            .session-timer .timer-value {
                font-size: 3.5rem;
            }
            
            .session-timer .timer-label {
                font-size: 1.6rem;
            }
            
            .total-timer .timer-value {
                font-size: 2.2rem;
            }
            
            .timer-display, .control-panel {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            .button-group {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .control-button {
                padding: 0.8rem 1rem;
                font-size: 1rem;
            }

            .audio-enable-btn {
                bottom: 15px;
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .session-timer .timer-value {
                font-size: 3rem;
            }
            
            .session-timer .timer-label {
                font-size: 1.4rem;
            }
            
            .total-timer .timer-value {
                font-size: 2rem;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }

            .audio-enable-btn {
                bottom: 10px;
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status loading" id="connectionStatus">データ取得中...</div>
    
    <div class="container">
        <h1>SessionTimer</h1>
        <div class="admin-badge">管理者モード</div>
        
        <!-- セッションタイマーを最上部に大きく表示 -->
        <div class="timer-display session-timer">
            <div class="timer-label">現在のセッション</div>
            <div class="timer-value" id="sessionTimer">20:00</div>
        </div>
        
        <!-- 全体タイマーを下部に小さく表示 -->
        <div class="timer-display total-timer">
            <div class="timer-label">全体残り時間</div>
            <div class="timer-value" id="totalTimer">02:00:00</div>
        </div>
        
        <div class="control-panel">
            <h3>タイマー操作</h3>
            <div class="button-group">
                <button class="control-button start-btn" id="startBtn">Start</button>
                <button class="control-button pause-btn" id="pauseBtn">Pause</button>
                <button class="control-button reset-btn" id="resetBtn">Reset</button>
                <button class="control-button next-btn" id="nextBtn">Next</button>
            </div>
            
            <div class="status">
                ステータス: <span id="statusText">データ取得中...</span>
            </div>
        </div>
    </div>

    <!-- 音声有効化ボタン（スマホ用） -->
    <button class="audio-enable-btn" id="audioEnableBtn">
        🔊 管理者音声通知を有効にする
    </button>

    <!-- 隠し音声要素（スマホ対応） -->
    <audio id="audioElement" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+fyvWExBDuZ2u7Ao" type="audio/wav">
    </audio>

    <script>
        // DOM要素の取得
        const totalTimerElement = document.getElementById('totalTimer');
        const sessionTimerElement = document.getElementById('sessionTimer');
        const statusElement = document.getElementById('statusText');
        const connectionStatusElement = document.getElementById('connectionStatus');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const nextBtn = document.getElementById('nextBtn');
        const audioEnableBtn = document.getElementById('audioEnableBtn');
        const audioElement = document.getElementById('audioElement');
        
        let isConnected = false;
        let pollInterval = null;
        let consecutiveErrors = 0;
        const maxConsecutiveErrors = 3;
        
        // 音声関連の変数
        let audioContext = null;
        let soundEnabled = false;
        let audioUnlocked = false;
        let previousSessionTime = null;
        let notifiedTimes = new Set();
        
        console.log('🚀 SessionTimer 管理者ページが開始されました');
        
        // スマホ音声対応：ユーザー操作で音声を有効化
        async function enableAudio() {
            try {
                console.log('🔊 管理者音声有効化を開始');
                
                // AudioContextを作成
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // iOS Safariの場合、suspendedの状態から開始される
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                    console.log('🔄 AudioContextを再開しました');
                }
                
                // HTML5 Audioでもアンロック
                try {
                    await audioElement.play();
                    audioElement.pause();
                    audioElement.currentTime = 0;
                } catch (e) {
                    console.log('HTML5 Audio unlock failed, but continuing...');
                }
                
                soundEnabled = true;
                audioUnlocked = true;
                audioEnableBtn.classList.add('hidden');
                
                // テスト音を再生
                playBeep(2, 600, 150);
                
                console.log('✅ 管理者音声が有効になりました');
                alert('管理者音声通知が有効になりました！\nセッション進行時に音声でお知らせします。');
                
            } catch (error) {
                console.error('💥 音声有効化に失敗:', error);
                alert('音声の有効化に失敗しました。手動で通知を確認してください。');
            }
        }
        
        // ビープ音を生成・再生（管理者用）
        function playBeep(count = 1, frequency = 600, duration = 150) {
            if (!soundEnabled || !audioContext || !audioUnlocked) {
                console.warn('⚠️ 管理者音声が無効または未初期化です');
                return;
            }
            
            console.log(`🔔 管理者ビープ音再生: ${count}回, ${frequency}Hz, ${duration}ms`);
            
            const playNextBeep = (remaining) => {
                if (remaining <= 0) {
                    console.log('✅ 管理者ビープ音再生完了');
                    return;
                }
                
                try {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    // 管理者用は少し音量を下げる
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration / 1000);
                    
                    console.log(`🎵 管理者ビープ音${count - remaining + 1}回目再生`);
                    
                    // 次のビープ音を250ms後に再生
                    if (remaining > 1) {
                        setTimeout(() => playNextBeep(remaining - 1), 250);
                    }
                } catch (error) {
                    console.error('💥 ビープ音の再生に失敗:', error);
                }
            };
            
            playNextBeep(count);
        }
        
        // 音声通知をチェック（管理者用・簡易版）
        function checkAudioNotifications(sessionTime) {
            const elapsedSeconds = 1200 - sessionTime;
            const elapsedMinutes = Math.floor(elapsedSeconds / 60);
            
            if (!soundEnabled) {
                return;
            }
            
            // 管理者用の重要なタイミングのみ通知
            const notifications = [
                { elapsed: 15, beeps: 2, message: '管理者通知: 残り5分' },
                { elapsed: 19, beeps: 3, message: '管理者通知: 残り1分' },
                { elapsed: 20, beeps: 4, message: '管理者通知: セッション終了' }
            ];
            
            notifications.forEach(notification => {
                const targetElapsedSeconds = notification.elapsed * 60;
                const elapsedMatch = Math.abs(elapsedSeconds - targetElapsedSeconds) <= 2;
                const alreadyNotified = notifiedTimes.has(notification.elapsed);
                
                if (elapsedMatch && !alreadyNotified) {
                    console.log(`🔔 管理者音声通知: ${notification.message}`);
                    playBeep(notification.beeps);
                    notifiedTimes.add(notification.elapsed);
                }
            });
            
            // セッションがリセットされた場合、通知履歴をクリア
            if (sessionTime > 1100 && notifiedTimes.size > 0) {
                console.log('🔄 管理者通知履歴をリセット');
                notifiedTimes.clear();
            }
        }
        
        // ボタンの有効/無効を制御
        function setButtonsEnabled(enabled) {
            startBtn.disabled = !enabled;
            pauseBtn.disabled = !enabled;
            resetBtn.disabled = !enabled;
            nextBtn.disabled = !enabled;
        }
        
        // タイマー状態を取得する関数
        async function fetchTimerState() {
            try {
                const response = await fetch('/api/timer', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 接続状態を更新
                if (!isConnected) {
                    isConnected = true;
                    connectionStatusElement.textContent = '接続済み';
                    connectionStatusElement.className = 'connection-status connected';
                    setButtonsEnabled(true);
                    consecutiveErrors = 0;
                    console.log('🌐 管理者がサーバーに接続しました');
                }
                
                // 音声通知をチェック（セッション時間が変化した場合のみ）
                if (previousSessionTime !== data.sessionTime) {
                    checkAudioNotifications(data.sessionTime);
                    previousSessionTime = data.sessionTime;
                }
                
                // タイマー表示の更新
                totalTimerElement.textContent = data.totalTimeFormatted;
                sessionTimerElement.textContent = data.sessionTimeFormatted;
                
                // ステータス表示の更新
                if (data.isPaused) {
                    statusElement.textContent = '一時停止中';
                    statusElement.className = 'paused';
                } else {
                    statusElement.textContent = '実行中';
                    statusElement.className = 'running';
                }
                
                // タイマーが0になった場合の視覚的フィードバック
                if (data.totalTime === 0) {
                    totalTimerElement.style.color = '#ff6b6b';
                    totalTimerElement.style.animation = 'blink 1s infinite';
                } else {
                    totalTimerElement.style.color = '#E1BEE7';
                    totalTimerElement.style.animation = 'none';
                }
                
                if (data.sessionTime === 0) {
                    sessionTimerElement.style.color = '#ff6b6b';
                    sessionTimerElement.style.animation = 'blink 1s infinite';
                    // セッション終了時の追加視覚効果
                    document.querySelector('.session-timer').style.borderColor = '#ff6b6b';
                } else {
                    sessionTimerElement.style.color = '#FFD700';
                    sessionTimerElement.style.animation = 'none';
                    document.querySelector('.session-timer').style.borderColor = '#FFD700';
                }
                
            } catch (error) {
                console.error('💥 タイマー状態の取得に失敗:', error);
                consecutiveErrors++;
                
                // 接続エラー状態を更新
                if (isConnected || consecutiveErrors >= maxConsecutiveErrors) {
                    isConnected = false;
                    connectionStatusElement.textContent = '接続エラー';
                    connectionStatusElement.className = 'connection-status disconnected';
                    statusElement.textContent = '接続エラー';
                    statusElement.className = 'paused';
                    setButtonsEnabled(false);
                }
            }
        }
        
        // API呼び出し共通関数
        async function callTimerAPI(endpoint, action) {
            try {
                setButtonsEnabled(false);
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`${action}成功:`, data);
                
                // 操作時に確認音を鳴らす（音声が有効な場合）
                if (soundEnabled) {
                    if (action === 'タイマー開始') {
                        playBeep(1, 800, 100); // 高音で1回
                    } else if (action === 'タイマー一時停止') {
                        playBeep(1, 400, 200); // 低音で1回
                    } else if (action === 'タイマーリセット') {
                        playBeep(2, 600, 150); // 中音で2回
                    } else if (action === '次のセッション') {
                        playBeep(3, 700, 100); // 高めの音で3回
                    }
                }
                
                // 即座に状態を更新
                fetchTimerState();
                
            } catch (error) {
                console.error(`${action}に失敗:`, error);
                alert(`${action}に失敗しました: ${error.message}`);
            } finally {
                setTimeout(() => setButtonsEnabled(isConnected), 500);
            }
        }
        
        // ボタンイベントハンドラー
        startBtn.addEventListener('click', () => {
            console.log('Startボタンが押されました');
            callTimerAPI('/api/timer/start', 'タイマー開始');
        });
        
        pauseBtn.addEventListener('click', () => {
            console.log('Pauseボタンが押されました');
            callTimerAPI('/api/timer/pause', 'タイマー一時停止');
        });
        
        resetBtn.addEventListener('click', () => {
            if (confirm('タイマーをリセットしますか？')) {
                console.log('Resetボタンが押されました');
                callTimerAPI('/api/timer/reset', 'タイマーリセット');
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (confirm('次のセッションに進みますか？')) {
                console.log('Nextボタンが押されました');
                callTimerAPI('/api/timer/next', '次のセッション');
            }
        });
        
        // 音声有効化ボタン
        audioEnableBtn.addEventListener('click', enableAudio);
        
        // 定期的にタイマー状態を取得
        function startPolling() {
            console.log('🔄 管理者タイマーポーリング開始');
            fetchTimerState();
            pollInterval = setInterval(fetchTimerState, 1000);
        }
        
        // ポーリング停止
        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
                console.log('⏹️ 管理者タイマーポーリング停止');
            }
        }
        
        // ページ読み込み時にポーリング開始
        document.addEventListener('DOMContentLoaded', () => {
            console.log('📱 管理者ページ読み込み完了');
            setButtonsEnabled(false);
            startPolling();
        });
        
        // ページが閉じられる時にポーリング停止
        window.addEventListener('beforeunload', () => {
            console.log('👋 管理者ページを閉じます');
            stopPolling();
        });

        // エラーハンドリング
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
