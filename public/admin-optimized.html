<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionTimer 管理画面 - 最適化版</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            min-width: 600px;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .session-info {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 2em;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }

        .session-timer .info-value {
            color: #FFD700;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-start {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-pause {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
        }

        .btn-next {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #9E9E9E 0%, #616161 100%);
            color: white;
        }

        .time-setting {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .time-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input-group label {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        .status {
            font-size: 1.5em;
            margin: 30px 0;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: inline-block;
        }

        .status.running {
            background: rgba(76, 175, 80, 0.3);
            animation: pulse 2s infinite;
        }

        .status.paused {
            background: rgba(255, 152, 0, 0.3);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .efficiency-stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .efficiency-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .stat-value {
            font-weight: bold;
        }

        .sync-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .sync-indicator.good {
            background: #4CAF50;
        }

        .sync-indicator.warning {
            background: #FF9800;
        }

        .sync-indicator.error {
            background: #f44336;
        }

        .countdown-mode {
            color: #FFD700;
        }

        .time-up {
            animation: blink 1s infinite;
            color: #ff6b6b;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SessionTimer 管理画面 - 最適化版</h1>
        
        <div class="session-info">
            <div class="info-box">
                <div class="info-label">全体残り時間</div>
                <div class="info-value" id="totalRemainingDisplay">02:00:00</div>
            </div>
            
            <div class="info-box session-timer">
                <div class="info-label">セッション残り時間</div>
                <div class="info-value countdown-mode" id="sessionRemainingDisplay">20:00</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn-start">開始</button>
            <button id="pauseBtn" class="btn-pause" disabled>一時停止</button>
            <button id="nextSessionBtn" class="btn-next" disabled>次のセッション</button>
            <button id="resetBtn" class="btn-reset">リセット</button>
        </div>
        
        <div class="time-setting">
            <h3>⏰ 時間設定</h3>
            <div class="time-inputs">
                <div class="time-input-group">
                    <label for="totalMinutesInput">全体時間（分）</label>
                    <input type="number" id="totalMinutesInput" min="1" max="480" value="120">
                </div>
                <div class="time-input-group">
                    <label for="sessionMinutesInput">セッション時間（分）</label>
                    <input type="number" id="sessionMinutesInput" min="1" max="60" value="20">
                </div>
            </div>
        </div>

        <div class="status" id="statusDisplay">待機中</div>
        
        <div class="efficiency-stats">
            <div class="efficiency-title">🚀 効率化統計</div>
            <div class="stat-row">
                <span>現在の同期間隔:</span>
                <span class="stat-value" id="currentInterval">-</span>
            </div>
            <div class="stat-row">
                <span>予想API呼び出し（1時間）:</span>
                <span class="stat-value" id="estimatedCalls">-</span>
            </div>
            <div class="stat-row">
                <span>最後の同期:</span>
                <span class="stat-value" id="lastSync">-<span class="sync-indicator good" id="syncIndicator"></span></span>
            </div>
            <div class="stat-row">
                <span>同期モード:</span>
                <span class="stat-value" id="syncMode">-</span>
            </div>
        </div>
    </div>

    <script src="/smart-timer-client.js"></script>
    <script>
        // 最適化された管理画面
        class OptimizedAdminTimer extends SmartTimerClient {
            constructor() {
                super(true); // 管理画面として初期化
                
                // DOM要素
                this.totalRemainingDisplay = document.getElementById('totalRemainingDisplay');
                this.sessionRemainingDisplay = document.getElementById('sessionRemainingDisplay');
                this.statusDisplay = document.getElementById('statusDisplay');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.nextSessionBtn = document.getElementById('nextSessionBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.totalMinutesInput = document.getElementById('totalMinutesInput');
                this.sessionMinutesInput = document.getElementById('sessionMinutesInput');
                
                // 統計表示要素
                this.currentIntervalDisplay = document.getElementById('currentInterval');
                this.estimatedCallsDisplay = document.getElementById('estimatedCalls');
                this.lastSyncDisplay = document.getElementById('lastSync');
                this.syncModeDisplay = document.getElementById('syncMode');
                this.syncIndicator = document.getElementById('syncIndicator');
                
                this.setupEventListeners();
                this.startStatsUpdate();
            }
            
            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.nextSessionBtn.addEventListener('click', () => this.nextSession());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                this.totalMinutesInput.addEventListener('change', () => this.updateTimeSettings());
                this.sessionMinutesInput.addEventListener('change', () => this.updateTimeSettings());
            }
            
            updateTimeSettings() {
                if (!this.timerState.isRunning) {
                    const totalMinutes = parseInt(this.totalMinutesInput.value) || 120;
                    const sessionMinutes = parseInt(this.sessionMinutesInput.value) || 20;
                    
                    this.timerState.totalDuration = totalMinutes * 60 * 1000;
                    this.timerState.sessionDuration = sessionMinutes * 60 * 1000;
                    this.timerState.remainingTotal = this.timerState.totalDuration;
                    this.timerState.remainingSession = this.timerState.sessionDuration;
                    
                    this.updateDisplay();
                }
            }
            
            async start() {
                try {
                    await this.sendAction('start');
                    this.updateButtonStates();
                } catch (error) {
                    console.error('開始エラー:', error);
                }
            }
            
            async pause() {
                try {
                    await this.sendAction('pause');
                    this.updateButtonStates();
                } catch (error) {
                    console.error('一時停止エラー:', error);
                }
            }
            
            async nextSession() {
                try {
                    await this.sendAction('nextSession');
                    this.updateButtonStates();
                } catch (error) {
                    console.error('次のセッションエラー:', error);
                }
            }
            
            async reset() {
                try {
                    const totalMinutes = parseInt(this.totalMinutesInput.value) || 120;
                    const sessionMinutes = parseInt(this.sessionMinutesInput.value) || 20;
                    
                    await this.sendAction('reset', { totalMinutes, sessionMinutes });
                    this.updateButtonStates();
                } catch (error) {
                    console.error('リセットエラー:', error);
                }
            }
            
            updateDisplay() {
                // 時間表示の更新
                this.totalRemainingDisplay.textContent = this.formatLongTime(this.timerState.remainingTotal || 0);
                this.sessionRemainingDisplay.textContent = this.formatTime(this.timerState.remainingSession || 0);
                
                // 状態表示の更新
                if (this.timerState.isRunning && !this.timerState.isPaused) {
                    this.statusDisplay.textContent = '実行中';
                    this.statusDisplay.className = 'status running';
                } else if (this.timerState.isPaused) {
                    this.statusDisplay.textContent = '一時停止中';
                    this.statusDisplay.className = 'status paused';
                } else {
                    this.statusDisplay.textContent = '待機中';
                    this.statusDisplay.className = 'status';
                }
                
                // タイムアップの処理
                if (this.timerState.remainingSession === 0 && this.timerState.isRunning) {
                    this.sessionRemainingDisplay.classList.add('time-up');
                } else {
                    this.sessionRemainingDisplay.classList.remove('time-up');
                }
                
                this.updateButtonStates();
            }
            
            updateButtonStates() {
                if (this.timerState.isRunning && !this.timerState.isPaused) {
                    this.startBtn.disabled = true;
                    this.pauseBtn.disabled = false;
                    this.nextSessionBtn.disabled = false;
                    this.resetBtn.disabled = true;
                    this.totalMinutesInput.disabled = true;
                    this.sessionMinutesInput.disabled = true;
                } else if (this.timerState.isPaused) {
                    this.startBtn.disabled = false;
                    this.startBtn.textContent = '再開';
                    this.pauseBtn.disabled = true;
                    this.nextSessionBtn.disabled = true;
                    this.resetBtn.disabled = false;
                    this.totalMinutesInput.disabled = true;
                    this.sessionMinutesInput.disabled = true;
                } else {
                    this.startBtn.disabled = false;
                    this.startBtn.textContent = '開始';
                    this.pauseBtn.disabled = true;
                    this.nextSessionBtn.disabled = true;
                    this.resetBtn.disabled = false;
                    this.totalMinutesInput.disabled = false;
                    this.sessionMinutesInput.disabled = false;
                }
            }
            
            formatTime(milliseconds) {
                const totalSeconds = Math.ceil(milliseconds / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            
            formatLongTime(milliseconds) {
                const totalSeconds = Math.ceil(milliseconds / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                if (hours > 0) {
                    return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                } else {
                    return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }
            }
            
            startStatsUpdate() {
                setInterval(() => {
                    this.updateStats();
                }, 1000);
            }
            
            updateStats() {
                const stats = this.getStats();
                
                this.currentIntervalDisplay.textContent = `${stats.currentSyncInterval}秒`;
                this.estimatedCallsDisplay.textContent = `${stats.estimatedCallsPerHour}回`;
                
                if (stats.lastSync) {
                    const secondsAgo = Math.floor((Date.now() - stats.lastSync) / 1000);
                    this.lastSyncDisplay.textContent = `${secondsAgo}秒前`;
                    
                    // 同期インジケーターの更新
                    if (secondsAgo < stats.currentSyncInterval * 1.5) {
                        this.syncIndicator.className = 'sync-indicator good';
                    } else if (secondsAgo < stats.currentSyncInterval * 3) {
                        this.syncIndicator.className = 'sync-indicator warning';
                    } else {
                        this.syncIndicator.className = 'sync-indicator error';
                    }
                } else {
                    this.lastSyncDisplay.textContent = '未同期';
                    this.syncIndicator.className = 'sync-indicator error';
                }
                
                // 同期モードの表示
                if (stats.isBackground) {
                    this.syncModeDisplay.textContent = 'バックグラウンド';
                } else if (this.timerState.isRunning) {
                    this.syncModeDisplay.textContent = 'アクティブ実行中';
                } else {
                    this.syncModeDisplay.textContent = 'アクティブ待機中';
                }
            }
            
            // オーバーライドされたイベントハンドラー
            onSyncSuccess() {
                this.updateDisplay();
            }
            
            onSyncError(error) {
                console.error('同期エラー:', error);
            }
            
            updateFromServer(serverState) {
                super.updateFromServer(serverState);
                
                // 時間入力フィールドを更新
                if (serverState.totalDuration > 0) {
                    const totalMinutes = Math.floor(serverState.totalDuration / (60 * 1000));
                    this.totalMinutesInput.value = totalMinutes;
                }
                if (serverState.sessionDuration > 0) {
                    const sessionMinutes = Math.floor(serverState.sessionDuration / (60 * 1000));
                    this.sessionMinutesInput.value = sessionMinutes;
                }
                
                this.updateDisplay();
            }
        }
        
        // アプリケーション開始
        const timerApp = new OptimizedAdminTimer();
    </script>
</body>
</html>
