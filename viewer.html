<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionTimer - 相談員画面</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            min-width: 600px;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .github-badge {
            display: inline-block;
            background: linear-gradient(135deg, #24292e 0%, #586069 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .timer-display {
            font-size: 8em;
            font-weight: bold;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 0.05em;
            color: #FFD700;
        }

        .session-info {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .progress-bar {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .status {
            font-size: 1.5em;
            margin: 30px 0;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: inline-block;
        }

        .status.running {
            background: rgba(76, 175, 80, 0.3);
            animation: pulse 2s infinite;
        }

        .status.paused {
            background: rgba(255, 152, 0, 0.3);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .sound-controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .sound-button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .sound-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .sound-toggle {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .sound-toggle.off {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        .github-stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(36, 41, 46, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .github-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .stat-value {
            font-weight: bold;
        }

        .sync-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .sync-indicator.good {
            background: #4CAF50;
        }

        .sync-indicator.warning {
            background: #FF9800;
        }

        .sync-indicator.error {
            background: #f44336;
        }

        .time-up {
            animation: blink 1s infinite;
            color: #ff6b6b;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .session-end-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: alertPulse 1s infinite;
            display: none;
        }

        @keyframes alertPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        .admin-link {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 10px;
        }

        .admin-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SessionTimer - 相談員画面</h1>
        <div class="github-badge">🚀 GitHub Pages 同期版</div>
        
        <div class="timer-display" id="timerDisplay">20:00</div>
        
        <div class="session-info">
            <div class="info-box">
                <div class="info-label">全体残り時間</div>
                <div class="info-value" id="totalRemainingDisplay">02:00:00</div>
            </div>
            
            <div class="info-box">
                <div class="info-label">セッション残り時間</div>
                <div class="info-value" id="sessionRemainingDisplay">20:00</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
        </div>

        <div class="sound-controls">
            <button class="sound-button" onclick="testSound()">🔊 音声テスト</button>
            <button class="sound-button sound-toggle" id="soundToggle" onclick="toggleSound()">🔊 音声ON</button>
        </div>
        
        <div class="status" id="statusDisplay">GitHub同期を初期化中...</div>
        
        <div class="github-stats">
            <div class="github-title">📡 GitHub同期状況</div>
            <div class="stat-row">
                <span>Repository:</span>
                <span class="stat-value" id="repoInfo">iidaatcnt/counselor-sync-timer</span>
            </div>
            <div class="stat-row">
                <span>状態バージョン:</span>
                <span class="stat-value" id="stateVersion">-</span>
            </div>
            <div class="stat-row">
                <span>最終更新:</span>
                <span class="stat-value" id="lastUpdateTime">-<span class="sync-indicator good" id="syncIndicator"></span></span>
            </div>
            <div class="stat-row">
                <span>同期間隔:</span>
                <span class="stat-value">10秒 ⚡</span>
            </div>
        </div>

        <div class="admin-link">
            👨‍💼 <a href="admin.html">管理画面はこちら</a>
        </div>
    </div>

    <!-- セッション終了アラート -->
    <div class="session-end-alert" id="sessionAlert">
        🔔 セッション終了
    </div>

    <script src="github-sync-client.js"></script>
    <script>
        // 音声設定
        let soundEnabled = true;
        
        // GitHub設定（実際のリポジトリに固定）
        const githubClient = new GitHubSyncClient({
            owner: 'iidaatcnt',
            repo: 'counselor-sync-timer',
            githubToken: null, // 相談員は読み取り専用
            isAdmin: false,
            pollInterval: 10000 // 10秒間隔
        });
        
        // 状態変更リスナーを登録
        githubClient.addListener((newState, oldState) => {
            updateDisplay();
            updateStats();
            
            // セッション終了の検出
            if (newState.isRunning && newState.remainingSession === 0) {
                showSessionEndAlert();
            }
        });
        
        function updateDisplay() {
            const state = githubClient.getCurrentState();
            
            // メイン表示
            document.getElementById('timerDisplay').textContent = formatTime(state.remainingSession || 0);
            document.getElementById('totalRemainingDisplay').textContent = formatLongTime(state.remainingTotal || 0);
            document.getElementById('sessionRemainingDisplay').textContent = formatTime(state.remainingSession || 0);

            // プログレスバー
            if (state.sessionDuration > 0) {
                const sessionProgress = ((state.sessionDuration - (state.remainingSession || 0)) / state.sessionDuration) * 100;
                document.getElementById('progressFill').style.width = Math.min(100, Math.max(0, sessionProgress)) + '%';
            }

            // 状態表示
            if (state.isRunning && !state.isPaused) {
                document.getElementById('statusDisplay').textContent = '実行中';
                document.getElementById('statusDisplay').className = 'status running';
            } else if (state.isPaused) {
                document.getElementById('statusDisplay').textContent = '一時停止中';
                document.getElementById('statusDisplay').className = 'status paused';
            } else {
                document.getElementById('statusDisplay').textContent = '待機中';
                document.getElementById('statusDisplay').className = 'status';
            }

            // タイムアップの処理
            const timerDisplay = document.getElementById('timerDisplay');
            if (state.remainingSession === 0 && state.isRunning) {
                timerDisplay.classList.add('time-up');
            } else {
                timerDisplay.classList.remove('time-up');
                hideSessionEndAlert();
            }
        }
        
        function showSessionEndAlert() {
            document.getElementById('sessionAlert').style.display = 'block';
            if (soundEnabled) {
                playSound();
            }
        }
        
        function hideSessionEndAlert() {
            document.getElementById('sessionAlert').style.display = 'none';
        }
        
        function playSound() {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                oscillator.frequency.value = 880;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
                
                oscillator.start(context.currentTime);
                oscillator.stop(context.currentTime + 0.5);
            } catch (error) {
                console.log('音声再生エラー:', error);
            }
        }
        
        function testSound() {
            playSound();
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const button = document.getElementById('soundToggle');
            
            if (soundEnabled) {
                button.textContent = '🔊 音声ON';
                button.classList.remove('off');
            } else {
                button.textContent = '🔇 音声OFF';
                button.classList.add('off');
            }
            
            // 設定をローカルストレージに保存
            localStorage.setItem('soundEnabled', soundEnabled);
        }
        
        function updateStats() {
            const stats = githubClient.getStats();
            
            document.getElementById('stateVersion').textContent = `v${stats.version}`;
            
            if (stats.lastUpdate) {
                const date = new Date(stats.lastUpdate);
                document.getElementById('lastUpdateTime').textContent = date.toLocaleTimeString('ja-JP');
                
                const secondsAgo = Math.floor((Date.now() - stats.lastUpdate) / 1000);
                const indicator = document.getElementById('syncIndicator');
                
                if (secondsAgo < 30) {
                    indicator.className = 'sync-indicator good';
                } else if (secondsAgo < 120) {
                    indicator.className = 'sync-indicator warning';
                } else {
                    indicator.className = 'sync-indicator error';
                }
            }
        }
        
        function formatTime(milliseconds) {
            const totalSeconds = Math.ceil(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function formatLongTime(milliseconds) {
            const totalSeconds = Math.ceil(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            if (hours > 0) {
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
        }
        
        // 音声設定の復元
        function initSoundSettings() {
            const savedSoundSetting = localStorage.getItem('soundEnabled');
            if (savedSoundSetting !== null) {
                soundEnabled = savedSoundSetting === 'true';
                toggleSound(); // UIを更新
                toggleSound(); // 実際の状態に戻す
            }
        }
        
        // 初期表示
        updateDisplay();
        updateStats();
        initSoundSettings();
        
        // リアルタイム表示更新
        setInterval(() => {
            updateDisplay();
        }, 1000);
        
        // 統計更新
        setInterval(() => {
            updateStats();
        }, 5000);
    </script>
</body>
</html>
