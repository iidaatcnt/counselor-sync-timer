<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionTimer - 管理画面へのリンク</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            min-width: 600px;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .github-badge {
            display: inline-block;
            background: linear-gradient(135deg, #24292e 0%, #586069 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 20px;
            font-weight: bold;
        }


        .links-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
            width: 100%;
        }

        .link-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link-box h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .link-box p {
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .nav-button {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .admin-button {
            background: linear-gradient(135deg, #FF5722 0%, #D32F2F 100%);
            color: white;
        }

        .admin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
        }

        .viewer-button {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .viewer-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SessionTimer</h1>
        <div class="github-badge">🚀 GitHub Pages 同期版</div>
        
        <div class="links-container">
            <div class="link-box">
                <h2>👨‍💼 管理者用</h2>
                <p>タイマーの操作・設定</p>
                <a href="admin.html" class="nav-button admin-button">管理画面</a>
            </div>
            
            <div class="link-box">
                <h2>👥 相談員用</h2>
                <p>タイマーの表示・確認</p>
                <a href="viewer.html" class="nav-button viewer-button">相談員画面</a>
            </div>
        </div>
    </div>

</body>
</html>
